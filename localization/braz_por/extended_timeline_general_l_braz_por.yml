l_braz_por:
  et_research_Debuff: "ET: Aplicar Penalidade de Pesquisa (1444-1820)"
  et_transfer_to_treasury_button: "Transferir para o Tesouro"
  et_transfer_to_treasury_button_desc: "Transferir 100.000 do fundo de investimento para o tesouro. Disponível apenas se o fundo de investimento tiver fundos suficientes."
  et_auto_transfer_activate_button: "Ativar Auto-Transferência"
  et_auto_transfer_activate_button_desc: "Ativar transferência automática do fundo de investimento para o tesouro quando estiver em dívida."
  et_auto_transfer_deactivate_button: "Desativar Auto-Transferência"
  et_auto_transfer_deactivate_button_desc: "Desativar transferência automática do fundo de investimento para o tesouro."
  et_treasury_investment_pool_transfer: "Transferência Tesouro/Fundo de Investimento"
  et_treasury_investment_pool_transfer_desc: "Gerenciar a transferência de fundos entre o tesouro do seu país e o fundo de investimento."
  et_treasury_investment_pool_transfer_reason: "Gerenciando transferências financeiras entre tesouro e fundo de investimento."
  et_auto_transfer_tt: "Transferências automáticas do fundo de investimento para o tesouro foram ativadas quando em dívida."
  et_stop_auto_transfer_tt: "Transferências automáticas do fundo de investimento para o tesouro foram desativadas."
  rule_et_research_debuff_rule: "ET: Penalidade de Pesquisa (1444-1820)"
  setting_et_research_debuff_enabled: "Ativado"
  setting_et_research_debuff_enabled_desc: "Todos os países sofrem uma penalidade de -70% na velocidade de pesquisa entre 1444 e 1820."
  setting_et_research_debuff_disabled: "Desativado"
  setting_et_research_debuff_disabled_desc: "Nenhuma penalidade de pesquisa é aplicada."
  rule_et_annex_decentralized_annexation: "ET: Anexar Nações Descentralizadas (Performance)"
  setting_annexation_unlimited: "Anexação Ilimitada"
  setting_annexation_unlimited_desc: "Continuará fundindo nações descentralizadas até que apenas algumas permaneçam."
  setting_annexation_limited: "Anexação Limitada"
  setting_annexation_limited_desc: "Todo mês, algumas nações descentralizadas serão fundidas, mas várias sempre permanecerão."
  setting_annexation_disabled: "Desativado"
  setting_annexation_disabled_desc: "Nenhuma fusão automática de nações descentralizadas."
  et_fatpenguin_tech_choice.1.t: "O Tesouro do Pinguim Gordo: Tecnologia Bloqueada! (LEIA ISTO!)"
  et_fatpenguin_tech_choice.1.d: "IMPORTANTE: Para este mod funcionar corretamente, ele DEVE estar no FINAL da sua ordem de carregamento!\n\nPor anos, o misterioso Pinguim Gordo guardou ciosamente os segredos da tecnologia avançada, impedindo qualquer nação de progredir além de 1820. Agora, você enfrenta uma escolha: respeitar o ritmo natural e histórico do desenvolvimento tecnológico, ou quebrar o selo e desbloquear todas as tecnologias fatpenguin imediatamente. A última opção lhe dará uma vantagem poderosa, mas será altamente a-histórica!\n\nSe você estiver enfrentando problemas de performance, verifique as Regras do Jogo para opções que podem ajudar.\n\nNOVAMENTE: Coloque este mod POR ÚLTIMO na sua ordem de carregamento, ou pode não funcionar como pretendido."
  et_fatpenguin_tech_choice.1.a: "Respeitar a história e progredir naturalmente (tecnologia desbloqueada após 1820)"
  et_fatpenguin_tech_choice.1.b: "Quebrar o selo e desbloquear toda a tecnologia fatpenguin agora (a-histórico)"
  et_force_colonialism.1.t: "A Era do Colonialismo Começa!"
  et_force_colonialism.1.d: "As potências europeias começaram sua grande expansão ultramarina, buscando novas terras, riqueza e influência. O mundo está prestes a mudar para sempre enquanto a era do colonialismo desponta."
  et_force_colonialism.1.a: "Um novo mundo nos aguarda."
  et_force_colonialism.2.t: "Expansão Russa na Sibéria!"
  et_force_colonialism.2.d: "O estado russo começou sua grande investida para o leste, abrindo as vastas terras da Sibéria para colonização e assentamento. Isto marca uma nova era de expansão para a Rússia."
  et_force_colonialism.2.a: "Para o leste!"
  et_protestant_reformation.1.t: "A Reforma Protestante Começa!"
  et_protestant_reformation.1.d: "Uma onda de mudança religiosa está varrendo a Europa. A ordem antiga é desafiada conforme novas ideias criam raízes, e a fé protestante começa a se espalhar entre o povo. Monarcas e plebeus devem agora escolher seu caminho nesta nova paisagem religiosa."
  et_protestant_reformation.1.a: "Uma nova era desponta."
  culture_merging_desc: "Escolha se deseja mesclar culturas similares para performance. Quando ativado, culturas relacionadas serão consolidadas em sua cultura regional dominante no início do jogo."
  setting_culture_merging_disabled: "Desativado"
  setting_culture_merging_disabled_desc: "Culturas não serão mescladas e permanecerão como entidades separadas."
  setting_culture_merging_enabled: "Ativado"
  setting_culture_merging_enabled_desc: "Culturas relacionadas serão mescladas em sua cultura regional dominante para melhor performance."
  rule_culture_merging: "ET: Mesclagem de Culturas da Timeline Estendida (BETA)"
  start_boost_country_modifier2: "Impulso Econômico"
  start_boost_country_modifier4: "Impulso de Sobrevivência"
  holy_roman_emperor: "Imperador do Sacro Império Romano"
  identity_holy_roman_empire: "Sacro Império Romano"
  identity_holy_roman_empire_desc: "O Sacro Império Romano é uma entidade política complexa que une vários estados germânicos sob uma confederação frouxa, com o Imperador servindo como líder simbólico. É caracterizado por sua estrutura descentralizada e a coexistência de numerosos principados, ducados e cidades livres semi-autônomos."
  jap_1444.1.t: "A Supremacia do Shogunato"
  jap_1444.1.d: "Em 1444, o Japão é governado em nome do Imperador, mas o verdadeiro poder reside com o Shogunato Ashikaga e a classe latifundiária. Os daimyo e seus samurais impõem uma ordem social rígida, e a autoridade do shogun é incontestável. Esta dominância moldará o Japão por séculos, mas nada dura para sempre."
  jap_1444.1.a: "Reconhecer o Poder do Shogunato"
  jap_landowners_supremacy: "Shogunato"
  et_succession_rebellion_boost: "Impulso de Rebelião de Sucessão"
  rule_economic_boost: "ET: Impulso Econômico"
  setting_economic_boost_enabled: "Ativado"
  setting_economic_boost_enabled_desc: "Todos os países recebem edifícios iniciais e um pequeno impulso econômico por 3 anos."
  setting_economic_boost_disabled: "Desativado"
  setting_economic_boost_disabled_desc: "Nenhum impulso econômico é aplicado."
  et_ottomans.1.t: "A Ascensão dos Otomanos"
  et_ottomans.1.d: "Uma nova era começa enquanto o estado otomano está no limiar da grandeza. As bandeiras do sultão projetam uma longa sombra sobre Oriente e Ocidente, e o trovão dos exércitos otomanos sacode o mundo. Com Constantinopla em seu domínio e ambição ardente, o império se prepara para forjar seu legado através de três continentes. O mundo tremerá diante do poder dos Otomanos."
  et_ottomans.1.a: "Que o mundo testemunhe nossa ascensão!"
  et_austria_burgundy.1.t: "A União Áustria-Borgonha"
  et_austria_burgundy.1.d: "Uma união dinástica foi formada entre Áustria e Borgonha. As coroas destas duas grandes casas estão agora unidas, forjando uma aliança poderosa que moldará o destino da Europa."
  et_austria_burgundy.1.a: "Uma nova era para Áustria e Borgonha!"
  et_castille_aragon.1.t: "A União de Castela e Aragão"
  et_castille_aragon.1.d: "As coroas de Castela e Aragão foram unidas sob um único monarca, formando uma nova e poderosa união na Península Ibérica. Isto marca o início de uma nova era para a Espanha."
  et_castille_aragon.1.a: "Um novo poder surge na Ibéria!"
  personal_union.1.t: "Uma Oportunidade de Sucessão Real"
  personal_union.1.d: "O monarca de [SCOPE.sCountry('pu_target_country').GetName] morreu sem um herdeiro direto. Como uma monarquia vizinha com laços religiosos próximos, você tem a oportunidade de formar uma união pessoal e trazer suas terras sob sua coroa. Você aceitará esta união e se tornará seu suserano, ou declinará e deixará o destino decidir seu futuro?"
  personal_union.1.a: "Aceitar a união pessoal!"
  personal_union.1.b: "Declinar a oportunidade."
  personal_union_notification_name: "União Pessoal Formada"
  personal_union_notification_desc: "Uma nova união pessoal foi estabelecida entre [SCOPE.sCountry('pu_inheritor_country').GetName] e [SCOPE.sCountry('pu_target_country').GetName]."
  personal_union_popup: "União Pessoal"
  notification_personal_union_notification_name: "União Pessoal Formada"
  notification_personal_union_notification_desc: "Uma nova união pessoal foi estabelecida entre [SCOPE.sCountry('pu_inheritor_country').GetName] e [SCOPE.sCountry('pu_target_country').GetName]."
  notification_personal_union_notification_tooltip: "#header $notification_personal_union_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_personal_union_notification_desc$"
  et_hungary_boh_pu.1.t: "A Coroa da Boêmia Concedida a Ladislau V"
  et_hungary_boh_pu.1.d: "Após a morte do Rei Alberto, a nobreza boêmia escolheu conceder a coroa a Ladislau V de Habsburgo. A união da Hungria e Boêmia sob seu governo marca uma nova era para ambos os reinos, enquanto o jovem rei é encarregado do destino destas terras."
  et_hungary_boh_pu.1.a: "Uma nova união é forjada."
  ai_boost_desc: "Ativar ou desativar um impulso especial para países IA. Quando ativado, nações IA receberão bônus para ajudá-las a competir com jogadores humanos."
  setting_ai_improvement_enabled: "Ativado (Experimental)"
  setting_ai_improvement_enabled_desc: "Experimental: Muda a IA vanilla para equilibrar agressivamente seu orçamento e evitar déficits. Comportamento pode ser imprevisível."
  setting_ai_improvement_disabled: "Desativado"
  setting_ai_improvement_disabled_desc: "Países IA não receberão bônus especiais ou mudanças de balanceamento de orçamento."
  rule_ai_improvement: "ET: Regra de Melhoria da IA"
  et_negative_bureaucracy: "Burocracia Negativa"
  et_era_tech_penalty: "Penalidade de Tecnologia da Era"
