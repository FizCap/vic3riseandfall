l_braz_por:
et_annex_decentralized_annexation: "Anexar Nações Descentralizadas (Desempenho)"
setting_annexation_unlimited: "Anexação Ilimitada"
setting_annexation_unlimited_desc: "Continuará fundindo nações descentralizadas até que restem apenas algumas."
setting_annexation_limited: "Anexação Limitada"
setting_annexation_limited_desc: "A cada mês, algumas nações descentralizadas serão fundidas, mas sempre restarão várias."
setting_annexation_disabled: "Desativado"
setting_annexation_disabled_desc: "Nenhuma fusão automática de nações descentralizadas."
et_fatpenguin_tech_choice.1.t: "O Tesouro do Pinguim Gordo: Tecnologia Bloqueada! (LEIA ISTO!)"
et_fatpenguin_tech_choice.1.d: "IMPORTANTE: Para este mod funcionar corretamente, ele DEVE estar no FINAL da sua ordem de carregamento!\n\nPor anos, o misterioso Pinguim Gordo guardou zelosamente os segredos da tecnologia avançada, impedindo qualquer nação de progredir além de 1820. Agora, você enfrenta uma escolha: respeitar o ritmo natural e histórico do desenvolvimento tecnológico ou quebrar o selo e desbloquear todas as tecnologias do pinguim gordo imediatamente. A última opção lhe dará uma vantagem poderosa, mas será altamente anti-histórica!\n\nNOVAMENTE: Coloque este mod POR ÚLTIMO na sua ordem de carregamento, ou ele pode não funcionar como pretendido."
et_fatpenguin_tech_choice.1.a: "Respeite a história e progrida naturalmente (tecnologia desbloqueia após 1820)"
et_fatpenguin_tech_choice.1.b: "Quebre o selo e desbloqueie toda a tecnologia agora (anti-histórico)"
et_force_colonialism.1.t: "A Era do Colonialismo Começa!"
et_force_colonialism.1.d: "As potências europeias começaram sua grande expansão ultramarina, buscando novas terras, riquezas e influência. O mundo está prestes a mudar para sempre com o início da era do colonialismo."
et_force_colonialism.1.a: "Um novo mundo aguarda."
et_force_colonialism.2.t: "Expansão Russa na Sibéria!"
et_force_colonialism.2.d: "O estado russo iniciou seu grande avanço para o leste, abrindo as vastas terras da Sibéria para colonização e assentamento. Isso marca uma nova era de expansão para a Rússia."
et_force_colonialism.2.a: "Para o leste!"
et_protestant_reformation.1.t: "A Reforma Protestante Começa!"
et_protestant_reformation.1.d: "Uma onda de mudança religiosa está varrendo a Europa. A velha ordem é desafiada à medida que novas ideias ganham força, e a fé protestante começa a se espalhar entre o povo. Monarcas e plebeus agora devem escolher seu caminho neste novo cenário religioso."
et_protestant_reformation.1.a: "Uma nova era começa."
culture_merging: "Fusão de Culturas"
culture_merging_desc: "Escolha se deseja fundir culturas semelhantes para desempenho. Quando ativado, culturas relacionadas serão consolidadas em sua cultura regional dominante no início do jogo."
disabled: "Desativado"
disabled_desc: "As culturas não serão fundidas e permanecerão como entidades separadas."
enabled: "Ativado"
enabled_desc: "Culturas relacionadas serão fundidas em sua cultura regional dominante para melhor desempenho."
rule_culture_merging: "Fusão de Culturas da Linha do Tempo Estendida (BETA)"
setting_disabled: "As culturas não serão fundidas."
setting_disabled_desc: "As culturas não serão fundidas e permanecerão como entidades separadas."
setting_enabled: "As culturas serão fundidas."
setting_enabled_desc: "Culturas relacionadas serão fundidas em sua cultura regional dominante para melhor desempenho. Isso será estranho e não suportado. Pode ser necessário reiniciar o jogo para que tenha efeito."
start_boost_country_modifier: "Impulso Econômico"
start_boost_country_modifier2: "Impulso Econômico"
start_boost_country_modifier4: "Impulso de Sobrevivência"
holy_roman_emperor: "Imperador do Sacro Império Romano"
identity_holy_roman_empire: "Sacro Império Romano"
identity_holy_roman_empire_desc: "O Sacro Império Romano é uma entidade política complexa que une vários estados germânicos sob uma confederação frouxa, com o Imperador servindo como líder simbólico. É caracterizado por sua estrutura descentralizada e pela coexistência de numerosos principados, ducados e cidades livres semi-autônomas."
jap_1444.1.t: "A Supremacia do Xogunato"
jap_1444.1.d: "Em 1444, o Japão é governado em nome do Imperador, mas o verdadeiro poder está com o Xogunato Ashikaga e a classe dos proprietários de terras. Os daimyo e seus samurais impõem uma ordem social rígida, e a autoridade do xogum é inquestionável. Esse domínio moldará o Japão por séculos, mas nada dura para sempre."
jap_1444.1.a: "Reconheça o Poder do Xogunato"
jap_landowners_supremacy: "Xogunato"
et_succession_rebellion_boost: "Impulso de Rebelião de Sucessão"
rule_economic_boost: "Impulso Econômico"
setting_economic_boost_high: "Alto"
setting_economic_boost_high_desc: "Todos os países recebem um forte impulso econômico no início do jogo e um pequeno por 100 anos."
setting_economic_boost_medium: "Médio"
setting_economic_boost_medium_desc: "Todos os países recebem edifícios iniciais e um pequeno impulso econômico por 100 anos."
setting_economic_boost_disabled: "Desativado"
setting_economic_boost_disabled_desc: "Nenhum impulso econômico é aplicado."
et_ottomans.1.t: "Ascensão dos Otomanos"
et_ottomans.1.d: "Uma nova era começa enquanto o estado otomano está à beira da grandeza. Os estandartes do sultão lançam uma longa sombra sobre o Oriente e o Ocidente, e o trovão dos exércitos otomanos sacode o mundo. Com Constantinopla em seu poder e ambição ardente, o império se prepara para deixar seu legado em três continentes. O mundo tremerá diante do poder dos otomanos."
et_ottomans.1.a: "Que o mundo testemunhe nossa ascensão!"
et_castille_aragon.1.t: "A União de Castela e Aragão"
et_castille_aragon.1.d: "As coroas de Castela e Aragão foram unidas sob um único monarca, formando uma nova e poderosa união na Península Ibérica. Isso marca o início de uma nova era para a Espanha."
et_castille_aragon.1.a: "Um novo poder surge na Ibéria!"
