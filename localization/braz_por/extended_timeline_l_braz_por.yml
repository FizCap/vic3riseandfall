l_braz_por:
culture_merging: "Fusão de Culturas"
culture_merging_desc: "Escolha se deseja fundir culturas semelhantes para desempenho. Quando ativado, culturas relacionadas serão consolidadas em sua cultura regional dominante no início do jogo."
disabled: "Desativado"
disabled_desc: "As culturas não serão fundidas e permanecerão como entidades separadas."
enabled: "Ativado"
enabled_desc: "Culturas relacionadas serão fundidas em sua cultura regional dominante para melhor desempenho."
rule_culture_merging: "Fusão de Culturas da Linha do Tempo Estendida (BETA)"
setting_disabled: "As culturas não serão fundidas."
setting_disabled_desc: "As culturas não serão fundidas e permanecerão como entidades separadas."
setting_enabled: "As culturas serão fundidas."
setting_enabled_desc: "Culturas relacionadas serão fundidas em sua cultura regional dominante para melhor desempenho. Isso será estranho e não suportado. Pode ser necessário reiniciar o jogo para que tenha efeito."
start_boost_country_modifier: "Impulso Econômico"
start_boost_country_modifier2: "Impulso Econômico"
identity_holy_roman_empire: "Sacro Império Romano-Germânico"
identity_holy_roman_empire_desc: "O Sacro Império Romano-Germânico é uma entidade política complexa que une vários estados germânicos sob uma confederação frouxa, com o Imperador servindo como líder simbólico. É caracterizado por sua estrutura descentralizada e a coexistência de numerosos principados, ducados e cidades livres semi-autônomas."
rule_et_annex_decentralized_annexation: "Anexar Nações Descentralizadas (Desempenho)"
setting_annexation_unlimited: "Anexação Ilimitada"
setting_annexation_unlimited_desc: "Continuará fundindo nações descentralizadas até que restem apenas algumas."
setting_annexation_limited: "Anexação Limitada"
setting_annexation_limited_desc: "Todo mês, algumas nações descentralizadas serão fundidas, mas sempre restarão várias."
setting_annexation_disabled: "Desativado"
setting_annexation_disabled_desc: "Nenhuma fusão automática de nações descentralizadas."
et_fatpenguin_tech_choice.1.t: "O Tesouro do Pinguim Gordo: Tecnologia Bloqueada! (LEIA ISTO!)"
et_fatpenguin_tech_choice.1.d: "IMPORTANTE: Para que este mod funcione corretamente, ELE DEVE estar no FINAL da sua ordem de carregamento!\n\nPor anos, o misterioso Pinguim Gordo guardou zelosamente os segredos da tecnologia avançada, impedindo qualquer nação de progredir além de 1820. Agora, você enfrenta uma escolha: respeitar o ritmo natural e histórico do desenvolvimento tecnológico ou quebrar o selo e desbloquear todas as tecnologias do pinguim imediatamente. A última opção lhe dará uma vantagem poderosa, mas será altamente anti-histórica!\n\nNOVAMENTE: Coloque este mod POR ÚLTIMO na sua ordem de carregamento, ou ele pode não funcionar como esperado."
et_fatpenguin_tech_choice.1.a: "Respeitar a história e progredir naturalmente (tecnologia desbloqueada após 1820)"
et_fatpenguin_tech_choice.1.b: "Quebrar o selo e desbloquear toda a tecnologia do pinguim agora (anti-histórico)"
