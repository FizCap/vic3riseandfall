l_braz_por:
  rule_et_annex_decentralized_annexation: "Anexar Nações Descentralizadas (Desempenho)"
  setting_annexation_unlimited: "Anexação Ilimitada"
  setting_annexation_unlimited_desc: "Continuará fundindo nações descentralizadas até que restem apenas algumas."
  setting_annexation_limited: "Anexação Limitada"
  setting_annexation_limited_desc: "Todo mês, algumas nações descentralizadas serão fundidas, mas sempre restarão várias."
  setting_annexation_disabled: "Desativado"
  setting_annexation_disabled_desc: "Nenhuma fusão automática de nações descentralizadas."
  et_fatpenguin_tech_choice.1.t: "O Tesouro do Grande Pinguim: Tecnologia Bloqueada! (LEIA ISTO!)"
  et_fatpenguin_tech_choice.1.d: "IMPORTANTE: Para este mod funcionar corretamente, ele DEVE estar no FINAL da sua ordem de carregamento!\n\nPor anos, o misterioso Grande Pinguim guardou zelosamente os segredos da tecnologia avançada, impedindo qualquer nação de progredir além de 1820. Agora, você enfrenta uma escolha: respeitar o ritmo natural e histórico do desenvolvimento tecnológico ou quebrar o selo e desbloquear todas as tecnologias do Grande Pinguim imediatamente. A última opção lhe dará uma grande vantagem, mas será altamente anti-histórica!\n\nNOVAMENTE: Coloque este mod POR ÚLTIMO na sua ordem de carregamento, ou ele pode não funcionar como esperado."
  et_fatpenguin_tech_choice.1.a: "Respeitar a história e progredir naturalmente (tecnologia desbloqueia após 1820)"
  et_fatpenguin_tech_choice.1.b: "Quebrar o selo e desbloquear tudo agora (anti-histórico)"
  et_force_colonialism.1.t: "A Era do Colonialismo Começa!"
  et_force_colonialism.1.d: "As potências europeias começaram sua grande expansão ultramarina, buscando novas terras, riquezas e influência. O mundo está prestes a mudar para sempre com o início da era do colonialismo."
  et_force_colonialism.1.a: "Um novo mundo aguarda."
  et_force_colonialism.2.t: "Expansão Russa na Sibéria!"
  et_force_colonialism.2.d: "O estado russo iniciou seu grande avanço para o leste, abrindo as vastas terras da Sibéria para colonização e assentamento. Isso marca uma nova era de expansão para a Rússia."
  et_force_colonialism.2.a: "Para o leste!"
  et_protestant_reformation.1.t: "A Reforma Protestante Começa!"
  et_protestant_reformation.1.d: "Uma onda de mudança religiosa está varrendo a Europa. A velha ordem é desafiada enquanto novas ideias ganham força, e a fé protestante começa a se espalhar entre o povo. Monarcas e plebeus agora devem escolher seu caminho neste novo cenário religioso."
  et_protestant_reformation.1.a: "Uma nova era começa."
  culture_merging: "Fusão de Culturas"
  culture_merging_desc: "Escolha se deseja fundir culturas semelhantes para desempenho. Quando ativado, culturas relacionadas serão consolidadas em sua cultura regional dominante no início do jogo."
  disabled: "Desativado"
  disabled_desc: "As culturas não serão fundidas e permanecerão como entidades separadas."
  enabled: "Ativado"
  enabled_desc: "Culturas relacionadas serão fundidas em sua cultura regional dominante para melhor desempenho."
  rule_culture_merging: "Fusão de Culturas da Linha do Tempo Estendida (BETA)"
  setting_disabled: "As culturas não serão fundidas."
  setting_disabled_desc: "As culturas não serão fundidas e permanecerão como entidades separadas."
  setting_enabled: "As culturas serão fundidas."
  setting_enabled_desc: "Culturas relacionadas serão fundidas em sua cultura regional dominante para melhor desempenho. Isso será estranho e não suportado. Pode ser necessário reiniciar o jogo."
  start_boost_country_modifier: "Impulso Econômico"
  start_boost_country_modifier2: "Impulso Econômico"
  start_boost_country_modifier4: "Impulso de Sobrevivência"
  holy_roman_emperor: "Imperador do Sacro Império Romano"
  identity_holy_roman_empire: "Sacro Império Romano"
  identity_holy_roman_empire_desc: "O Sacro Império Romano é uma entidade política complexa que une vários estados germânicos sob uma confederação frouxa, com o Imperador servindo como líder simbólico. É caracterizado por sua estrutura descentralizada e a coexistência de numerosos principados, ducados e cidades livres semi-autônomas."
