l_english:
 et_castille_aragon.1.t:0 "The Union of Castille and Aragon"
 et_castille_aragon.1.d:0 "The crowns of Castille and Aragon have been united under a single monarch, forming a powerful new union on the Iberian Peninsula. This marks the beginning of a new era for Spain."
 et_castille_aragon.1.a:0 "A new power rises in Iberia!"
