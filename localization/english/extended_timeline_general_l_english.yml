l_english:
  rule_et_annex_decentralized_annexation: "Annex Decentralized Nations (Performance)"
  setting_annexation_unlimited: "Unlimited Annexation"
  setting_annexation_unlimited_desc: "Will keep merging decentralized nations until only a few remain."
  setting_annexation_limited: "Limited Annexation"
  setting_annexation_limited_desc: "Every month, a few decentralized nations will be merged together, but several will always remain."
  setting_annexation_disabled: "Disabled"
  setting_annexation_disabled_desc: "No automatic merging of decentralized nations."
  et_fatpenguin_tech_choice.1.t: "The Fat Penguin's Hoard: Technology Locked! (READ THIS!)"
  et_fatpenguin_tech_choice.1.d: "IMPORTANT: For this mod to work correctly, it MUST be at the BOTTOM of your load order!\n\nFor years, the mysterious Fat Penguin has jealously guarded the secrets of advanced technology, preventing any nation from progressing beyond 1820. Now, you face a choice: respect the natural, historical pace of technological development, or break the seal and unlock all fatpenguin technologies immediately. The latter will give you a powerful advantage, but it will be highly ahistorical!\n\nAGAIN: Place this mod LAST in your load order, or it may not function as intended."
  et_fatpenguin_tech_choice.1.a: "Respect history and progress naturally (tech unlocks after 1820)"
  et_fatpenguin_tech_choice.1.b: "Break the seal and unlock all fatpenguin tech now (ahistorical)"
  et_force_colonialism.1.t: "The Age of Colonialism Begins!"
  et_force_colonialism.1.d: "European powers have begun their great overseas expansion, seeking new lands, wealth, and influence. The world is about to change forever as the age of colonialism dawns."
  et_force_colonialism.1.a: "A new world awaits."
  et_force_colonialism.2.t: "Russian Expansion into Siberia!"
  et_force_colonialism.2.d: "The Russian state has begun its great push eastward, opening the vast lands of Siberia to colonization and settlement. This marks a new era of expansion for Russia."
  et_force_colonialism.2.a: "To the east!"
  et_protestant_reformation.1.t: "The Protestant Reformation Begins!"
  et_protestant_reformation.1.d: "A wave of religious change is sweeping across Europe. The old order is challenged as new ideas take root, and the Protestant faith begins to spread among the people. Monarchs and commoners alike must now choose their path in this new religious landscape."
  et_protestant_reformation.1.a: "A new era dawns."
  culture_merging: "Culture Merging"
  culture_merging_desc: "Choose whether to merge similar cultures for performance. When enabled, related cultures will be consolidated into their dominant regional culture at game start."
  setting_culture_merging_disabled: "Disabled"
  setting_culture_merging_disabled_desc: "Cultures will not be merged and will remain as separate entities."
  setting_culture_merging_enabled: "Enabled"
  setting_culture_merging_enabled_desc: "Related cultures will be merged into their dominant regional culture for better performance."
  rule_culture_merging: "Extended Timeline Culture Merging (BETA)"
  start_boost_country_modifier2: "Economical Boost"
  start_boost_country_modifier4: "Survival Boost"
  holy_roman_emperor: "Holy Roman Emperor"
  identity_holy_roman_empire: "Holy Roman Empire"
  identity_holy_roman_empire_desc: "The Holy Roman Empire is a complex political entity that unites various Germanic states under a loose confederation, with the Emperor serving as a symbolic leader. It is characterized by its decentralized structure and the coexistence of numerous semi-autonomous principalities, duchies, and free cities."
  jap_1444.1.t: "The Shogunate's Supremacy"
  jap_1444.1.d: "In 1444, Japan is ruled in the name of the Emperor, but true power lies with the Ashikaga Shogunate and the landowning class. The daimyo and their samurai enforce a rigid social order, and the shogun's authority is unchallenged. This dominance will shape Japan for centuries, but nothing lasts forever."
  jap_1444.1.a: "Acknowledge the Shogunate’s Power"
  jap_landowners_supremacy: "Shogunate"
  et_succession_rebellion_boost: "Succession Rebellion Boost"
  rule_economic_boost: "Economic Boost"
  setting_economic_boost_high: "High"
  setting_economic_boost_high_desc: "All countries receive a strong economic boost at game start and a small one for 100 years."
  setting_economic_boost_medium: "Medium"
  setting_economic_boost_medium_desc: "All countries receive starting buildings and a small economic boost for 100 years."
  setting_economic_boost_disabled: "Disabled"
  setting_economic_boost_disabled_desc: "No economic boost is applied."
  et_ottomans.1.t: "The Rise of the Ottomans"
  et_ottomans.1.d: "A new era begins as the Ottoman state stands on the threshold of greatness. The banners of the sultan cast a long shadow over East and West, and the thunder of Ottoman armies shakes the world. With Constantinople in their grasp and burning ambition, the empire prepares to forge its legacy across three continents. The world will tremble before the might of the Ottomans."
  et_ottomans.1.a: "Let the world witness our rise!"
  et_austria_burgundy.1.t: "The Austria-Burgundy Union"
  et_austria_burgundy.1.d: "A dynastic union has been formed between Austria and Burgundy. The crowns of these two great houses are now joined, forging a powerful alliance that will shape the fate of Europe."
  et_austria_burgundy.1.a: "A new era for Austria and Burgundy!"
  et_castille_aragon.1.t: "The Union of Castile and Aragon"
  et_castille_aragon.1.d: "The crowns of Castile and Aragon have been united under a single monarch, forming a new and powerful union on the Iberian Peninsula. This marks the beginning of a new era for Spain."
  et_castille_aragon.1.a: "A new power rises in Iberia!"
  personal_union.1.t: "A Royal Succession Opportunity"
  personal_union.1.d: "The monarch of [SCOPE.sCountry('pu_target_country').GetName] has died without a direct heir. As a neighboring monarchy with close religious ties, you have the opportunity to form a personal union and bring their lands under your crown. Will you accept this union and become their overlord, or decline and let fate decide their future?"
  personal_union.1.a: "Accept the personal union!"
  personal_union.1.b: "Decline the opportunity."
