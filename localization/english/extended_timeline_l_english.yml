l_english:
culture_merging: "Culture Merging"
culture_merging_desc: "Choose whether to merge similar cultures for performance. When enabled, related cultures will be consolidated into their dominant regional culture at game start."
disabled: "Disabled"
disabled_desc: "Cultures will not be merged and will remain as separate entities."
enabled: "Enabled"
enabled_desc: "Related cultures will be merged into their dominant regional culture for better performance."
rule_culture_merging: "Extended Timeline Culture Merging (BETA)"
setting_disabled: "Cultures will not be merged."
setting_disabled_desc: "Cultures will not be merged and will remain as separate entities."
setting_enabled: "Cultures will be merged."
setting_enabled_desc: "Related cultures will be merged into their dominant regional culture for better performance. This will be wacky and not supported. Game restart may be required for it to take effect."
start_boost_country_modifier: "Economical Boost"
start_boost_country_modifier2: "Economical Boost"
identity_holy_roman_empire: "Holy Roman Empire"
identity_holy_roman_empire_desc: "The Holy Roman Empire is a complex political entity that unites various Germanic states under a loose confederation, with the Emperor serving as a symbolic leader. It is characterized by its decentralized structure and the coexistence of numerous semi-autonomous principalities, duchies, and free cities."
rule_et_annex_decentralized_annexation: "Annex Decentralized Nations (Performance)"
setting_annexation_unlimited: "Unlimited Annexation"
setting_annexation_unlimited_desc: "Will keep merging decentralized nations until only a few remain."
setting_annexation_limited: "Limited Annexation"
setting_annexation_limited_desc: "Every month, a few decentralized nations will be merged together, but several will always remain."
setting_annexation_disabled: "Disabled"
setting_annexation_disabled_desc: "No automatic merging of decentralized nations."
et_fatpenguin_tech_choice.1.t: "The Fat Penguin's Hoard: Technology Locked! (READ THIS!)"
et_fatpenguin_tech_choice.1.d: "IMPORTANT: For this mod to work correctly, it MUST be at the BOTTOM of your load order!\n\nFor years, the mysterious Fat Penguin has jealously guarded the secrets of advanced technology, preventing any nation from progressing beyond 1820. Now, you face a choice: respect the natural, historical pace of technological development, or break the seal and unlock all fatpenguin technologies immediately. The latter will give you a powerful advantage, but it will be highly ahistorical!\n\nAGAIN: Place this mod LAST in your load order, or it may not function as intended."
et_fatpenguin_tech_choice.1.a: "Respect history and progress naturally (tech unlocks after 1820)"
et_fatpenguin_tech_choice.1.b: "Break the seal and unlock all fatpenguin tech now (ahistorical)"
