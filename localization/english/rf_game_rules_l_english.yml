l_english:
  rule_et_research_debuff_rule: "RF: Research Debuff (1444-1820)"
  rule_rf_research_debuff_rule: "RF: Research Debuff (1444-1820)"
  setting_et_research_debuff_enabled: "Enabled"
  setting_et_research_debuff_enabled_desc: "All countries suffer a -70% research speed penalty between 1444 and 1820."
  setting_et_research_debuff_disabled: "Disabled"
  setting_et_research_debuff_disabled_desc: "No research debuff is applied."

  rule_et_annex_decentralized_annexation: "RF: Annex Decentralized Nations (Performance)"
  rule_rf_annex_decentralized_annexation: "RF: Annex Decentralized Nations (Performance)"
  setting_annexation_unlimited: "Unlimited Annexation"
  setting_annexation_unlimited_desc: "Will keep merging decentralized nations until only a few remain."
  setting_annexation_limited: "Limited Annexation"
  setting_annexation_limited_desc: "Every month, a few decentralized nations will be merged together, but several will always remain."
  setting_annexation_disabled: "Disabled"
  setting_annexation_disabled_desc: "No automatic merging of decentralized nations."

  rule_culture_merging: "RF: Rise and Fall Culture Merging (BETA)"
  setting_culture_merging_disabled: "Disabled"
  setting_culture_merging_disabled_desc: "Cultures will not be merged and will remain as separate entities."
  setting_culture_merging_enabled: "Enabled"
  setting_culture_merging_enabled_desc: "Related cultures will be merged into their dominant regional culture for better performance."

  rule_economic_boost: "RF: Economic Boost"
  setting_economic_boost_enabled: "Enabled"
  setting_economic_boost_enabled_desc: "All countries receive starting buildings and a small economic boost for 3 years."
  setting_economic_boost_disabled: "Disabled"
  setting_economic_boost_disabled_desc: "No economic boost is applied."

  rule_ai_improvement: "RF: AI Improvement"
  setting_ai_improvement_enabled: "Enabled (Experimental)"
  setting_ai_improvement_enabled_desc: "Experimental: Changes vanilla AI to aggressively balance its budget and avoid running deficits. Will have better building logic. Behavior may be unpredictable and cause performance issues."
  setting_ai_improvement_disabled: "Disabled"
  setting_ai_improvement_disabled_desc: "AI will behave like vanilla"

  rule_et_random_character_death: "RF: Random Character Death"
  rule_rf_random_character_death: "RF: Random Character Death"
  setting_death_enabled: "Enabled"
  setting_death_enabled_desc: "Characters have a chance to die randomly based on historical mortality rates from 1836 onwards."
  setting_death_disabled: "Disabled"
  setting_death_disabled_desc: "Characters do not die randomly."

  rule_et_colony_grant_claim: "RF: Grant Colony Claims on Colonization"
  rule_rf_colony_grant_claim: "RF: Grant Colony Claims on Colonization"
  setting_colony_grant_claim_enabled: "Enabled"
  setting_colony_grant_claim_enabled_desc: "When enabled, newly created colonies may generate a diplomatic claim for the colonizing country."
  setting_colony_grant_claim_disabled: "Disabled"
  setting_colony_grant_claim_disabled_desc: "Newly created colonies will not automatically create diplomatic claims."

  rule_et_claim_expiration: "RF: Claim Expiration"
  rule_rf_claim_expiration: "RF: Claim Expiration"
  setting_claim_expiration_enabled: "Enabled"
  setting_claim_expiration_enabled_desc: "Claims automatically expire after 10 years unless refreshed by colonization or war."
  setting_claim_expiration_disabled: "Disabled"
  setting_claim_expiration_disabled_desc: "Claims will not expire automatically."

  rule_rf_vassal_auto_protectorate: "RF: Auto-convert Subjects to Protectorates"
  setting_rf_vassal_auto_protectorate_enabled: "Enabled"
  setting_rf_vassal_auto_protectorate_enabled_desc: "Subjects (vassals or puppets) with Liberty Desire >= 100 will automatically be converted to protectorates on the yearly check."
  setting_rf_vassal_auto_protectorate_disabled: "Disabled"
  setting_rf_vassal_auto_protectorate_disabled_desc: "No automatic conversion of high-liberty subjects will occur."
