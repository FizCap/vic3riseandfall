l_french:
  et_research_Debuff: "ET: Appliquer une Pénalité de Recherche (1444-1820)"
  et_transfer_to_treasury_button: "Transférer au Trésor"
  et_transfer_to_treasury_button_desc: "Transférer 100 000 du pool d'investissement au trésor. Disponible uniquement si le pool d'investissement a des fonds suffisants."
  et_auto_transfer_activate_button: "Activer le Transfert Automatique"
  et_auto_transfer_activate_button_desc: "Activer le transfert automatique du pool d'investissement au trésor en cas de dette."
  et_auto_transfer_deactivate_button: "Désactiver le Transfert Automatique"
  et_auto_transfer_deactivate_button_desc: "Désactiver le transfert automatique du pool d'investissement au trésor."
  et_treasury_investment_pool_transfer: "Transfert Trésor/Pool d'Investissement"
  et_treasury_investment_pool_transfer_desc: "Gérer le transfert de fonds entre le trésor de votre pays et le pool d'investissement."
  et_treasury_investment_pool_transfer_reason: "Gestion des transferts financiers entre le trésor et le pool d'investissement."
  et_auto_transfer_tt: "Les transferts automatiques du pool d'investissement au trésor sont maintenant activés en cas de dette."
  et_stop_auto_transfer_tt: "Les transferts automatiques du pool d'investissement au trésor sont maintenant désactivés."
  rule_et_research_debuff_rule: "ET: Pénalité de Recherche (1444-1820)"
  setting_et_research_debuff_enabled: "Activé"
  setting_et_research_debuff_enabled_desc: "Tous les pays subissent une pénalité de -70% à la vitesse de recherche entre 1444 et 1820."
  setting_et_research_debuff_disabled: "Désactivé"
  setting_et_research_debuff_disabled_desc: "Aucune pénalité de recherche n'est appliquée."
  rule_et_annex_decentralized_annexation: "ET: Annexer les Nations Décentralisées (Performance)"
  setting_annexation_unlimited: "Annexion Illimitée"
  setting_annexation_unlimited_desc: "Continuera à fusionner les nations décentralisées jusqu'à ce qu'il n'en reste que quelques-unes."
  setting_annexation_limited: "Annexion Limitée"
  setting_annexation_limited_desc: "Chaque mois, quelques nations décentralisées seront fusionnées, mais plusieurs resteront toujours."
  setting_annexation_disabled: "Désactivé"
  setting_annexation_disabled_desc: "Aucune fusion automatique des nations décentralisées."
  et_fatpenguin_tech_choice.1.t: "Le Trésor du Pingouin Gras : Technologie Verrouillée ! (LISEZ CECI !)"
  et_fatpenguin_tech_choice.1.d: "IMPORTANT : Pour que ce mod fonctionne correctement, il DOIT être en BAS de votre ordre de chargement !\n\nPendant des années, le mystérieux Pingouin Gras a jalousement gardé les secrets de la technologie avancée, empêchant toute nation de progresser au-delà de 1820. Maintenant, vous faites face à un choix : respecter le rythme naturel et historique du développement technologique, ou briser le sceau et débloquer toutes les technologies fatpenguin immédiatement. Cette dernière option vous donnera un avantage puissant, mais sera hautement anhistorique !\n\nSi vous rencontrez des problèmes de performance, vérifiez les Règles du Jeu pour des options qui peuvent aider.\n\nENCORE : Placez ce mod EN DERNIER dans votre ordre de chargement, ou il pourrait ne pas fonctionner comme prévu."
  et_fatpenguin_tech_choice.1.a: "Respecter l'histoire et progresser naturellement (tech débloquée après 1820)"
  et_fatpenguin_tech_choice.1.b: "Briser le sceau et débloquer toute la tech fatpenguin maintenant (anhistorique)"
  et_force_colonialism.1.t: "L'Âge du Colonialisme Commence !"
  et_force_colonialism.1.d: "Les puissances européennes ont commencé leur grande expansion outre-mer, cherchant de nouvelles terres, richesses et influence. Le monde est sur le point de changer à jamais alors que l'âge du colonialisme se lève."
  et_force_colonialism.1.a: "Un nouveau monde nous attend."
  et_force_colonialism.2.t: "Expansion Russe en Sibérie !"
  et_force_colonialism.2.d: "L'État russe a commencé sa grande poussée vers l'est, ouvrant les vastes terres de Sibérie à la colonisation et au peuplement. Cela marque une nouvelle ère d'expansion pour la Russie."
  et_force_colonialism.2.a: "Vers l'est !"
  et_protestant_reformation.1.t: "La Réforme Protestante Commence !"
  et_protestant_reformation.1.d: "Une vague de changement religieux balaie l'Europe. L'ancien ordre est défié alors que de nouvelles idées prennent racine, et la foi protestante commence à se répandre parmi le peuple. Monarques et roturiers doivent maintenant choisir leur voie dans ce nouveau paysage religieux."
  et_protestant_reformation.1.a: "Une nouvelle ère se lève."
  culture_merging_desc: "Choisissez si vous voulez fusionner les cultures similaires pour la performance. Quand activé, les cultures apparentées seront consolidées en leur culture régionale dominante au début du jeu."
  setting_culture_merging_disabled: "Désactivé"
  setting_culture_merging_disabled_desc: "Les cultures ne seront pas fusionnées et resteront comme entités séparées."
  setting_culture_merging_enabled: "Activé"
  setting_culture_merging_enabled_desc: "Les cultures apparentées seront fusionnées en leur culture régionale dominante pour une meilleure performance."
  rule_culture_merging: "ET: Fusion des Cultures de la Timeline Étendue (BETA)"
  start_boost_country_modifier2: "Boost Économique"
  start_boost_country_modifier4: "Boost de Survie"
  holy_roman_emperor: "Empereur du Saint-Empire Romain"
  identity_holy_roman_empire: "Saint-Empire Romain"
  identity_holy_roman_empire_desc: "Le Saint-Empire Romain est une entité politique complexe qui unit divers États germaniques sous une confédération lâche, avec l'Empereur servant de leader symbolique. Il est caractérisé par sa structure décentralisée et la coexistence de nombreuses principautés, duchés et villes libres semi-autonomes."
  jap_1444.1.t: "La Suprématie du Shogunat"
  jap_1444.1.d: "En 1444, le Japon est gouverné au nom de l'Empereur, mais le vrai pouvoir réside avec le Shogunat Ashikaga et la classe des propriétaires terriens. Les daimyo et leurs samouraïs imposent un ordre social rigide, et l'autorité du shogun est incontestée. Cette domination façonnera le Japon pendant des siècles, mais rien ne dure éternellement."
  jap_1444.1.a: "Reconnaître le Pouvoir du Shogunat"
  jap_landowners_supremacy: "Shogunat"
  et_succession_rebellion_boost: "Boost de Rébellion de Succession"
  rule_economic_boost: "ET: Boost Économique"
  setting_economic_boost_enabled: "Activé"
  setting_economic_boost_enabled_desc: "Tous les pays reçoivent des bâtiments de départ et un petit boost économique pendant 3 ans."
  setting_economic_boost_disabled: "Désactivé"
  setting_economic_boost_disabled_desc: "Aucun boost économique n'est appliqué."
  et_ottomans.1.t: "L'Ascension des Ottomans"
  et_ottomans.1.d: "Une nouvelle ère commence alors que l'État ottoman se dresse au seuil de la grandeur. Les bannières du sultan projettent une longue ombre sur l'Orient et l'Occident, et le tonnerre des armées ottomanes ébranle le monde. Avec Constantinople en leur possession et une ambition ardente, l'empire se prépare à forger son héritage à travers trois continents. Le monde tremblera devant la puissance des Ottomans."
  et_ottomans.1.a: "Que le monde témoigne de notre ascension !"
  et_austria_burgundy.1.t: "L'Union Autriche-Bourgogne"
  et_austria_burgundy.1.d: "Une union dynastique a été formée entre l'Autriche et la Bourgogne. Les couronnes de ces deux grandes maisons sont maintenant unies, forgeant une alliance puissante qui façonnera le destin de l'Europe."
  et_austria_burgundy.1.a: "Une nouvelle ère pour l'Autriche et la Bourgogne !"
  et_castille_aragon.1.t: "L'Union de Castille et d'Aragon"
  et_castille_aragon.1.d: "Les couronnes de Castille et d'Aragon ont été unies sous un seul monarque, formant une nouvelle et puissante union sur la Péninsule Ibérique. Cela marque le début d'une nouvelle ère pour l'Espagne."
  et_castille_aragon.1.a: "Une nouvelle puissance se lève en Ibérie !"
  personal_union.1.t: "Une Opportunité de Succession Royale"
  personal_union.1.d: "Le monarque de [SCOPE.sCountry('pu_target_country').GetName] est mort sans héritier direct. En tant que monarchie voisine avec des liens religieux étroits, vous avez l'opportunité de former une union personnelle et d'amener leurs terres sous votre couronne. Accepterez-vous cette union et deviendrez-vous leur suzerain, ou déclinerez-vous et laisserez le destin décider de leur avenir ?"
  personal_union.1.a: "Accepter l'union personnelle !"
  personal_union.1.b: "Décliner l'opportunité."
  personal_union_notification_name: "Union Personnelle Formée"
  personal_union_notification_desc: "Une nouvelle union personnelle a été établie entre [SCOPE.sCountry('pu_inheritor_country').GetName] et [SCOPE.sCountry('pu_target_country').GetName]."
  personal_union_popup: "Union Personnelle"
  notification_personal_union_notification_name: "Union Personnelle Formée"
  notification_personal_union_notification_desc: "Une nouvelle union personnelle a été établie entre [SCOPE.sCountry('pu_inheritor_country').GetName] et [SCOPE.sCountry('pu_target_country').GetName]."
  notification_personal_union_notification_tooltip: "#header $notification_personal_union_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_personal_union_notification_desc$"
  et_hungary_boh_pu.1.t: "La Couronne de Bohême Accordée à Ladislas V"
  et_hungary_boh_pu.1.d: "Après la mort du Roi Albert, la noblesse bohémienne a choisi d'accorder la couronne à Ladislas V de Habsbourg. L'union de la Hongrie et de la Bohême sous son règne marque une nouvelle ère pour les deux royaumes, alors que le jeune roi est chargé du destin de ces terres."
  et_hungary_boh_pu.1.a: "Une nouvelle union est forgée."
  ai_boost_desc: "Activer ou désactiver un boost spécial pour les pays IA. Quand activé, les nations IA recevront des bonus pour les aider à concurrencer les joueurs humains."
  setting_ai_improvement_enabled: "Activé (Expérimental)"
  setting_ai_improvement_enabled_desc: "Expérimental : Change l'IA vanilla pour équilibrer agressivement son budget et éviter les déficits. Le comportement peut être imprévisible."
  setting_ai_improvement_disabled: "Désactivé"
  setting_ai_improvement_disabled_desc: "Les pays IA ne recevront aucun bonus spécial ou changement d'équilibrage budgétaire."
  rule_ai_improvement: "ET: Règle d'Amélioration de l'IA"
  et_negative_bureaucracy: "Bureaucratie Négative"
  et_era_tech_penalty: "Pénalité de Technologie d'Ère"
et_ottomans.1.t: "L'ascension des Ottomans"
et_ottomans.1.d: "Une nouvelle ère commence alors que l'État ottoman est au seuil de la grandeur. Les bannières du sultan projettent une longue ombre sur l'Est et l'Ouest, et le tonnerre des armées ottomanes secoue le monde. Avec Constantinople en leur possession et une ambition brûlante, l'empire se prépare à forger son héritage sur trois continents. Le monde tremblera devant la puissance des Ottomans."
et_ottomans.1.a: "Que le monde soit témoin de notre ascension !"
et_castille_aragon.1.t: "L'union de Castille et d'Aragon"
et_castille_aragon.1.d: "Les couronnes de Castille et d'Aragon ont été unies sous un seul monarque, formant une nouvelle puissante union sur la péninsule ibérique. Cela marque le début d'une nouvelle ère pour l'Espagne."
et_castille_aragon.1.a: "Une nouvelle puissance émerge en Ibérie !"
