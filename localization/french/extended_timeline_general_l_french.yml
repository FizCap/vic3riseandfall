l_french:
et_annex_decentralized_annexation: "Annexer les nations décentralisées (Performance)"
setting_annexation_unlimited: "Annexion illimitée"
setting_annexation_unlimited_desc: "Continuera à fusionner les nations décentralisées jusqu'à ce qu'il n'en reste que quelques-unes."
setting_annexation_limited: "Annexion limitée"
setting_annexation_limited_desc: "Chaque mois, quelques nations décentralisées seront fusionnées, mais plusieurs resteront toujours."
setting_annexation_disabled: "Désactivé"
setting_annexation_disabled_desc: "Aucune fusion automatique des nations décentralisées."
et_fatpenguin_tech_choice.1.t: "Le Trésor du Gros Pingouin : Technologie verrouillée ! (LISEZ CECI !)"
et_fatpenguin_tech_choice.1.d: "IMPORTANT : Pour que ce mod fonctionne correctement, il DOIT être en bas de votre ordre de chargement !\n\nPendant des années, le mystérieux Gros Pingouin a jalousement gardé les secrets de la technologie avancée, empêchant toute nation de progresser au-delà de 1820. Maintenant, vous faites face à un choix : respecter le rythme naturel et historique du développement technologique, ou briser le sceau et débloquer immédiatement toutes les technologies du gros pingouin. Cette dernière vous donnera un avantage puissant, mais sera très peu historique !\n\nENCORE : Placez ce mod EN DERNIER dans votre ordre de chargement, sinon il pourrait ne pas fonctionner comme prévu."
et_fatpenguin_tech_choice.1.a: "Respecter l'histoire et progresser naturellement (déblocage après 1820)"
et_fatpenguin_tech_choice.1.b: "Briser le sceau et tout débloquer maintenant (non historique)"
et_force_colonialism.1.t: "L'ère du colonialisme commence !"
et_force_colonialism.1.d: "Les puissances européennes ont commencé leur grande expansion outre-mer, cherchant de nouvelles terres, richesses et influence. Le monde est sur le point de changer à jamais alors que l'ère du colonialisme commence."
et_force_colonialism.1.a: "Un nouveau monde attend."
et_force_colonialism.2.t: "Expansion russe en Sibérie !"
et_force_colonialism.2.d: "L'État russe a commencé sa grande poussée vers l'est, ouvrant les vastes terres de Sibérie à la colonisation et à l'installation. Cela marque une nouvelle ère d'expansion pour la Russie."
et_force_colonialism.2.a: "Vers l'est !"
et_protestant_reformation.1.t: "La Réforme protestante commence !"
et_protestant_reformation.1.d: "Une vague de changement religieux déferle sur l'Europe. L'ancien ordre est remis en question alors que de nouvelles idées prennent racine, et la foi protestante commence à se répandre parmi le peuple. Monarques et roturiers doivent maintenant choisir leur voie dans ce nouveau paysage religieux."
et_protestant_reformation.1.a: "Une nouvelle ère commence."
culture_merging: "Fusion des cultures"
culture_merging_desc: "Choisissez si vous souhaitez fusionner des cultures similaires pour la performance. Lorsqu'il est activé, les cultures apparentées seront consolidées dans leur culture régionale dominante au début du jeu."
disabled: "Désactivé"
disabled_desc: "Les cultures ne seront pas fusionnées et resteront des entités distinctes."
enabled: "Activé"
enabled_desc: "Les cultures apparentées seront fusionnées dans leur culture régionale dominante pour de meilleures performances."
rule_culture_merging: "Fusion des cultures de la chronologie étendue (BÊTA)"
setting_culture_merging_disabled: "Les cultures ne seront pas fusionnées."
setting_culture_merging_disabled_desc: "Les cultures ne seront pas fusionnées et resteront des entités distinctes."
setting_culture_merging_enabled: "Les cultures seront fusionnées."
setting_culture_merging_enabled_desc: "Les cultures apparentées seront fusionnées dans leur culture régionale dominante pour de meilleures performances. Cela sera étrange et non pris en charge. Un redémarrage du jeu peut être nécessaire pour que cela prenne effet."
start_boost_country_modifier: "Coup de pouce économique"
start_boost_country_modifier2: "Coup de pouce économique"
start_boost_country_modifier4: "Coup de pouce à la survie"
holy_roman_emperor: "Empereur du Saint-Empire romain germanique"
identity_holy_roman_empire: "Saint-Empire romain germanique"
identity_holy_roman_empire_desc: "Le Saint-Empire romain germanique est une entité politique complexe qui unit divers États germaniques sous une confédération lâche, l'empereur servant de chef symbolique. Il se caractérise par sa structure décentralisée et la coexistence de nombreux principautés, duchés et villes libres semi-autonomes."
jap_1444.1.t: "La suprématie du shogunat"
jap_1444.1.d: "En 1444, le Japon est gouverné au nom de l'empereur, mais le véritable pouvoir appartient au shogunat Ashikaga et à la classe des propriétaires terriens. Les daimyos et leurs samouraïs imposent un ordre social rigide, et l'autorité du shogun est incontestée. Cette domination façonnera le Japon pendant des siècles, mais rien ne dure éternellement."
jap_1444.1.a: "Reconnaître le pouvoir du shogunat"
jap_landowners_supremacy: "Shogunat"
et_succession_rebellion_boost: "Coup de pouce à la rébellion de succession"
rule_economic_boost: "Coup de pouce économique"
setting_economic_boost_high: "Élevé"
setting_economic_boost_high_desc: "Tous les pays reçoivent un fort coup de pouce économique au début du jeu et un petit pendant 100 ans."
setting_economic_boost_medium: "Moyen"
setting_economic_boost_medium_desc: "Tous les pays reçoivent des bâtiments de départ et un petit coup de pouce économique pendant 100 ans."
setting_economic_boost_disabled: "Désactivé"
setting_economic_boost_disabled_desc: "Aucun coup de pouce économique n'est appliqué."
et_ottomans.1.t: "L'ascension des Ottomans"
et_ottomans.1.d: "Une nouvelle ère commence alors que l'État ottoman est au seuil de la grandeur. Les bannières du sultan projettent une longue ombre sur l'Est et l'Ouest, et le tonnerre des armées ottomanes secoue le monde. Avec Constantinople en leur possession et une ambition brûlante, l'empire se prépare à forger son héritage sur trois continents. Le monde tremblera devant la puissance des Ottomans."
et_ottomans.1.a: "Que le monde soit témoin de notre ascension !"
et_castille_aragon.1.t: "L'union de Castille et d'Aragon"
et_castille_aragon.1.d: "Les couronnes de Castille et d'Aragon ont été unies sous un seul monarque, formant une nouvelle puissante union sur la péninsule ibérique. Cela marque le début d'une nouvelle ère pour l'Espagne."
et_castille_aragon.1.a: "Une nouvelle puissance émerge en Ibérie !"
