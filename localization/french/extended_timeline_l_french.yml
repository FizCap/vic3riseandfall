l_french:
culture_merging: "Fusion des cultures"
culture_merging_desc: "Choisissez de fusionner des cultures similaires pour améliorer les performances. Si activé, les cultures apparentées seront consolidées dans leur culture régionale dominante au début de la partie."
disabled: "Désactivé"
disabled_desc: "Les cultures ne seront pas fusionnées et resteront des entités distinctes."
enabled: "Activé"
enabled_desc: "Les cultures apparentées seront fusionnées dans leur culture régionale dominante pour de meilleures performances."
rule_culture_merging: "Fusion des cultures de la chronologie étendue (BÊTA)"
setting_disabled: "Les cultures ne seront pas fusionnées."
setting_disabled_desc: "Les cultures ne seront pas fusionnées et resteront des entités distinctes."
setting_enabled: "Les cultures seront fusionnées."
setting_enabled_desc: "Les cultures apparentées seront fusionnées dans leur culture régionale dominante pour de meilleures performances. Cela sera étrange et non supporté. Un redémarrage du jeu peut être nécessaire pour que cela prenne effet."
start_boost_country_modifier: "Coup de pouce économique"
start_boost_country_modifier2: "Coup de pouce économique"
identity_holy_roman_empire: "Saint Empire romain germanique"
identity_holy_roman_empire_desc: "Le Saint Empire romain germanique est une entité politique complexe qui unit divers États germaniques sous une confédération lâche, l'Empereur servant de chef symbolique. Il se caractérise par sa structure décentralisée et la coexistence de nombreux principautés, duchés et villes libres semi-autonomes."
rule_et_annex_decentralized_annexation: "Annexer les nations décentralisées (Performance)"
setting_annexation_unlimited: "Annexion illimitée"
setting_annexation_unlimited_desc: "Continuera de fusionner les nations décentralisées jusqu'à ce qu'il n'en reste que quelques-unes."
setting_annexation_limited: "Annexion limitée"
setting_annexation_limited_desc: "Chaque mois, quelques nations décentralisées seront fusionnées, mais plusieurs resteront toujours."
setting_annexation_disabled: "Désactivé"
setting_annexation_disabled_desc: "Aucune fusion automatique des nations décentralisées."
et_fatpenguin_tech_choice.1.t: "Le trésor du Gros Pingouin : Technologie verrouillée ! (À LIRE !)"
et_fatpenguin_tech_choice.1.d: "IMPORTANT : Pour que ce mod fonctionne correctement, il DOIT être en bas de votre ordre de chargement !\n\nPendant des années, le mystérieux Gros Pingouin a jalousement gardé les secrets de la technologie avancée, empêchant toute nation de progresser au-delà de 1820. Maintenant, vous faites un choix : respecter le rythme naturel et historique du développement technologique, ou briser le sceau et débloquer immédiatement toutes les technologies du Gros Pingouin. Cette dernière option vous donnera un avantage puissant, mais sera très ahistorique !\n\nENCORE : Placez ce mod EN DERNIER dans votre ordre de chargement, sinon il pourrait ne pas fonctionner comme prévu."
et_fatpenguin_tech_choice.1.a: "Respecter l'histoire et progresser naturellement (déblocage après 1820)"
et_fatpenguin_tech_choice.1.b: "Briser le sceau et débloquer toutes les technologies du Gros Pingouin maintenant (ahistorique)"
