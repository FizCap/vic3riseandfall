  et_auto_transfer_deactivate_button: "Auto-Transfer deaktivieren"
  et_auto_transfer_deactivate_button_desc: "Automatischen Transfer vom Investmentpool zur Schatzkammer deaktivieren."
  et_treasury_investment_pool_transfer: "Schatzkammer/Investmentpool Transfer"
  et_treasury_investment_pool_transfer_desc: "Verwaltung der Übertragung von Mitteln zwischen der Schatzkammer Ihres Landes und dem Investmentpool."
  et_treasury_investment_pool_transfer_reason: "Verwaltung von Finanztransfers zwischen Schatzkammer und Investmentpool."
  et_auto_transfer_tt: "Automatische Transfers vom Investmentpool zur Schatzkammer sind jetzt bei Schulden aktiviert."
  et_stop_auto_transfer_tt: "Automatische Transfers vom Investmentpool zur Schatzkammer sind jetzt deaktiviert."
  rule_et_research_debuff_rule: "ET: Forschungsmalus (1444-1820)"
  setting_et_research_debuff_enabled: "Aktiviert"
  setting_et_research_debuff_enabled_desc: "Alle Länder erleiden eine -70% Forschungsgeschwindigkeitsstrafe zwischen 1444 und 1820."
  setting_et_research_debuff_disabled: "Deaktiviert"
  setting_et_research_debuff_disabled_desc: "Kein Forschungsmalus wird angewendet."
  rule_et_annex_decentralized_annexation: "ET: Dezentralisierte Nationen annektieren (Performance)"
  setting_annexation_unlimited: "Unbegrenzte Annexion"
  setting_annexation_unlimited_desc: "Wird weiterhin dezentralisierte Nationen zusammenführen, bis nur noch wenige übrig bleiben."
  setting_annexation_limited: "Begrenzte Annexion"
  setting_annexation_limited_desc: "Jeden Monat werden einige dezentralisierte Nationen zusammengeführt, aber mehrere bleiben immer übrig."
  setting_annexation_disabled: "Deaktiviert"
  setting_annexation_disabled_desc: "Keine automatische Zusammenführung dezentralisierter Nationen."
  et_fatpenguin_tech_choice.1.t: "Der Schatz des Fetten Pinguins: Technologie gesperrt! (LESEN SIE DIES!)"
  et_fatpenguin_tech_choice.1.d: "WICHTIG: Damit diese Mod korrekt funktioniert, MUSS sie am ENDE Ihrer Ladereihenfolge stehen!\n\nJahrelang hat der mysteriöse Fette Pinguin eifersüchtig die Geheimnisse fortgeschrittener Technologie gehütet und jede Nation daran gehindert, über 1820 hinaus zu kommen. Jetzt stehen Sie vor einer Wahl: das natürliche, historische Tempo der technologischen Entwicklung respektieren oder das Siegel brechen und alle Fatpenguin-Technologien sofort freischalten. Letzteres wird Ihnen einen mächtigen Vorteil verschaffen, aber es wird höchst unhistorisch sein!\n\nWenn Sie Performance-Probleme haben, überprüfen Sie die Spielregeln für Performance-Optionen, die helfen könnten.\n\nNOCHMALS: Platzieren Sie diese Mod ZULETZT in Ihrer Ladereihenfolge, oder sie funktioniert möglicherweise nicht wie beabsichtigt."
  et_fatpenguin_tech_choice.1.a: "Geschichte respektieren und natürlich fortschreiten (Tech entsperrt nach 1820)"
  et_fatpenguin_tech_choice.1.b: "Siegel brechen und alle Fatpenguin-Tech jetzt entsperren (unhistorisch)"
  et_force_colonialism.1.t: "Das Zeitalter des Kolonialismus beginnt!"
  et_force_colonialism.1.d: "Europäische Mächte haben ihre große Übersee-Expansion begonnen und suchen neue Länder, Reichtum und Einfluss. Die Welt wird sich für immer verändern, während das Zeitalter des Kolonialismus anbricht."
  et_force_colonialism.1.a: "Eine neue Welt wartet."
  et_force_colonialism.2.t: "Russische Expansion nach Sibirien!"
  et_force_colonialism.2.d: "Der russische Staat hat seinen großen Vorstoß nach Osten begonnen und die weiten Länder Sibiriens für Kolonisation und Besiedlung geöffnet. Dies markiert eine neue Ära der Expansion für Russland."
  et_force_colonialism.2.a: "Nach Osten!"
  et_protestant_reformation.1.t: "Die Protestantische Reformation beginnt!"
  et_protestant_reformation.1.d: "Eine Welle religiösen Wandels fegt über Europa. Die alte Ordnung wird herausgefordert, während neue Ideen Wurzeln schlagen, und der protestantische Glaube beginnt sich unter dem Volk zu verbreiten. Monarchen und Bürger müssen nun ihren Weg in dieser neuen religiösen Landschaft wählen."
  et_protestant_reformation.1.a: "Eine neue Ära bricht an."
  culture_merging_desc: "Wählen Sie, ob ähnliche Kulturen für die Performance zusammengeführt werden sollen. Wenn aktiviert, werden verwandte Kulturen bei Spielbeginn in ihre dominante regionale Kultur konsolidiert."
  setting_culture_merging_disabled: "Deaktiviert"
  setting_culture_merging_disabled_desc: "Kulturen werden nicht zusammengeführt und bleiben separate Entitäten."
  setting_culture_merging_enabled: "Aktiviert"
  setting_culture_merging_enabled_desc: "Verwandte Kulturen werden für bessere Performance in ihre dominante regionale Kultur zusammengeführt."
  rule_culture_merging: "ET: Erweiterte Timeline Kultur-Zusammenführung (BETA)"
  start_boost_country_modifier2: "Wirtschaftlicher Schub"
  start_boost_country_modifier4: "Überlebensschub"
  holy_roman_emperor: "Kaiser des Heiligen Römischen Reiches"
  identity_holy_roman_empire: "Heiliges Römisches Reich"
  identity_holy_roman_empire_desc: "Das Heilige Römische Reich ist eine komplexe politische Entität, die verschiedene germanische Staaten unter einer lockeren Konföderation vereint, wobei der Kaiser als symbolischer Führer dient. Es ist charakterisiert durch seine dezentralisierte Struktur und das Zusammenleben zahlreicher halbautonomer Fürstentümer, Herzogtümer und freier Städte."
  jap_1444.1.t: "Die Vorherrschaft des Shogunats"
  jap_1444.1.d: "1444 wird Japan im Namen des Kaisers regiert, aber die wahre Macht liegt beim Ashikaga-Shogunat und der Landbesitzerklasse. Die Daimyo und ihre Samurai erzwingen eine starre Gesellschaftsordnung, und die Autorität des Shogun ist unangefochten. Diese Dominanz wird Japan jahrhundertelang prägen, aber nichts währt ewig."
  jap_1444.1.a: "Die Macht des Shogunats anerkennen"
  jap_landowners_supremacy: "Shogunat"
  et_succession_rebellion_boost: "Nachfolgerebellion-Schub"
  rule_economic_boost: "ET: Wirtschaftsschub"
  setting_economic_boost_enabled: "Aktiviert"
  setting_economic_boost_enabled_desc: "Alle Länder erhalten Startgebäude und einen kleinen Wirtschaftsschub für 3 Jahre."
  setting_economic_boost_disabled: "Deaktiviert"
  setting_economic_boost_disabled_desc: "Kein Wirtschaftsschub wird angewendet."
  et_ottomans.1.t: "Der Aufstieg der Osmanen"
  et_ottomans.1.d: "Eine neue Ära beginnt, während der osmanische Staat an der Schwelle zur Größe steht. Die Banner des Sultans werfen einen langen Schatten über Ost und West, und der Donner der osmanischen Armeen erschüttert die Welt. Mit Konstantinopel in ihrem Besitz und brennendem Ehrgeiz bereitet sich das Reich darauf vor, sein Vermächtnis über drei Kontinente zu schmieden. Die Welt wird vor der Macht der Osmanen erzittern."
  et_ottomans.1.a: "Lass die Welt unseren Aufstieg bezeugen!"
  et_austria_burgundy.1.t: "Die Österreich-Burgund Union"
  et_austria_burgundy.1.d: "Eine dynastische Union wurde zwischen Österreich und Burgund gebildet. Die Kronen dieser beiden großen Häuser sind nun vereint und schmieden eine mächtige Allianz, die das Schicksal Europas prägen wird."
  et_austria_burgundy.1.a: "Eine neue Ära für Österreich und Burgund!"
  et_castille_aragon.1.t: "Die Union von Kastilien und Aragonien"
  et_castille_aragon.1.d: "Die Kronen von Kastilien und Aragonien wurden unter einem einzigen Monarchen vereint und bilden eine neue und mächtige Union auf der Iberischen Halbinsel. Dies markiert den Beginn einer neuen Ära für Spanien."
  et_castille_aragon.1.a: "Eine neue Macht erhebt sich in Iberien!"
  personal_union.1.t: "Eine königliche Nachfolgegelegenheit"
  personal_union.1.d: "Der Monarch von [SCOPE.sCountry('pu_target_country').GetName] ist ohne direkten Erben gestorben. Als benachbarte Monarchie mit engen religiösen Bindungen haben Sie die Gelegenheit, eine Personalunion zu bilden und ihre Länder unter Ihre Krone zu bringen. Werden Sie diese Union akzeptieren und ihr Oberherr werden, oder ablehnen und das Schicksal über ihre Zukunft entscheiden lassen?"
  personal_union.1.a: "Die Personalunion akzeptieren!"
  personal_union.1.b: "Die Gelegenheit ablehnen."
  personal_union_notification_name: "Personalunion gebildet"
  personal_union_notification_desc: "Eine neue Personalunion wurde zwischen [SCOPE.sCountry('pu_inheritor_country').GetName] und [SCOPE.sCountry('pu_target_country').GetName] etabliert."
  personal_union_popup: "Personalunion"
  notification_personal_union_notification_name: "Personalunion gebildet"
  notification_personal_union_notification_desc: "Eine neue Personalunion wurde zwischen [SCOPE.sCountry('pu_inheritor_country').GetName] und [SCOPE.sCountry('pu_target_country').GetName] etabliert."
  notification_personal_union_notification_tooltip: "#header $notification_personal_union_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_personal_union_notification_desc$"
  et_hungary_boh_pu.1.t: "Die Krone Böhmens Ladislaus V. gewährt"
  et_hungary_boh_pu.1.d: "Nach dem Tod von König Albert hat der böhmische Adel beschlossen, die Krone Ladislaus V. von Habsburg zu gewähren. Die Union von Ungarn und Böhmen unter seiner Herrschaft markiert eine neue Ära für beide Königreiche, während der junge König mit dem Schicksal dieser Länder betraut wird."
  et_hungary_boh_pu.1.a: "Eine neue Union wird geschmiedet."
  ai_boost_desc: "Einen speziellen Schub für KI-Länder aktivieren oder deaktivieren. Wenn aktiviert, erhalten KI-Nationen Boni, um mit menschlichen Spielern zu konkurrieren."
  setting_ai_improvement_enabled: "Aktiviert (Experimentell)"
  setting_ai_improvement_enabled_desc: "Experimentell: Ändert die Vanilla-KI, um aggressiv ihr Budget auszugleichen und Defizite zu vermeiden. Verhalten kann unvorhersagbar sein."
  setting_ai_improvement_disabled: "Deaktiviert"
  setting_ai_improvement_disabled_desc: "KI-Länder erhalten keine speziellen Boni oder Budget-Ausgleichsänderungen."
  rule_ai_improvement: "ET: KI-Verbesserungsregel"
