l_german:
et_annex_decentralized_annexation: "Dezentralisierte Nationen annektieren (Leistung)"
setting_annexation_unlimited: "Unbegrenzte Annexion"
setting_annexation_unlimited_desc: "Dezentralisierte Nationen werden weiter zusammengeführt, bis nur noch wenige übrig sind."
setting_annexation_limited: "Begrenzte Annexion"
setting_annexation_limited_desc: "Jeden Monat werden einige dezentralisierte Nationen zusammengeführt, aber einige werden immer bestehen bleiben."
setting_annexation_disabled: "Deaktiviert"
setting_annexation_disabled_desc: "Keine automatische Zusammenführung dezentralisierter Nationen."
et_fatpenguin_tech_choice.1.t: "Der Schatz des dicken Pinguins: Technologie gesperrt! (BITTE LESEN!)"
et_fatpenguin_tech_choice.1.d: "WICHTIG: Damit dieser Mod korrekt funktioniert, MUSS er GANZ UNTEN in deiner Ladereihenfolge stehen!\n\nJahrelang hat der mysteriöse dicke Pinguin eifersüchtig die Geheimnisse fortschrittlicher Technologie gehütet und verhindert, dass eine Nation über 1820 hinaus fortschreitet. Jetzt stehst du vor der Wahl: Respektiere das natürliche, historische Tempo der technologischen Entwicklung oder brich das Siegel und schalte sofort alle dicken Pinguin-Technologien frei. Letzteres verschafft dir einen mächtigen Vorteil, ist aber höchst unhistorisch!\n\nNOCHMAL: Platziere diesen Mod GANZ ZUM SCHLUSS in deiner Ladereihenfolge, sonst funktioniert er möglicherweise nicht wie beabsichtigt."
et_fatpenguin_tech_choice.1.a: "Geschichte respektieren und natürlich fortschreiten (Freischaltung nach 1820)"
et_fatpenguin_tech_choice.1.b: "Siegel brechen und alles sofort freischalten (unhistorisch)"
et_force_colonialism.1.t: "Das Zeitalter des Kolonialismus beginnt!"
et_force_colonialism.1.d: "Europäische Mächte haben mit ihrer großen Überseeexpansion begonnen, suchen nach neuen Ländern, Reichtum und Einfluss. Die Welt wird sich für immer verändern, wenn das Zeitalter des Kolonialismus anbricht."
et_force_colonialism.1.a: "Eine neue Welt erwartet."
et_force_colonialism.2.t: "Russische Expansion nach Sibirien!"
et_force_colonialism.2.d: "Der russische Staat hat seinen großen Vorstoß nach Osten begonnen und die weiten Ländereien Sibiriens für Kolonisierung und Besiedlung geöffnet. Dies markiert eine neue Ära der Expansion für Russland."
et_force_colonialism.2.a: "Nach Osten!"
et_protestant_reformation.1.t: "Die protestantische Reformation beginnt!"
et_protestant_reformation.1.d: "Eine Welle religiöser Veränderungen fegt über Europa. Die alte Ordnung wird herausgefordert, neue Ideen setzen sich durch, und der protestantische Glaube beginnt sich unter den Menschen zu verbreiten. Monarchen und Bürgerliche müssen nun ihren Weg in dieser neuen religiösen Landschaft wählen."
et_protestant_reformation.1.a: "Eine neue Ära beginnt."
culture_merging: "Kulturzusammenführung"
culture_merging_desc: "Wählen Sie, ob ähnliche Kulturen zur Leistungssteigerung zusammengeführt werden sollen. Wenn aktiviert, werden verwandte Kulturen zu ihrer dominanten Regionalkultur zu Spielbeginn zusammengeführt."
disabled: "Deaktiviert"
disabled_desc: "Kulturen werden nicht zusammengeführt und bleiben als separate Einheiten bestehen."
enabled: "Aktiviert"
enabled_desc: "Verwandte Kulturen werden zu ihrer dominanten Regionalkultur für bessere Leistung zusammengeführt."
rule_culture_merging: "Erweiterte Zeitachsen-Kulturverschmelzung (BETA)"
setting_disabled: "Kulturen werden nicht zusammengeführt."
setting_disabled_desc: "Kulturen werden nicht zusammengeführt und bleiben als separate Einheiten bestehen."
setting_enabled: "Kulturen werden zusammengeführt."
setting_enabled_desc: "Verwandte Kulturen werden zu ihrer dominanten Regionalkultur für bessere Leistung zusammengeführt. Dies wird seltsam und nicht unterstützt sein. Ein Neustart des Spiels kann erforderlich sein, damit es wirksam wird."
start_boost_country_modifier: "Wirtschaftlicher Schub"
start_boost_country_modifier2: "Wirtschaftlicher Schub"
start_boost_country_modifier4: "Überlebensschub"
holy_roman_emperor: "Heiliger Römischer Kaiser"
identity_holy_roman_empire: "Heiliges Römisches Reich"
identity_holy_roman_empire_desc: "Das Heilige Römische Reich ist eine komplexe politische Einheit, die verschiedene deutsche Staaten unter einer lockeren Konföderation vereint, wobei der Kaiser als symbolischer Führer dient. Es ist durch seine dezentralisierte Struktur und das Nebeneinander zahlreicher halbautonomer Fürstentümer, Herzogtümer und freier Städte gekennzeichnet."
jap_1444.1.t: "Die Vorherrschaft des Shogunats"
jap_1444.1.d: "Im Jahr 1444 wird Japan im Namen des Kaisers regiert, aber die wahre Macht liegt beim Ashikaga-Shogunat und der Landbesitzerklasse. Die Daimyos und ihre Samurai setzen eine strenge soziale Ordnung durch, und die Autorität des Shoguns ist unangefochten. Diese Dominanz wird Japan jahrhundertelang prägen, aber nichts hält ewig."
jap_1444.1.a: "Die Macht des Shogunats anerkennen"
jap_landowners_supremacy: "Shogunat"
et_succession_rebellion_boost: "Nachfolgeaufstands-Schub"
rule_economic_boost: "Wirtschaftlicher Schub"
setting_economic_boost_high: "Hoch"
setting_economic_boost_high_desc: "Alle Länder erhalten zu Spielbeginn einen starken wirtschaftlichen Schub und für 100 Jahre einen kleinen."
setting_economic_boost_medium: "Mittel"
setting_economic_boost_medium_desc: "Alle Länder erhalten Startgebäude und für 100 Jahre einen kleinen wirtschaftlichen Schub."
setting_economic_boost_disabled: "Deaktiviert"
setting_economic_boost_disabled_desc: "Es wird kein wirtschaftlicher Schub angewendet."
et_ottomans.1.t: "Aufstieg der Osmanen"
et_ottomans.1.d: "Eine neue Ära beginnt, als der osmanische Staat an der Schwelle zur Größe steht. Die Banner des Sultans werfen einen langen Schatten über Ost und West, und das Donnern der osmanischen Armeen erschüttert die Welt. Mit Konstantinopel in ihrem Besitz und brennendem Ehrgeiz bereitet sich das Reich darauf vor, sein Vermächtnis über drei Kontinente zu schmieden. Die Welt wird vor der Macht der Osmanen erzittern."
et_ottomans.1.a: "Die Welt soll Zeuge unseres Aufstiegs werden!"
et_castille_aragon.1.t: "Die Vereinigung von Kastilien und Aragon"
et_castille_aragon.1.d: "Die Kronen von Kastilien und Aragon wurden unter einem einzigen Monarchen vereint und bilden eine mächtige neue Union auf der Iberischen Halbinsel. Dies markiert den Beginn einer neuen Ära für Spanien."
et_castille_aragon.1.a: "Eine neue Macht entsteht auf der Iberischen Halbinsel!"
