l_german:
culture_merging: "Kulturzusammenführung"
culture_merging_desc: "Wählen Sie, ob ähnliche Kulturen zur Leistungsverbesserung zusammengeführt werden sollen. Wenn aktiviert, werden verwandte Kulturen zu ihrer dominanten Regionalkultur zu Spielbeginn zusammengefasst."
disabled: "Deaktiviert"
disabled_desc: "Kulturen werden nicht zusammengeführt und bleiben getrennte Einheiten."
enabled: "Aktiviert"
enabled_desc: "Verwandte Kulturen werden zur besseren Leistung in ihre dominante Regionalkultur zusammengeführt."
rule_culture_merging: "Erweiterte Zeitachsen-Kulturzusammenführung (BETA)"
setting_disabled: "Kulturen werden nicht zusammengeführt."
setting_disabled_desc: "Kulturen werden nicht zusammengeführt und bleiben getrennte Einheiten."
setting_enabled: "Kulturen werden zusammengeführt."
setting_enabled_desc: "Verwandte Kulturen werden zur besseren Leistung in ihre dominante Regionalkultur zusammengeführt. Dies ist experimentell und wird nicht unterstützt. Ein Neustart des Spiels kann erforderlich sein."
start_boost_country_modifier: "Wirtschaftlicher Schub"
start_boost_country_modifier2: "Wirtschaftlicher Schub"
identity_holy_roman_empire: "Heiliges Römisches Reich"
identity_holy_roman_empire_desc: "Das Heilige Römische Reich ist eine komplexe politische Einheit, die verschiedene germanische Staaten unter einer lockeren Konföderation vereint, wobei der Kaiser als symbolischer Führer dient. Es ist durch seine dezentrale Struktur und das Nebeneinander zahlreicher halbautonomer Fürstentümer, Herzogtümer und freier Städte gekennzeichnet."
rule_et_annex_decentralized_annexation: "Dezentralisierte Nationen annektieren (Leistung)"
setting_annexation_unlimited: "Unbegrenzte Annexion"
setting_annexation_unlimited_desc: "Dezentralisierte Nationen werden so lange zusammengeführt, bis nur noch wenige übrig sind."
setting_annexation_limited: "Begrenzte Annexion"
setting_annexation_limited_desc: "Jeden Monat werden einige dezentralisierte Nationen zusammengeführt, aber mehrere bleiben immer bestehen."
setting_annexation_disabled: "Deaktiviert"
setting_annexation_disabled_desc: "Keine automatische Zusammenführung dezentralisierter Nationen."
et_fatpenguin_tech_choice.1.t: "Der Schatz des fetten Pinguins: Technologie gesperrt! (LESEN!)"
et_fatpenguin_tech_choice.1.d: "WICHTIG: Damit dieses Mod korrekt funktioniert, MUSS es ganz unten in Ihrer Ladereihenfolge stehen!\n\nJahrelang hat der mysteriöse fette Pinguin eifersüchtig die Geheimnisse fortschrittlicher Technologie gehütet und verhindert, dass eine Nation über 1820 hinaus fortschreitet. Jetzt stehen Sie vor der Wahl: Respektieren Sie das natürliche, historische Tempo der technologischen Entwicklung oder brechen Sie das Siegel und schalten Sie sofort alle Pinguin-Technologien frei. Letzteres verschafft Ihnen einen mächtigen Vorteil, ist aber sehr unhistorisch!\n\nNOCHMALS: Platzieren Sie dieses Mod ZULETZT in Ihrer Ladereihenfolge, sonst funktioniert es möglicherweise nicht wie vorgesehen."
et_fatpenguin_tech_choice.1.a: "Geschichte respektieren und natürlich voranschreiten (Freischaltung nach 1820)"
et_fatpenguin_tech_choice.1.b: "Das Siegel brechen und alle Pinguin-Technologien jetzt freischalten (unhistorisch)"
