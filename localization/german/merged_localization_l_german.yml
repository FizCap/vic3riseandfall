l_german:
  rule_et_annex_decentralized_annexation: "Dezentralisierte Nationen annektieren (Leistung)"
  setting_annexation_unlimited: "Unbegrenzte Annexion"
  setting_annexation_unlimited_desc: "Dezentralisierte Nationen werden zusammengeführt, bis nur noch wenige übrig sind."
  setting_annexation_limited: "Begrenzte Annexion"
  setting_annexation_limited_desc: "Jeden Monat werden einige dezentralisierte Nationen zusammengeführt, aber mehrere bleiben immer bestehen."
  setting_annexation_disabled: "Deaktiviert"
  setting_annexation_disabled_desc: "Keine automatische Zusammenführung dezentralisierter Nationen."
  et_fatpenguin_tech_choice.1.t: "Der Schatz des fetten Pinguins: Technologie gesperrt! (LESEN SIE DAS!)"
  et_fatpenguin_tech_choice.1.d: "WICHTIG: Damit dieses Mod korrekt funktioniert, MUSS es ganz unten in Ihrer Ladereihenfolge stehen!\n\nJahrelang hat der mysteriöse fette Pinguin die Geheimnisse fortschrittlicher Technologie eifersüchtig gehütet und verhindert, dass eine Nation über 1820 hinaus fortschreitet. Jetzt stehen Sie vor der Wahl: Respektieren Sie das natürliche, historische Tempo der technologischen Entwicklung oder brechen Sie das Siegel und schalten Sie sofort alle Pinguin-Technologien frei. Letzteres verschafft Ihnen einen mächtigen Vorteil, ist aber sehr unhistorisch!\n\nNOCHMALS: Platzieren Sie dieses Mod als LETZTES in Ihrer Ladereihenfolge, sonst funktioniert es möglicherweise nicht wie vorgesehen."
  et_fatpenguin_tech_choice.1.a: "Geschichte respektieren und natürlich voranschreiten (Freischaltung nach 1820)"
  et_fatpenguin_tech_choice.1.b: "Das Siegel brechen und alles sofort freischalten (unhistorisch)"
  et_force_colonialism.1.t: "Das Zeitalter des Kolonialismus beginnt!"
  et_force_colonialism.1.d: "Europäische Mächte haben mit ihrer großen Überseeexpansion begonnen, suchen nach neuen Ländern, Reichtum und Einfluss. Die Welt steht vor einer dauerhaften Veränderung, da das Zeitalter des Kolonialismus anbricht."
  et_force_colonialism.1.a: "Eine neue Welt erwartet."
  et_force_colonialism.2.t: "Russische Expansion nach Sibirien!"
  et_force_colonialism.2.d: "Der russische Staat hat seinen großen Vorstoß nach Osten begonnen und die weiten Ländereien Sibiriens für Kolonisierung und Besiedlung geöffnet. Dies markiert eine neue Ära der Expansion für Russland."
  et_force_colonialism.2.a: "Nach Osten!"
  et_protestant_reformation.1.t: "Die protestantische Reformation beginnt!"
  et_protestant_reformation.1.d: "Eine Welle religiöser Veränderungen fegt über Europa. Die alte Ordnung wird herausgefordert, während neue Ideen Fuß fassen und der protestantische Glaube sich unter den Menschen verbreitet. Monarchen und Bürgerliche müssen nun ihren Weg in dieser neuen religiösen Landschaft wählen."
  et_protestant_reformation.1.a: "Eine neue Ära beginnt."
  culture_merging: "Kulturzusammenführung"
  culture_merging_desc: "Wählen Sie, ob ähnliche Kulturen zur Leistungssteigerung zusammengeführt werden sollen. Wenn aktiviert, werden verwandte Kulturen zu ihrer dominanten Regionalkultur zu Spielbeginn zusammengefasst."
  disabled: "Deaktiviert"
  disabled_desc: "Kulturen werden nicht zusammengeführt und bleiben getrennt."
  enabled: "Aktiviert"
  enabled_desc: "Verwandte Kulturen werden zur besseren Leistung in ihre dominierende Regionalkultur zusammengeführt."
  rule_culture_merging: "Erweiterte Zeitachsen-Kulturzusammenführung (BETA)"
  setting_disabled: "Kulturen werden nicht zusammengeführt."
  setting_disabled_desc: "Kulturen werden nicht zusammengeführt und bleiben getrennt."
  setting_enabled: "Kulturen werden zusammengeführt."
  setting_enabled_desc: "Verwandte Kulturen werden zur besseren Leistung in ihre dominierende Regionalkultur zusammengeführt. Dies wird seltsam sein und nicht unterstützt. Ein Neustart des Spiels kann erforderlich sein."
  start_boost_country_modifier: "Wirtschaftlicher Schub"
  start_boost_country_modifier2: "Wirtschaftlicher Schub"
  start_boost_country_modifier4: "Überlebensschub"
  holy_roman_emperor: "Kaiser des Heiligen Römischen Reiches"
  identity_holy_roman_empire: "Heiliges Römisches Reich"
  identity_holy_roman_empire_desc: "Das Heilige Römische Reich ist eine komplexe politische Einheit, die verschiedene deutsche Staaten unter einer lockeren Konföderation vereint, wobei der Kaiser als symbolischer Führer dient. Es ist durch seine dezentrale Struktur und das Nebeneinander zahlreicher halbautonomer Fürstentümer, Herzogtümer und freier Städte gekennzeichnet."
