l_japanese:
et_annex_decentralized_annexation: "分権国家の併合（パフォーマンス）"
setting_annexation_unlimited: "無制限の併合"
setting_annexation_unlimited_desc: "ごく少数になるまで分権国家を統合し続けます。"
setting_annexation_limited: "制限付き併合"
setting_annexation_limited_desc: "毎月、いくつかの分権国家が統合されますが、いくつかは常に残ります。"
setting_annexation_disabled: "無効"
setting_annexation_disabled_desc: "分権国家の自動統合は行われません。"
et_fatpenguin_tech_choice.1.t: "ファットペンギンの財宝：技術ロック！（必読！）"
et_fatpenguin_tech_choice.1.d: "重要：このMODが正しく動作するには、ロード順の一番下に配置する必要があります！\n\n長年にわたり、謎のファットペンギンは高度な技術の秘密を独占し、どの国も1820年を超えて進歩できないようにしてきました。今、あなたは選択を迫られています：自然で歴史的な技術発展のペースを尊重するか、封印を破ってすべてのファットペンギン技術を即座に解放するか。後者は強力なアドバンテージをもたらしますが、非常に非歴史的です！\n\n再度：このMODはロード順の最後に配置してください。そうしないと意図通りに動作しない可能性があります。"
et_fatpenguin_tech_choice.1.a: "歴史を尊重し自然に進歩する（技術は1820年以降に解放）"
et_fatpenguin_tech_choice.1.b: "封印を破り今すぐ全てのファットペンギン技術を解放（非歴史的）"
et_force_colonialism.1.t: "植民地主義の時代が始まる！"
et_force_colonialism.1.d: "ヨーロッパ列強は新たな土地、富、影響力を求めて大規模な海外進出を開始しました。植民地主義の時代が到来し、世界は永遠に変わろうとしています。"
et_force_colonialism.1.a: "新しい世界が待っている。"
et_force_colonialism.2.t: "ロシアのシベリア進出！"
et_force_colonialism.2.d: "ロシア国家は東方への大規模な進出を開始し、シベリアの広大な土地を植民と定住のために開放しました。これはロシアの新たな拡大時代の幕開けです。"
et_force_colonialism.2.a: "東へ！"
et_protestant_reformation.1.t: "プロテスタント宗教改革の始まり！"
et_protestant_reformation.1.d: "宗教改革の波がヨーロッパ全土を席巻しています。新しい思想が根付き、プロテスタント信仰が広がる中、君主も庶民も新たな宗教的選択を迫られています。"
et_protestant_reformation.1.a: "新時代の幕開けだ。"
culture_merging: "文化統合"
culture_merging_desc: "パフォーマンス向上のために類似文化を統合するか選択します。有効にすると、関連する文化はゲーム開始時に主要な地域文化に統合されます。"
disabled: "無効"
disabled_desc: "文化は統合されず、個別のままです。"
enabled: "有効"
enabled_desc: "関連する文化はパフォーマンス向上のため主要な地域文化に統合されます。"
rule_culture_merging: "拡張タイムライン文化統合（BETA）"
setting_disabled: "文化は統合されません。"
setting_disabled_desc: "文化は統合されず、個別のままです。"
setting_enabled: "文化は統合されます。"
setting_enabled_desc: "関連する文化はパフォーマンス向上のため主要な地域文化に統合されます。これは奇妙でサポートされていません。反映にはゲームの再起動が必要な場合があります。"
start_boost_country_modifier: "経済ブースト"
start_boost_country_modifier2: "経済ブースト"
start_boost_country_modifier4: "生存ブースト"
holy_roman_emperor: "神聖ローマ皇帝"
identity_holy_roman_empire: "神聖ローマ帝国"
identity_holy_roman_empire_desc: "神聖ローマ帝国は、皇帝を象徴的指導者とする緩やかな連合の下で様々なドイツ系国家を統合する複雑な政治体です。分権的な構造と、多数の半自治的な公国、公爵領、自由都市の共存が特徴です。"
jap_1444.1.t: "将軍政権の覇権"
jap_1444.1.d: "1444年、日本は天皇の名の下に統治されていますが、実権は足利将軍家と地主階級にあります。大名とその侍は厳格な社会秩序を維持し、将軍の権威は揺るぎません。この支配は何世紀にもわたり日本を形作りますが、永遠ではありません。"
jap_1444.1.a: "将軍の権威を認める"
jap_landowners_supremacy: "将軍政権"
et_succession_rebellion_boost: "継承反乱ブースト"
rule_economic_boost: "経済ブースト"
setting_economic_boost_high: "高い"
setting_economic_boost_high_desc: "全ての国がゲーム開始時に強力な経済ブーストと100年間の小さなブーストを受けます。"
setting_economic_boost_medium: "中"
setting_economic_boost_medium_desc: "全ての国が初期建物と100年間の小さな経済ブーストを受けます。"
setting_economic_boost_disabled: "無効"
setting_economic_boost_disabled_desc: "経済ブーストは適用されません。"
et_ottomans.1.t: "オスマン帝国の台頭"
et_ottomans.1.d: "新たな時代が幕を開け、オスマン国家は偉大さの瀬戸際に立っています。スルタンの旗は東西に長い影を落とし、オスマン軍の轟きが世界を揺るがします。コンスタンティノープルを手中にし、野望を燃やす帝国は三大陸にその遺産を刻む準備をしています。世界はオスマンの力に震えるでしょう。"
et_ottomans.1.a: "我らの台頭を世界に示せ！"
et_castille_aragon.1.t: "カスティーリャとアラゴンの統一"
et_castille_aragon.1.d: "カスティーリャとアラゴンの王冠が一人の君主の下で統一され、イベリア半島に新たな強国が誕生しました。これはスペインにとって新時代の始まりです。"
et_castille_aragon.1.a: "イベリアに新たな強国が誕生！"
