  setting_annexation_unlimited: "無制限の併合"
  setting_annexation_unlimited_desc: "ごく少数になるまで分権国家を統合し続けます。"
  setting_annexation_limited: "制限付き併合"
  setting_annexation_limited_desc: "毎月、いくつかの分権国家が統合されますが、いくつかは常に残ります。"
  setting_annexation_disabled: "無効"
  setting_annexation_disabled_desc: "分権国家の自動統合は行われません。"
  et_fatpenguin_tech_choice.1.t: "ファットペンギンの財宝：技術ロック！（必読！）"
  et_fatpenguin_tech_choice.1.d: "重要：このMODが正しく動作するには、ロード順の一番下に配置する必要があります！\n\n長年にわたり、謎のファットペンギンは高度な技術の秘密を独占し、どの国も1820年を超えて進歩できないようにしてきました。今、あなたは選択を迫られています：自然で歴史的な技術発展のペースを尊重するか、封印を破ってすべてのファットペンギン技術を即座に解放するか。後者は強力なアドバンテージをもたらしますが、非常に非歴史的です！\n\nパフォーマンスの問題が発生している場合は、ゲームルールでパフォーマンス向上オプションを確認してください。\n\n再度：このMODはロード順の最後に配置してください。そうしないと意図通りに動作しない可能性があります。"
  et_fatpenguin_tech_choice.1.a: "歴史を尊重し自然に進歩する（技術は1820年以降に解放）"
  et_fatpenguin_tech_choice.1.b: "封印を破り今すぐ全てのファットペンギン技術を解放（非歴史的）"
  et_force_colonialism.1.t: "植民地主義の時代が始まる！"
  et_force_colonialism.1.d: "ヨーロッパ列強は新たな土地、富、影響力を求めて大規模な海外進出を開始しました。植民地主義の時代が到来し、世界は永遠に変わろうとしています。"
  et_force_colonialism.1.a: "新しい世界が待っている。"
  et_force_colonialism.2.t: "ロシアのシベリア進出！"
  et_force_colonialism.2.d: "ロシア国家は東方への大規模な進出を開始し、シベリアの広大な土地を植民と定住のために開放しました。これはロシアの新たな拡大時代の幕開けです。"
  et_force_colonialism.2.a: "東へ！"
  et_protestant_reformation.1.t: "プロテスタント宗教改革の始まり！"
  et_protestant_reformation.1.d: "宗教改革の波がヨーロッパ全土を席巻しています。新しい思想が根付き、プロテスタント信仰が広がる中、君主も庶民も新たな宗教的選択を迫られています。"
  et_protestant_reformation.1.a: "新たな時代の始まり。"
  culture_merging_desc: "パフォーマンス向上のために類似文化を統合するかを選択してください。有効にすると、関連文化がゲーム開始時に支配的な地域文化に統合されます。"
  setting_culture_merging_disabled: "無効"
  setting_culture_merging_disabled_desc: "文化は統合されず、独立した存在として残ります。"
  setting_culture_merging_enabled: "有効"
  setting_culture_merging_enabled_desc: "関連文化がパフォーマンス向上のために支配的な地域文化に統合されます。"
  rule_culture_merging: "ET: 拡張タイムライン文化統合 (ベータ)"
  start_boost_country_modifier2: "経済ブースト"
  start_boost_country_modifier4: "生存ブースト"
  holy_roman_emperor: "神聖ローマ皇帝"
  identity_holy_roman_empire: "神聖ローマ帝国"
  identity_holy_roman_empire_desc: "神聖ローマ帝国は、皇帝が象徴的指導者として機能する緩やかな連邦の下で様々なゲルマン系国家を統合する複雑な政治的実体です。その特徴は分権的構造と、数多くの半自治的公国、侯爵領、自由都市の共存です。"
  jap_1444.1.t: "将軍制の覇権"
  jap_1444.1.d: "1444年、日本は天皇の名の下に統治されていますが、真の権力は足利将軍家と地主階級にあります。大名とその侍たちが厳格な社会秩序を強制し、将軍の権威は揺るぎないものです。この支配は何世紀にもわたって日本を形作りますが、永遠に続くものはありません。"
  jap_1444.1.a: "将軍制の力を認める"
  jap_landowners_supremacy: "将軍制"
  et_succession_rebellion_boost: "継承反乱ブースト"
  rule_economic_boost: "ET: 経済ブースト"
  setting_economic_boost_enabled: "有効"
  setting_economic_boost_enabled_desc: "全ての国が開始建物と3年間の小さな経済ブーストを受けます。"
  setting_economic_boost_disabled: "無効"
  setting_economic_boost_disabled_desc: "経済ブーストは適用されません。"
  et_ottomans.1.t: "オスマン帝国の興隆"
  et_ottomans.1.d: "オスマン国家が偉大さの門前に立つ新たな時代が始まります。スルタンの旗は東西に長い影を落とし、オスマン軍の雷鳴が世界を震撼させます。コンスタンティノープルを掌握し燃える野心を持って、帝国は三大陸にわたる遺産を築く準備をします。世界はオスマンの力の前に震えるでしょう。"
  et_ottomans.1.a: "世界に我らの興隆を見せよう！"
  et_austria_burgundy.1.t: "オーストリア・ブルゴーニュ同盟"
  et_austria_burgundy.1.d: "オーストリアとブルゴーニュの間に王朝同盟が結ばれました。この二つの偉大な家の王冠が結ばれ、ヨーロッパの運命を形作る強力な同盟が築かれました。"
  et_austria_burgundy.1.a: "オーストリアとブルゴーニュの新時代！"
  et_castille_aragon.1.t: "カスティーリャとアラゴンの統合"
  et_castille_aragon.1.d: "カスティーリャとアラゴンの王冠が一人の君主の下に統合され、イベリア半島に新たで強力な統合が形成されました。これはスペインの新時代の始まりを示しています。"
  et_castille_aragon.1.a: "イベリアに新たな勢力が台頭！"
  personal_union.1.t: "王室継承の機会"
  personal_union.1.d: "[SCOPE.sCountry('pu_target_country').GetName]の君主が直接の後継者なしに死去しました。密接な宗教的結びつきを持つ隣接する君主国として、あなたには同君連合を結び、彼らの土地をあなたの王冠の下に置く機会があります。この同盟を受け入れて彼らの宗主となるか、それとも断って運命に彼らの未来を委ねますか？"
  personal_union.1.a: "同君連合を受け入れる！"
  personal_union.1.b: "機会を断る。"
  personal_union_notification_name: "同君連合成立"
  personal_union_notification_desc: "[SCOPE.sCountry('pu_inheritor_country').GetName]と[SCOPE.sCountry('pu_target_country').GetName]の間に新たな同君連合が成立しました。"
  personal_union_popup: "同君連合"
  notification_personal_union_notification_name: "同君連合成立"
  notification_personal_union_notification_desc: "[SCOPE.sCountry('pu_inheritor_country').GetName]と[SCOPE.sCountry('pu_target_country').GetName]の間に新たな同君連合が成立しました。"
  notification_personal_union_notification_tooltip: "#header $notification_personal_union_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_personal_union_notification_desc$"
  et_hungary_boh_pu.1.t: "ラディスラウス5世にボヘミア王冠を授与"
  et_hungary_boh_pu.1.d: "アルベルト王の死後、ボヘミア貴族はハプスブルク家のラディスラウス5世に王冠を授与することを選択しました。彼の統治下でのハンガリーとボヘミアの統合は両王国の新時代を示し、若き王にこれらの土地の運命が託されます。"
  et_hungary_boh_pu.1.a: "新たな同盟が築かれる。"
  ai_boost_desc: "AI国家への特別なブーストを有効または無効にします。有効にすると、AI国家が人間プレイヤーと競争するためのボーナスを受けます。"
  setting_ai_improvement_enabled: "有効 (実験的)"
  setting_ai_improvement_enabled_desc: "実験的: バニラAIを変更して積極的に予算を均衡させ、赤字を回避します。動作は予測不可能な場合があります。"
  setting_ai_improvement_disabled: "無効"
  setting_ai_improvement_disabled_desc: "AI国家は特別なボーナスや予算均衡の変更を受けません。"
