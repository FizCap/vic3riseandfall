l_japanese:
culture_merging: "文化統合"
culture_merging_desc: "パフォーマンス向上のために類似した文化を統合するかどうかを選択します。有効にすると、関連する文化はゲーム開始時に主要な地域文化に統合されます。"
disabled: "無効"
disabled_desc: "文化は統合されず、個別の存在として残ります。"
enabled: "有効"
enabled_desc: "関連する文化は、パフォーマンス向上のために主要な地域文化に統合されます。"
rule_culture_merging: "拡張タイムライン文化統合（ベータ）"
setting_disabled: "文化は統合されません。"
setting_disabled_desc: "文化は統合されず、個別の存在として残ります。"
setting_enabled: "文化が統合されます。"
setting_enabled_desc: "関連する文化は、パフォーマンス向上のために主要な地域文化に統合されます。これは奇妙でサポートされていません。反映にはゲームの再起動が必要な場合があります。"
start_boost_country_modifier: "経済ブースト"
start_boost_country_modifier2: "経済ブースト"
identity_holy_roman_empire: "神聖ローマ帝国"
identity_holy_roman_empire_desc: "神聖ローマ帝国は、皇帝が象徴的な指導者を務める緩やかな連合の下で、さまざまなゲルマン諸国を統合する複雑な政治体です。分権的な構造と、多数の半自治的な公国、公領、自由都市の共存が特徴です。"
rule_et_annex_decentralized_annexation: "分権国家の併合（パフォーマンス）"
setting_annexation_unlimited: "無制限併合"
setting_annexation_unlimited_desc: "分権国家を少数になるまで併合し続けます。"
setting_annexation_limited: "制限付き併合"
setting_annexation_limited_desc: "毎月、いくつかの分権国家が併合されますが、いくつかは常に残ります。"
setting_annexation_disabled: "無効"
setting_annexation_disabled_desc: "分権国家の自動併合はありません。"
et_fatpenguin_tech_choice.1.t: "太ったペンギンの財宝：技術ロック！（必読！）"
et_fatpenguin_tech_choice.1.d: "重要：このMODが正しく動作するには、ロード順の一番下に配置する必要があります！\n\n長年にわたり、謎の太ったペンギンは高度な技術の秘密を嫉妬深く守り、どの国も1820年以降に進歩できないようにしてきました。今、あなたは選択を迫られています：技術発展の自然で歴史的なペースを尊重するか、封印を破ってすべてのペンギン技術を即座に解放するか。後者は強力なアドバンテージをもたらしますが、非常に非歴史的です！\n\n再度：このMODをロード順の最後に配置してください。そうしないと、意図したとおりに動作しない場合があります。"
et_fatpenguin_tech_choice.1.a: "歴史を尊重し自然に進歩する（1820年以降に技術解放）"
et_fatpenguin_tech_choice.1.b: "封印を破り、すべてのペンギン技術を今すぐ解放する（非歴史的）"
