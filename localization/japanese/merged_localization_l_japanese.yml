l_japanese:
  rule_et_annex_decentralized_annexation: "分権国家の併合（パフォーマンス）"
  setting_annexation_unlimited: "無制限の併合"
  setting_annexation_unlimited_desc: "ごく少数になるまで分権国家を統合し続けます。"
  setting_annexation_limited: "限定的な併合"
  setting_annexation_limited_desc: "毎月、いくつかの分権国家が統合されますが、いくつかは常に残ります。"
  setting_annexation_disabled: "無効"
  setting_annexation_disabled_desc: "分権国家の自動統合は行われません。"
  et_fatpenguin_tech_choice.1.t: "ファットペンギンの財宝：技術ロック！（必読！）"
  et_fatpenguin_tech_choice.1.d: "重要：このMODを正しく動作させるには、ロード順の一番下に配置する必要があります！\n\n長年、謎のファットペンギンは高度な技術の秘密を独占し、どの国も1820年以降に進歩できないようにしてきました。今、あなたは選択を迫られています：技術発展の自然な歴史的ペースを尊重するか、封印を破ってすべてのファットペンギン技術を即座に解放するか。後者は強力なアドバンテージをもたらしますが、非常に非歴史的です！\n\n再度：このMODはロード順の最後に配置してください。そうしないと正しく動作しない可能性があります。"
  et_fatpenguin_tech_choice.1.a: "歴史を尊重し自然に進歩する（1820年以降に解放）"
  et_fatpenguin_tech_choice.1.b: "封印を破り今すぐ全技術を解放（非歴史的）"
  et_force_colonialism.1.t: "植民地主義の時代が始まる！"
  et_force_colonialism.1.d: "ヨーロッパ列強は新たな土地、富、影響力を求めて大規模な海外進出を開始しました。植民地主義の時代が幕を開け、世界は永遠に変わろうとしています。"
  et_force_colonialism.1.a: "新しい世界が待っている。"
  et_force_colonialism.2.t: "ロシアのシベリア拡大！"
  et_force_colonialism.2.d: "ロシア国家は東方への大規模な進出を開始し、シベリアの広大な土地を植民と定住のために開放しました。これはロシアにとって新たな拡大の時代の幕開けです。"
  et_force_colonialism.2.a: "東へ！"
  et_protestant_reformation.1.t: "プロテスタント宗教改革が始まる！"
  et_protestant_reformation.1.d: "宗教改革の波がヨーロッパ全土を席巻しています。新しい思想が根付き、プロテスタント信仰が人々の間に広がり始め、古い秩序が揺らいでいます。君主も庶民も、この新しい宗教的風景の中で自らの道を選ばなければなりません。"
  et_protestant_reformation.1.a: "新時代の幕開けだ。"
  culture_merging: "文化統合"
  culture_merging_desc: "パフォーマンス向上のため、類似した文化を統合するかどうかを選択します。有効にすると、関連する文化はゲーム開始時に支配的な地域文化に統合されます。"
  disabled: "無効"
  disabled_desc: "文化は統合されず、個別のままです。"
  enabled: "有効"
  enabled_desc: "関連する文化は、パフォーマンス向上のため支配的な地域文化に統合されます。"
  rule_culture_merging: "拡張タイムライン文化統合（ベータ）"
  setting_disabled: "文化は統合されません。"
  setting_disabled_desc: "文化は統合されず、個別のままです。"
  setting_enabled: "文化は統合されます。"
  setting_enabled_desc: "関連する文化は、パフォーマンス向上のため支配的な地域文化に統合されます。これは奇妙でサポートされていません。反映にはゲームの再起動が必要な場合があります。"
  start_boost_country_modifier: "経済ブースト"
  start_boost_country_modifier2: "経済ブースト"
  start_boost_country_modifier4: "生存ブースト"
  holy_roman_emperor: "神聖ローマ皇帝"
  identity_holy_roman_empire: "神聖ローマ帝国"
  identity_holy_roman_empire_desc: "神聖ローマ帝国は、さまざまなドイツ系国家を緩やかな連邦の下にまとめ、皇帝が象徴的な指導者を務める複雑な政治体制です。分権的な構造と、多数の半自治的な公国、侯国、自由都市の共存が特徴です。"
