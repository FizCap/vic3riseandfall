l_korean:
et_annex_decentralized_annexation: "분권 국가 합병 (성능)"
setting_annexation_unlimited: "무제한 합병"
setting_annexation_unlimited_desc: "몇 개만 남을 때까지 분권 국가를 계속 합병합니다."
setting_annexation_limited: "제한적 합병"
setting_annexation_limited_desc: "매달 몇몇 분권 국가가 합병되지만, 항상 몇 개는 남아있습니다."
setting_annexation_disabled: "비활성화됨"
setting_annexation_disabled_desc: "분권 국가의 자동 합병이 없습니다."
et_fatpenguin_tech_choice.1.t: "뚱뚱한 펭귄의 보물: 기술 잠김! (꼭 읽어주세요!)"
et_fatpenguin_tech_choice.1.d: "중요: 이 모드가 제대로 작동하려면 반드시 로드 순서의 맨 아래에 있어야 합니다!\n\n수년간, 신비로운 뚱뚱한 펭귄은 첨단 기술의 비밀을 질투하며 지켜왔고, 어떤 국가도 1820년을 넘어서 발전하지 못하게 했습니다. 이제 당신은 선택해야 합니다: 자연스럽고 역사적인 기술 발전 속도를 존중할 것인지, 아니면 봉인을 깨고 모든 fatpenguin 기술을 즉시 해제할 것인지. 후자는 강력한 이점을 주지만 매우 비역사적입니다!\n\n다시 한 번: 이 모드를 반드시 로드 순서의 마지막에 두세요. 그렇지 않으면 의도대로 작동하지 않을 수 있습니다."
et_fatpenguin_tech_choice.1.a: "역사를 존중하고 자연스럽게 발전 (기술은 1820년 이후 해제)"
et_fatpenguin_tech_choice.1.b: "봉인을 깨고 모든 fatpenguin 기술 즉시 해제 (비역사적)"
et_force_colonialism.1.t: "식민주의 시대의 시작!"
et_force_colonialism.1.d: "유럽 열강이 새로운 땅, 부, 영향력을 찾아 대규모 해외 팽창을 시작했습니다. 식민주의 시대가 도래하며 세계는 영원히 변할 것입니다."
et_force_colonialism.1.a: "새로운 세계가 기다린다."
et_force_colonialism.2.t: "러시아의 시베리아 진출!"
et_force_colonialism.2.d: "러시아 국가는 동쪽으로의 대대적인 진출을 시작하여 시베리아의 광대한 땅을 식민과 정착에 개방했습니다. 이는 러시아 확장의 새로운 시대를 의미합니다."
et_force_colonialism.2.a: "동쪽으로!"
et_protestant_reformation.1.t: "종교개혁의 시작!"
et_protestant_reformation.1.d: "종교적 변화의 물결이 유럽 전역을 휩쓸고 있습니다. 새로운 사상이 뿌리내리고, 개신교 신앙이 퍼지면서 군주와 평민 모두 새로운 종교적 길을 선택해야 합니다."
et_protestant_reformation.1.a: "새로운 시대가 열린다."
culture_merging: "문화 통합"
culture_merging_desc: "성능을 위해 유사한 문화를 통합할지 선택하세요. 활성화 시, 관련 문화는 게임 시작 시 지배적인 지역 문화로 통합됩니다."
disabled: "비활성화됨"
disabled_desc: "문화는 통합되지 않고 별개의 상태로 남습니다."
enabled: "활성화됨"
enabled_desc: "관련 문화는 더 나은 성능을 위해 지배적인 지역 문화로 통합됩니다."
rule_culture_merging: "확장 타임라인 문화 통합 (BETA)"
setting_culture_merging_disabled: "문화는 통합되지 않습니다."
setting_culture_merging_disabled_desc: "문화는 통합되지 않고 별개의 상태로 남습니다."
setting_culture_merging_enabled: "문화가 통합됩니다."
setting_culture_merging_enabled_desc: "관련 문화는 더 나은 성능을 위해 지배적인 지역 문화로 통합됩니다. 이는 이상하며 지원되지 않습니다. 적용을 위해 게임 재시작이 필요할 수 있습니다."
start_boost_country_modifier: "경제 부스트"
start_boost_country_modifier2: "경제 부스트"
start_boost_country_modifier4: "생존 부스트"
holy_roman_emperor: "신성 로마 황제"
identity_holy_roman_empire: "신성 로마 제국"
identity_holy_roman_empire_desc: "신성 로마 제국은 황제를 상징적 지도자로 하는 느슨한 연합 아래 다양한 게르만 국가를 통합하는 복잡한 정치체입니다. 분권화된 구조와 수많은 반자치 공국, 공작령, 자유 도시의 공존이 특징입니다."
jap_1444.1.t: "쇼군의 우위"
jap_1444.1.d: "1444년, 일본은 천황의 이름으로 통치되지만, 실제 권력은 아시카가 쇼군과 지주 계급에 있습니다. 다이묘와 그들의 사무라이가 엄격한 사회 질서를 유지하며, 쇼군의 권위는 도전받지 않습니다. 이 지배는 수세기 동안 일본을 형성할 것이지만, 영원한 것은 없습니다."
jap_1444.1.a: "쇼군의 권위를 인정한다"
jap_landowners_supremacy: "쇼군"
et_succession_rebellion_boost: "계승 반란 부스트"
rule_economic_boost: "경제 부스트"
setting_economic_boost_high: "높음"
setting_economic_boost_high_desc: "모든 국가는 게임 시작 시 강력한 경제 부스트와 100년간의 소규모 부스트를 받습니다."
setting_economic_boost_medium: "중간"
setting_economic_boost_medium_desc: "모든 국가는 시작 건물과 100년간의 소규모 경제 부스트를 받습니다."
setting_economic_boost_disabled: "비활성화됨"
setting_economic_boost_disabled_desc: "경제 부스트가 적용되지 않습니다."
et_ottomans.1.t: "오스만의 부상"
et_ottomans.1.d: "새로운 시대가 열리며 오스만 국가는 위대함의 문턱에 서 있습니다. 술탄의 깃발이 동서로 긴 그림자를 드리우고, 오스만 군대의 천둥이 세계를 흔듭니다. 콘스탄티노플을 손에 넣고 야망이 불타오르는 제국은 세 대륙에 유산을 새길 준비를 합니다. 세계는 오스만의 힘 앞에 떨게 될 것입니다."
et_ottomans.1.a: "우리의 부상을 세계에 알리자!"
et_castille_aragon.1.t: "카스티야와 아라곤의 통합"
et_castille_aragon.1.d: "카스티야와 아라곤의 왕관이 한 군주 아래 통합되어 이베리아 반도에 강력한 새로운 연합이 탄생했습니다. 이는 스페인에 새로운 시대의 시작을 알립니다."
et_castille_aragon.1.a: "이베리아에 새로운 강국이 등장한다!"
