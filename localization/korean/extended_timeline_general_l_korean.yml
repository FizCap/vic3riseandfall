l_korean:
  et_research_Debuff: "ET: 연구 디버프 적용 (1444-1820)"
  et_transfer_to_treasury_button: "국고로 이체"
  et_transfer_to_treasury_button_desc: "투자 풀에서 국고로 100,000을 이체합니다. 투자 풀에 충분한 자금이 있을 때만 사용 가능합니다."
  et_auto_transfer_activate_button: "자동 이체 활성화"
  et_auto_transfer_activate_button_desc: "부채 상황에서 투자 풀에서 국고로의 자동 이체를 활성화합니다."
  et_auto_transfer_deactivate_button: "자동 이체 비활성화"
  et_auto_transfer_deactivate_button_desc: "투자 풀에서 국고로의 자동 이체를 비활성화합니다."
  et_treasury_investment_pool_transfer: "국고/투자 풀 이체"
  et_treasury_investment_pool_transfer_desc: "귀하 국가의 국고와 투자 풀 간의 자금 이체를 관리합니다."
  et_treasury_investment_pool_transfer_reason: "국고와 투자 풀 간의 재정 이체를 관리 중입니다."
  et_auto_transfer_tt: "부채 시 투자 풀에서 국고로의 자동 이체가 활성화되었습니다."
  et_stop_auto_transfer_tt: "투자 풀에서 국고로의 자동 이체가 비활성화되었습니다."
  rule_et_research_debuff_rule: "ET: 연구 디버프 (1444-1820)"
  setting_et_research_debuff_enabled: "활성화됨"
  setting_et_research_debuff_enabled_desc: "1444년과 1820년 사이에 모든 국가가 -70% 연구 속도 패널티를 받습니다."
  setting_et_research_debuff_disabled: "비활성화됨"
  setting_et_research_debuff_disabled_desc: "연구 디버프가 적용되지 않습니다."
  rule_et_annex_decentralized_annexation: "ET: 분권 국가 합병 (성능)"
  setting_annexation_unlimited: "무제한 합병"
  setting_annexation_unlimited_desc: "몇 개만 남을 때까지 분권 국가를 계속 합병합니다."
  setting_annexation_limited: "제한적 합병"
  setting_annexation_limited_desc: "매달 몇몇 분권 국가가 합병되지만, 항상 몇 개는 남아있습니다."
  setting_annexation_disabled: "비활성화됨"
  setting_annexation_disabled_desc: "분권 국가의 자동 합병이 없습니다."
  et_fatpenguin_tech_choice.1.t: "뚱뚱한 펭귄의 보물: 기술 잠김! (꼭 읽어주세요!)"
  et_fatpenguin_tech_choice.1.d: "중요: 이 모드가 제대로 작동하려면 반드시 로드 순서의 맨 아래에 있어야 합니다!\n\n수년간, 신비로운 뚱뚱한 펭귄은 첨단 기술의 비밀을 질투하며 지켜왔고, 어떤 국가도 1820년을 넘어서 발전하지 못하게 했습니다. 이제 당신은 선택해야 합니다: 자연스럽고 역사적인 기술 발전 속도를 존중할 것인지, 아니면 봉인을 깨고 모든 fatpenguin 기술을 즉시 해제할 것인지. 후자는 강력한 이점을 주지만 매우 비역사적입니다!\n\n성능 문제가 있다면 도움이 될 수 있는 성능 옵션에 대해 게임 규칙을 확인하세요.\n\n다시 한 번: 이 모드를 반드시 로드 순서의 마지막에 두세요. 그렇지 않으면 의도대로 작동하지 않을 수 있습니다."
  et_fatpenguin_tech_choice.1.a: "역사를 존중하고 자연스럽게 발전 (기술은 1820년 이후 해제)"
  et_fatpenguin_tech_choice.1.b: "봉인을 깨고 모든 fatpenguin 기술 즉시 해제 (비역사적)"
  et_force_colonialism.1.t: "식민주의 시대의 시작!"
  et_force_colonialism.1.d: "유럽 열강이 새로운 땅, 부, 영향력을 찾아 대규모 해외 팽창을 시작했습니다. 식민주의 시대가 도래하며 세계는 영원히 변할 것입니다."
  et_force_colonialism.1.a: "새로운 세계가 기다린다."
  et_force_colonialism.2.t: "러시아의 시베리아 진출!"
  et_force_colonialism.2.d: "러시아 국가는 동쪽으로의 대대적인 진출을 시작하여 시베리아의 광대한 땅을 식민과 정착에 개방했습니다. 이는 러시아 확장의 새로운 시대를 의미합니다."
  et_force_colonialism.2.a: "동쪽으로!"
  et_protestant_reformation.1.t: "종교개혁의 시작!"
  et_protestant_reformation.1.d: "종교적 변화의 물결이 유럽 전역을 휩쓸고 있습니다. 새로운 사상이 뿌리내리고, 개신교 신앙이 퍼지면서 군주와 평민 모두 새로운 종교적 길을 선택해야 합니다."
  et_protestant_reformation.1.a: "새로운 시대가 밝아온다."
  culture_merging_desc: "성능을 위해 유사한 문화를 병합할지 선택하세요. 활성화되면 관련 문화가 게임 시작 시 지배적인 지역 문화로 통합됩니다."
  setting_culture_merging_disabled: "비활성화됨"
  setting_culture_merging_disabled_desc: "문화가 병합되지 않고 별개의 존재로 남아있습니다."
  setting_culture_merging_enabled: "활성화됨"
  setting_culture_merging_enabled_desc: "관련 문화가 더 나은 성능을 위해 지배적인 지역 문화로 병합됩니다."
  rule_culture_merging: "ET: 확장 타임라인 문화 병합 (베타)"
  start_boost_country_modifier2: "경제 부스트"
  start_boost_country_modifier4: "생존 부스트"
  holy_roman_emperor: "신성로마제국 황제"
  identity_holy_roman_empire: "신성로마제국"
  identity_holy_roman_empire_desc: "신성로마제국은 황제가 상징적 지도자 역할을 하는 느슨한 연방 하에서 여러 게르만 국가들을 통합하는 복잡한 정치적 실체입니다. 분권적 구조와 수많은 반자치 공국, 공작령, 자유도시들의 공존이 특징입니다."
  jap_1444.1.t: "쇼군제의 패권"
  jap_1444.1.d: "1444년, 일본은 천황의 이름으로 통치되지만 진짜 권력은 아시카가 쇼군과 지주 계급에 있습니다. 다이묘와 그들의 사무라이가 엄격한 사회 질서를 강요하며, 쇼군의 권위는 의심의 여지가 없습니다. 이 지배는 수 세기 동안 일본을 형성할 것이지만, 영원한 것은 없습니다."
  jap_1444.1.a: "쇼군제의 권력을 인정한다"
  jap_landowners_supremacy: "쇼군제"
  et_succession_rebellion_boost: "계승 반란 부스트"
  rule_economic_boost: "ET: 경제 부스트"
  setting_economic_boost_enabled: "활성화됨"
  setting_economic_boost_enabled_desc: "모든 국가가 시작 건물과 3년간의 작은 경제 부스트를 받습니다."
  setting_economic_boost_disabled: "비활성화됨"
  setting_economic_boost_disabled_desc: "경제 부스트가 적용되지 않습니다."
  et_ottomans.1.t: "오스만 제국의 부상"
  et_ottomans.1.d: "오스만 국가가 위대함의 문턱에 서있는 새로운 시대가 시작됩니다. 술탄의 깃발이 동서에 긴 그림자를 드리우고, 오스만 군대의 천둥이 세계를 뒤흔듭니다. 콘스탄티노플을 손에 넣고 불타는 야망을 품고, 제국은 세 대륙에 걸친 유산을 만들 준비를 합니다. 세계는 오스만의 힘 앞에 떨 것입니다."
  et_ottomans.1.a: "세계가 우리의 부상을 목격하게 하라!"
  et_austria_burgundy.1.t: "오스트리아-부르고뉴 연합"
  et_austria_burgundy.1.d: "오스트리아와 부르고뉴 사이에 왕조 연합이 형성되었습니다. 이 두 위대한 가문의 왕관이 이제 결합되어 유럽의 운명을 형성할 강력한 동맹을 구축했습니다."
  et_austria_burgundy.1.a: "오스트리아와 부르고뉴의 새로운 시대!"
  et_castille_aragon.1.t: "카스티야와 아라곤의 연합"
  et_castille_aragon.1.d: "카스티야와 아라곤의 왕관이 한 군주 아래 통합되어 이베리아 반도에 새롭고 강력한 연합을 형성했습니다. 이는 스페인의 새로운 시대의 시작을 의미합니다."
  et_castille_aragon.1.a: "이베리아에 새로운 강국이 부상한다!"
  personal_union.1.t: "왕실 계승 기회"
  personal_union.1.d: "[SCOPE.sCountry('pu_target_country').GetName]의 군주가 직계 후계자 없이 사망했습니다. 밀접한 종교적 유대를 가진 인접 군주국으로서, 당신은 동군연합을 형성하고 그들의 땅을 당신의 왕관 아래 두는 기회를 가지고 있습니다. 이 연합을 받아들여 그들의 종주가 될 것인가, 아니면 거절하고 운명이 그들의 미래를 결정하게 할 것인가?"
  personal_union.1.a: "동군연합을 받아들인다!"
  personal_union.1.b: "기회를 거절한다."
  personal_union_notification_name: "동군연합 형성"
  personal_union_notification_desc: "[SCOPE.sCountry('pu_inheritor_country').GetName]과 [SCOPE.sCountry('pu_target_country').GetName] 사이에 새로운 동군연합이 성립되었습니다."
  personal_union_popup: "동군연합"
  notification_personal_union_notification_name: "동군연합 형성"
  notification_personal_union_notification_desc: "[SCOPE.sCountry('pu_inheritor_country').GetName]과 [SCOPE.sCountry('pu_target_country').GetName] 사이에 새로운 동군연합이 성립되었습니다."
  notification_personal_union_notification_tooltip: "#header $notification_personal_union_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_personal_union_notification_desc$"
  et_hungary_boh_pu.1.t: "라디슬라우스 5세에게 부여된 보헤미아 왕관"
  et_hungary_boh_pu.1.d: "알베르트 왕의 죽음 이후, 보헤미아 귀족들은 합스부르크 가의 라디슬라우스 5세에게 왕관을 부여하기로 선택했습니다. 그의 통치 하에서 헝가리와 보헤미아의 연합은 두 왕국의 새로운 시대를 의미하며, 젊은 왕에게 이 땅들의 운명이 맡겨집니다."
  et_hungary_boh_pu.1.a: "새로운 연합이 형성된다."
  ai_boost_desc: "AI 국가들을 위한 특별한 부스트를 활성화 또는 비활성화합니다. 활성화되면 AI 국가들이 인간 플레이어와 경쟁하는 데 도움이 되는 보너스를 받습니다."
  setting_ai_improvement_enabled: "활성화됨 (실험적)"
  setting_ai_improvement_enabled_desc: "실험적: 바닐라 AI를 변경하여 적극적으로 예산을 균형 맞추고 적자를 피하도록 합니다. 행동이 예측 불가능할 수 있습니다."
  setting_ai_improvement_disabled: "비활성화됨"
  setting_ai_improvement_disabled_desc: "AI 국가들은 특별한 보너스나 예산 균형 변경을 받지 않습니다."
  rule_ai_improvement: "ET: AI 개선 규칙"
  et_negative_bureaucracy: "음성 관료제"
  et_era_tech_penalty: "시대 기술 페널티"
et_protestant_reformation.1.a: "새로운 시대가 열린다."
culture_merging: "문화 통합"
culture_merging_desc: "성능을 위해 유사한 문화를 통합할지 선택하세요. 활성화 시, 관련 문화는 게임 시작 시 지배적인 지역 문화로 통합됩니다."
disabled: "비활성화됨"
disabled_desc: "문화는 통합되지 않고 별개의 상태로 남습니다."
enabled: "활성화됨"
enabled_desc: "관련 문화는 더 나은 성능을 위해 지배적인 지역 문화로 통합됩니다."
rule_culture_merging: "확장 타임라인 문화 통합 (BETA)"
setting_culture_merging_disabled: "문화는 통합되지 않습니다."
setting_culture_merging_disabled_desc: "문화는 통합되지 않고 별개의 상태로 남습니다."
setting_culture_merging_enabled: "문화가 통합됩니다."
setting_culture_merging_enabled_desc: "관련 문화는 더 나은 성능을 위해 지배적인 지역 문화로 통합됩니다. 이는 이상하며 지원되지 않습니다. 적용을 위해 게임 재시작이 필요할 수 있습니다."
start_boost_country_modifier: "경제 부스트"
start_boost_country_modifier2: "경제 부스트"
start_boost_country_modifier4: "생존 부스트"
holy_roman_emperor: "신성 로마 황제"
identity_holy_roman_empire: "신성 로마 제국"
identity_holy_roman_empire_desc: "신성 로마 제국은 황제를 상징적 지도자로 하는 느슨한 연합 아래 다양한 게르만 국가를 통합하는 복잡한 정치체입니다. 분권화된 구조와 수많은 반자치 공국, 공작령, 자유 도시의 공존이 특징입니다."
jap_1444.1.t: "쇼군의 우위"
jap_1444.1.d: "1444년, 일본은 천황의 이름으로 통치되지만, 실제 권력은 아시카가 쇼군과 지주 계급에 있습니다. 다이묘와 그들의 사무라이가 엄격한 사회 질서를 유지하며, 쇼군의 권위는 도전받지 않습니다. 이 지배는 수세기 동안 일본을 형성할 것이지만, 영원한 것은 없습니다."
jap_1444.1.a: "쇼군의 권위를 인정한다"
jap_landowners_supremacy: "쇼군"
et_succession_rebellion_boost: "계승 반란 부스트"
rule_economic_boost: "경제 부스트"
setting_economic_boost_high: "높음"
setting_economic_boost_high_desc: "모든 국가는 게임 시작 시 강력한 경제 부스트와 100년간의 소규모 부스트를 받습니다."
setting_economic_boost_medium: "중간"
setting_economic_boost_medium_desc: "모든 국가는 시작 건물과 100년간의 소규모 경제 부스트를 받습니다."
setting_economic_boost_disabled: "비활성화됨"
setting_economic_boost_disabled_desc: "경제 부스트가 적용되지 않습니다."
et_ottomans.1.t: "오스만의 부상"
et_ottomans.1.d: "새로운 시대가 열리며 오스만 국가는 위대함의 문턱에 서 있습니다. 술탄의 깃발이 동서로 긴 그림자를 드리우고, 오스만 군대의 천둥이 세계를 흔듭니다. 콘스탄티노플을 손에 넣고 야망이 불타오르는 제국은 세 대륙에 유산을 새길 준비를 합니다. 세계는 오스만의 힘 앞에 떨게 될 것입니다."
et_ottomans.1.a: "우리의 부상을 세계에 알리자!"
et_castille_aragon.1.t: "카스티야와 아라곤의 통합"
et_castille_aragon.1.d: "카스티야와 아라곤의 왕관이 한 군주 아래 통합되어 이베리아 반도에 강력한 새로운 연합이 탄생했습니다. 이는 스페인에 새로운 시대의 시작을 알립니다."
et_castille_aragon.1.a: "이베리아에 새로운 강국이 등장한다!"
