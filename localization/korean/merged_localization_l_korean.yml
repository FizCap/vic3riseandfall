l_korean:
  rule_et_annex_decentralized_annexation: "분권 국가 합병 (성능)"
  setting_annexation_unlimited: "무제한 합병"
  setting_annexation_unlimited_desc: "몇 개만 남을 때까지 분권 국가를 계속 합병합니다."
  setting_annexation_limited: "제한적 합병"
  setting_annexation_limited_desc: "매달 몇몇 분권 국가가 합병되지만, 항상 여러 국가가 남아있습니다."
  setting_annexation_disabled: "비활성화됨"
  setting_annexation_disabled_desc: "분권 국가의 자동 합병이 없습니다."
  et_fatpenguin_tech_choice.1.t: "뚱뚱한 펭귄의 보물: 기술 잠김! (꼭 읽으세요!)"
  et_fatpenguin_tech_choice.1.d: "중요: 이 모드가 제대로 작동하려면 반드시 로드 순서의 맨 아래에 있어야 합니다!\n\n수년간, 신비한 뚱뚱한 펭귄은 첨단 기술의 비밀을 질투심 많게 지켜왔으며, 어떤 국가도 1820년 이후로 진보하지 못하게 했습니다. 이제 당신은 선택의 기로에 섰습니다: 기술 발전의 자연스러운 역사적 속도를 존중할 것인가, 아니면 봉인을 깨고 모든 펭귄 기술을 즉시 해제할 것인가. 후자는 강력한 이점을 주지만 매우 비역사적입니다!\n\n다시 한 번: 이 모드를 반드시 로드 순서의 마지막에 두세요. 그렇지 않으면 의도대로 작동하지 않을 수 있습니다."
  et_fatpenguin_tech_choice.1.a: "역사를 존중하고 자연스럽게 진행 (1820년 이후 해제)"
  et_fatpenguin_tech_choice.1.b: "봉인을 깨고 지금 모두 해제 (비역사적)"
  et_force_colonialism.1.t: "식민주의 시대가 시작된다!"
  et_force_colonialism.1.d: "유럽 열강이 새로운 땅, 부, 영향력을 찾아 대규모 해외 팽창을 시작했습니다. 식민주의 시대가 열리며 세계는 영원히 변하려 하고 있습니다."
  et_force_colonialism.1.a: "새로운 세계가 기다린다."
  et_force_colonialism.2.t: "러시아의 시베리아 확장!"
  et_force_colonialism.2.d: "러시아 국가는 동쪽으로의 대대적인 진출을 시작하여 시베리아의 광대한 땅을 식민과 정착에 개방했습니다. 이는 러시아의 새로운 팽창 시대를 알립니다."
  et_force_colonialism.2.a: "동쪽으로!"
  et_protestant_reformation.1.t: "프로테스탄트 종교개혁이 시작된다!"
  et_protestant_reformation.1.d: "종교적 변화의 물결이 유럽을 휩쓸고 있습니다. 새로운 사상이 뿌리내리고 프로테스탄트 신앙이 사람들 사이에 퍼지기 시작하면서 옛 질서가 도전받고 있습니다. 군주와 평민 모두 이 새로운 종교적 환경에서 자신의 길을 선택해야 합니다."
  et_protestant_reformation.1.a: "새로운 시대가 열린다."
  culture_merging: "문화 통합"
  culture_merging_desc: "성능 향상을 위해 유사한 문화를 통합할지 선택하세요. 활성화 시, 관련 문화는 게임 시작 시 지배적인 지역 문화로 통합됩니다."
  disabled: "비활성화됨"
  disabled_desc: "문화는 통합되지 않고 별개의 상태로 남습니다."
  enabled: "활성화됨"
  enabled_desc: "관련 문화는 성능 향상을 위해 지배적인 지역 문화로 통합됩니다."
  rule_culture_merging: "확장 타임라인 문화 통합 (베타)"
  setting_disabled: "문화는 통합되지 않습니다."
  setting_disabled_desc: "문화는 통합되지 않고 별개의 상태로 남습니다."
  setting_enabled: "문화가 통합됩니다."
  setting_enabled_desc: "관련 문화는 성능 향상을 위해 지배적인 지역 문화로 통합됩니다. 이는 이상하며 지원되지 않습니다. 적용을 위해 게임 재시작이 필요할 수 있습니다."
  start_boost_country_modifier: "경제 부스트"
  start_boost_country_modifier2: "경제 부스트"
  start_boost_country_modifier4: "생존 부스트"
  holy_roman_emperor: "신성 로마 황제"
  identity_holy_roman_empire: "신성 로마 제국"
  identity_holy_roman_empire_desc: "신성 로마 제국은 다양한 게르만 국가를 느슨한 연방 아래 통합하고, 황제가 상징적 지도자로 군림하는 복잡한 정치 체제입니다. 분권화된 구조와 수많은 반자치 공국, 공작령, 자유 도시의 공존이 특징입니다."
