l_polish:
et_annex_decentralized_annexation: "Aneksja Zdecentralizowanych Narodów (Wydajność)"
setting_annexation_unlimited: "Nieograniczona Aneksja"
setting_annexation_unlimited_desc: "Będzie kontynuować łączenie zdecentralizowanych narodów, aż pozostanie tylko kilka."
setting_annexation_limited: "Ograniczona Aneksja"
setting_annexation_limited_desc: "Co miesiąc kilka zdecentralizowanych narodów zostanie połączonych, ale kilka zawsze pozostanie."
setting_annexation_disabled: "Wyłączone"
setting_annexation_disabled_desc: "Brak automatycznego łączenia zdecentralizowanych narodów."
et_fatpenguin_tech_choice.1.t: "Skarbiec Grubego Pingwina: Technologia Zablokowana! (PRZECZYTAJ TO!)"
et_fatpenguin_tech_choice.1.d: "WAŻNE: Aby ten mod działał poprawnie, MUSI być NA DOLE twojej listy ładowania!\n\nPrzez lata tajemniczy Gruby Pingwin zazdrośnie strzegł tajemnic zaawansowanej technologii, uniemożliwiając jakiejkolwiek nacji postęp poza 1820 rok. Teraz stoisz przed wyborem: szanować naturalne, historyczne tempo rozwoju technologicznego lub złamać pieczęć i natychmiast odblokować wszystkie technologie fatpenguin. To drugie da ci potężną przewagę, ale będzie bardzo ahistoryczne!\n\nJESZCZE RAZ: Umieść ten mod OSTATNI na liście ładowania, w przeciwnym razie może nie działać zgodnie z zamierzeniami."
et_fatpenguin_tech_choice.1.a: "Szanuj historię i rozwijaj się naturalnie (technologie odblokują się po 1820)"
et_fatpenguin_tech_choice.1.b: "Złam pieczęć i odblokuj wszystkie technologie fatpenguin teraz (ahistoryczne)"
et_force_colonialism.1.t: "Rozpoczyna się Era Kolonializmu!"
et_force_colonialism.1.d: "Europejskie potęgi rozpoczęły wielką ekspansję zamorską, poszukując nowych ziem, bogactw i wpływów. Świat wkrótce się zmieni, gdy nadchodzi era kolonializmu."
et_force_colonialism.1.a: "Czeka nowy świat."
et_force_colonialism.2.t: "Rosyjska Ekspansja na Syberię!"
et_force_colonialism.2.d: "Państwo rosyjskie rozpoczęło wielki marsz na wschód, otwierając rozległe tereny Syberii na kolonizację i osadnictwo. To nowa era ekspansji Rosji."
et_force_colonialism.2.a: "Na wschód!"
et_protestant_reformation.1.t: "Rozpoczyna się Reformacja Protestancka!"
et_protestant_reformation.1.d: "Fala zmian religijnych ogarnia Europę. Stary porządek jest kwestionowany, gdy nowe idee zapuszczają korzenie, a protestancka wiara zaczyna się szerzyć. Monarchowie i zwykli ludzie muszą teraz wybrać swoją drogę w nowym religijnym krajobrazie."
et_protestant_reformation.1.a: "Nadchodzi nowa era."
culture_merging: "Łączenie Kultur"
culture_merging_desc: "Wybierz, czy łączyć podobne kultury dla wydajności. Po włączeniu, pokrewne kultury zostaną skonsolidowane w dominującą kulturę regionalną na początku gry."
disabled: "Wyłączone"
disabled_desc: "Kultury nie będą łączone i pozostaną oddzielne."
enabled: "Włączone"
enabled_desc: "Pokrewne kultury zostaną połączone w dominującą kulturę regionalną dla lepszej wydajności."
rule_culture_merging: "Łączenie Kultur Extended Timeline (BETA)"
setting_culture_merging_disabled: "Kultury nie będą łączone."
setting_culture_merging_disabled_desc: "Kultury nie będą łączone i pozostaną oddzielne."
setting_culture_merging_enabled: "Kultury będą łączone."
setting_culture_merging_enabled_desc: "Pokrewne kultury zostaną połączone w dominującą kulturę regionalną dla lepszej wydajności. To będzie dziwne i nie jest wspierane. Może być wymagane ponowne uruchomienie gry."
start_boost_country_modifier: "Wzrost Ekonomiczny"
start_boost_country_modifier2: "Wzrost Ekonomiczny"
start_boost_country_modifier4: "Premia Przetrwania"
holy_roman_emperor: "Cesarz Świętego Cesarstwa Rzymskiego"
identity_holy_roman_empire: "Święte Cesarstwo Rzymskie"
identity_holy_roman_empire_desc: "Święte Cesarstwo Rzymskie to złożony twór polityczny, który jednoczy różne państwa germańskie pod luźną konfederacją, z cesarzem jako symbolicznym przywódcą. Charakteryzuje się zdecentralizowaną strukturą i współistnieniem licznych półautonomicznych księstw, księstw i wolnych miast."
jap_1444.1.t: "Supremacja Szogunatu"
jap_1444.1.d: "W 1444 roku Japonia jest rządzona w imieniu cesarza, ale prawdziwa władza leży w rękach Szogunatu Ashikaga i klasy właścicieli ziemskich. Daimyo i ich samuraje egzekwują sztywny porządek społeczny, a autorytet szoguna jest niekwestionowany. Ta dominacja ukształtuje Japonię na wieki, ale nic nie trwa wiecznie."
jap_1444.1.a: "Uznaj władzę Szogunatu"
jap_landowners_supremacy: "Szogunat"
et_succession_rebellion_boost: "Premia do Buntu Sukcesyjnego"
rule_economic_boost: "Wzrost Ekonomiczny"
setting_economic_boost_high: "Wysoki"
setting_economic_boost_high_desc: "Wszystkie kraje otrzymują silny wzrost gospodarczy na początku gry i niewielki przez 100 lat."
setting_economic_boost_medium: "Średni"
setting_economic_boost_medium_desc: "Wszystkie kraje otrzymują początkowe budynki i niewielki wzrost gospodarczy przez 100 lat."
setting_economic_boost_disabled: "Wyłączone"
setting_economic_boost_disabled_desc: "Nie stosuje się żadnego wzrostu gospodarczego."
et_ottomans.1.t: "Wzrost Imperium Osmańskiego"
et_ottomans.1.d: "Nadchodzi nowa era, gdy państwo osmańskie stoi u progu wielkości. Sztandary sułtana rzucają długi cień na Wschód i Zachód, a grzmot armii osmańskich wstrząsa światem. Z Konstantynopolem w rękach i płonącą ambicją, imperium przygotowuje się do wyrycia swojego dziedzictwa na trzech kontynentach. Świat zadrży przed potęgą Osmanów."
et_ottomans.1.a: "Niech świat będzie świadkiem naszego wzrostu!"
et_castille_aragon.1.t: "Unia Kastylii i Aragonii"
et_castille_aragon.1.d: "Korony Kastylii i Aragonii zostały zjednoczone pod jednym monarchą, tworząc nową potężną unię na Półwyspie Iberyjskim. To początek nowej ery dla Hiszpanii."
et_castille_aragon.1.a: "Nowa potęga powstaje na Iberyjskim półwyspie!"
