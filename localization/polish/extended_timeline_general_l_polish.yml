l_polish:
  et_research_Debuff: "ET: Zastosuj Karę do Badań (1444-1820)"
  et_transfer_to_treasury_button: "Przelej do Skarbu"
  et_transfer_to_treasury_button_desc: "Przelej 100,000 z puli inwestycyjnej do skarbu państwa. Dostępne tylko gdy pula inwestycyjna ma wystarczające środki."
  et_auto_transfer_activate_button: "Włącz Auto-Przelew"
  et_auto_transfer_activate_button_desc: "Włącz automatyczny przelew z puli inwestycyjnej do skarbu podczas zadłużenia."
  et_auto_transfer_deactivate_button: "Wyłącz Auto-Przelew"
  et_auto_transfer_deactivate_button_desc: "Wyłącz automatyczny przelew z puli inwestycyjnej do skarbu."
  et_treasury_investment_pool_transfer: "Przelew Skarb/Pula Inwestycyjna"
  et_treasury_investment_pool_transfer_desc: "Zarządzaj transferem środków między skarbem państwa a pulą inwestycyjną."
  et_treasury_investment_pool_transfer_reason: "Zarządzanie przelewami finansowymi między skarbem a pulą inwestycyjną."
  et_auto_transfer_tt: "Automatyczne przelewy z puli inwestycyjnej do skarbu są teraz włączone podczas zadłużenia."
  et_stop_auto_transfer_tt: "Automatyczne przelewy z puli inwestycyjnej do skarbu są teraz wyłączone."
  rule_et_research_debuff_rule: "ET: Kara do Badań (1444-1820)"
  setting_et_research_debuff_enabled: "Włączone"
  setting_et_research_debuff_enabled_desc: "Wszystkie kraje cierpią na karę -70% do szybkości badań między 1444 a 1820."
  setting_et_research_debuff_disabled: "Wyłączone"
  setting_et_research_debuff_disabled_desc: "Nie stosuje się kary do badań."
  rule_et_annex_decentralized_annexation: "ET: Aneksja Zdecentralizowanych Narodów (Wydajność)"
  setting_annexation_unlimited: "Nieograniczona Aneksja"
  setting_annexation_unlimited_desc: "Będzie kontynuować łączenie zdecentralizowanych narodów, aż pozostanie tylko kilka."
  setting_annexation_limited: "Ograniczona Aneksja"
  setting_annexation_limited_desc: "Co miesiąc kilka zdecentralizowanych narodów zostanie połączonych, ale kilka zawsze pozostanie."
  setting_annexation_disabled: "Wyłączone"
  setting_annexation_disabled_desc: "Brak automatycznego łączenia zdecentralizowanych narodów."
  et_fatpenguin_tech_choice.1.t: "Skarbiec Grubego Pingwina: Technologia Zablokowana! (PRZECZYTAJ TO!)"
  et_fatpenguin_tech_choice.1.d: "WAŻNE: Aby ten mod działał poprawnie, MUSI być NA DOLE twojej listy ładowania!\n\nPrzez lata tajemniczy Gruby Pingwin zazdrośnie strzegł tajemnic zaawansowanej technologii, uniemożliwiając jakiejkolwiek nacji postęp poza 1820 rok. Teraz stoisz przed wyborem: szanować naturalne, historyczne tempo rozwoju technologicznego lub złamać pieczęć i natychmiast odblokować wszystkie technologie fatpenguin. To drugie da ci potężną przewagę, ale będzie bardzo ahistoryczne!\n\nJeśli masz problemy z wydajnością, sprawdź Reguły Gry dla opcji wydajności, które mogą pomóc.\n\nJESZCZE RAZ: Umieść ten mod OSTATNI na liście ładowania, w przeciwnym razie może nie działać zgodnie z zamierzeniami."
  et_fatpenguin_tech_choice.1.a: "Szanuj historię i rozwijaj się naturalnie (technologie odblokują się po 1820)"
  et_fatpenguin_tech_choice.1.b: "Złam pieczęć i odblokuj wszystkie technologie fatpenguin teraz (ahistoryczne)"
  et_force_colonialism.1.t: "Rozpoczyna się Era Kolonializmu!"
  et_force_colonialism.1.d: "Europejskie potęgi rozpoczęły wielką ekspansję zamorską, poszukując nowych ziem, bogactw i wpływów. Świat wkrótce się zmieni na zawsze, gdy nadchodzi era kolonializmu."
  et_force_colonialism.1.a: "Czeka nowy świat."
  et_force_colonialism.2.t: "Rosyjska Ekspansja na Syberię!"
  et_force_colonialism.2.d: "Państwo rosyjskie rozpoczęło wielki marsz na wschód, otwierając rozległe tereny Syberii na kolonizację i osadnictwo. To oznacza nową erę ekspansji dla Rosji."
  et_force_colonialism.2.a: "Na wschód!"
  et_protestant_reformation.1.t: "Rozpoczyna się Reformacja Protestancka!"
  et_protestant_reformation.1.d: "Fala zmian religijnych ogarnia Europę. Stary porządek jest kwestionowany, gdy nowe idee zapuszczają korzenie, a protestancka wiara zaczyna się szerzyć wśród ludzi. Monarchowie i zwykli ludzie muszą teraz wybrać swoją drogę w tym nowym religijnym krajobrazie."
  et_protestant_reformation.1.a: "Nadchodzi nowa era."
  culture_merging_desc: "Wybierz, czy łączyć podobne kultury dla wydajności. Po włączeniu, pokrewne kultury zostaną skonsolidowane w dominującą kulturę regionalną na początku gry."
  setting_culture_merging_disabled: "Wyłączone"
  setting_culture_merging_disabled_desc: "Kultury nie będą łączone i pozostaną jako oddzielne byty."
  setting_culture_merging_enabled: "Włączone"
  setting_culture_merging_enabled_desc: "Pokrewne kultury zostaną połączone w dominującą kulturę regionalną dla lepszej wydajności."
  rule_culture_merging: "ET: Łączenie Kultur Extended Timeline (BETA)"
  start_boost_country_modifier2: "Wzrost Ekonomiczny"
  start_boost_country_modifier4: "Premia Przetrwania"
  holy_roman_emperor: "Cesarz Świętego Cesarstwa Rzymskiego"
  identity_holy_roman_empire: "Święte Cesarstwo Rzymskie"
  identity_holy_roman_empire_desc: "Święte Cesarstwo Rzymskie to złożony byt polityczny, który jednoczy różne państwa germańskie pod luźną konfederacją, z cesarzem jako symbolicznym przywódcą. Charakteryzuje się zdecentralizowaną strukturą i współistnieniem licznych półautonomicznych księstw, duchów i wolnych miast."
  jap_1444.1.t: "Supremacja Szogunatu"
  jap_1444.1.d: "W 1444 roku Japonia jest rządzona w imieniu cesarza, ale prawdziwa władza leży w rękach Szogunatu Ashikaga i klasy właścicieli ziemskich. Daimyo i ich samuraje egzekwują sztywny porządek społeczny, a autorytet szoguna jest niepodważalny. Ta dominacja będzie kształtować Japonię przez wieki, ale nic nie trwa wiecznie."
  jap_1444.1.a: "Uznaj Władzę Szogunatu"
  jap_landowners_supremacy: "Szogunat"
  et_succession_rebellion_boost: "Wsparcie Buntu Sukcesyjnego"
  rule_economic_boost: "ET: Wzrost Ekonomiczny"
  setting_economic_boost_enabled: "Włączone"
  setting_economic_boost_enabled_desc: "Wszystkie kraje otrzymują początkowe budynki i niewielki wzrost ekonomiczny przez 3 lata."
  setting_economic_boost_disabled: "Wyłączone"
  setting_economic_boost_disabled_desc: "Nie stosuje się żadnego wzrostu ekonomicznego."
  et_ottomans.1.t: "Powstanie Osmanów"
  et_ottomans.1.d: "Rozpoczyna się nowa era, gdy państwo osmańskie stoi na progu wielkości. Sztandary sułtana rzucają długi cień na Wschód i Zachód, a grzmot osmańskich armii wstrząsa światem. Z Konstantynopolem w swoich rękach i płonącą ambicją, imperium przygotowuje się do wykucia swojego dziedzictwa na trzech kontynentach. Świat będzie drżeć przed potęgą Osmanów."
  et_ottomans.1.a: "Niech świat ujrzy nasze powstanie!"
  et_austria_burgundy.1.t: "Unia Austria-Burgundia"
  et_austria_burgundy.1.d: "Unia dynastyczna została utworzona między Austrią a Burgundią. Korony tych dwóch wielkich domów są teraz połączone, tworząc potężny sojusz, który ukształtuje los Europy."
  et_austria_burgundy.1.a: "Nowa era dla Austrii i Burgundii!"
  et_castille_aragon.1.t: "Unia Kastylii i Aragonii"
  et_castille_aragon.1.d: "Korony Kastylii i Aragonii zostały zjednoczone pod jednym monarchą, tworząc nową i potężną unię na Półwyspie Iberyjskim. To oznacza początek nowej ery dla Hiszpanii."
  et_castille_aragon.1.a: "Nowa potęga powstaje w Iberii!"
  personal_union.1.t: "Okazja Sukcesji Królewskiej"
  personal_union.1.d: "Monarcha [SCOPE.sCountry('pu_target_country').GetName] zmarł bez bezpośredniego dziedzica. Jako sąsiadująca monarchia z bliskimi więzami religijnymi, masz okazję utworzyć unię personalną i sprowadzić ich ziemie pod swoją koronę. Czy przyjmiesz tę unię i staniesz się ich zwierzchnikiem, czy odrzucisz i pozwolisz losowi zdecydować o ich przyszłości?"
  personal_union.1.a: "Przyjmij unię personalną!"
  personal_union.1.b: "Odrzuć okazję."
  personal_union_notification_name: "Utworzono Unię Personalną"
  personal_union_notification_desc: "Nowa unia personalna została ustanowiona między [SCOPE.sCountry('pu_inheritor_country').GetName] a [SCOPE.sCountry('pu_target_country').GetName]."
  personal_union_popup: "Unia Personalna"
  notification_personal_union_notification_name: "Utworzono Unię Personalną"
  notification_personal_union_notification_desc: "Nowa unia personalna została ustanowiona między [SCOPE.sCountry('pu_inheritor_country').GetName] a [SCOPE.sCountry('pu_target_country').GetName]."
  notification_personal_union_notification_tooltip: "#header $notification_personal_union_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_personal_union_notification_desc$"
  et_hungary_boh_pu.1.t: "Korona Bohemii Przyznana Władysławowi V"
  et_hungary_boh_pu.1.d: "Po śmierci króla Alberta, czeska szlachta zdecydowała się przyznać koronę Władysławowi V Habsburgowi. Unia Węgier i Bohemii pod jego rządami oznacza nową erę dla obu królestw, gdy młody król zostaje powierzony losami tych ziem."
  et_hungary_boh_pu.1.a: "Nowa unia została wykuta."
  ai_boost_desc: "Włącz lub wyłącz specjalne wsparcie dla krajów AI. Po włączeniu, narody AI otrzymają bonusy, aby pomóc im konkurować z graczami ludzkimi."
  setting_ai_improvement_enabled: "Włączone (Eksperymentalne)"
  setting_ai_improvement_enabled_desc: "Eksperymentalne: Zmienia waniliowe AI, aby agresywnie bilansowało swój budżet i unikało deficytów. Zachowanie może być nieprzewidywalne."
  setting_ai_improvement_disabled: "Wyłączone"
  setting_ai_improvement_disabled_desc: "Kraje AI nie otrzymają żadnych specjalnych bonusów ani zmian bilansowania budżetu."
  rule_ai_improvement: "ET: Reguła Gry Ulepszenia AI"
  et_negative_bureaucracy: "Negatywna Biurokracja"
  et_era_tech_penalty: "Kara Technologii Ery"
et_ottomans.1.t: "Wzrost Imperium Osmańskiego"
et_ottomans.1.d: "Nadchodzi nowa era, gdy państwo osmańskie stoi u progu wielkości. Sztandary sułtana rzucają długi cień na Wschód i Zachód, a grzmot armii osmańskich wstrząsa światem. Z Konstantynopolem w rękach i płonącą ambicją, imperium przygotowuje się do wyrycia swojego dziedzictwa na trzech kontynentach. Świat zadrży przed potęgą Osmanów."
et_ottomans.1.a: "Niech świat będzie świadkiem naszego wzrostu!"
et_castille_aragon.1.t: "Unia Kastylii i Aragonii"
et_castille_aragon.1.d: "Korony Kastylii i Aragonii zostały zjednoczone pod jednym monarchą, tworząc nową potężną unię na Półwyspie Iberyjskim. To początek nowej ery dla Hiszpanii."
et_castille_aragon.1.a: "Nowa potęga powstaje na Iberyjskim półwyspie!"
