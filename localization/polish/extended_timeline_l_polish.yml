l_polish:
culture_merging: "Scalanie kultur"
culture_merging_desc: "Wybierz, czy chcesz scalać podobne kultury dla wydajności. Po włączeniu pokrewne kultury zostaną skonsolidowane w dominującą kulturę regionalną na początku gry."
disabled: "Wyłączone"
disabled_desc: "Kultury nie będą scalane i pozostaną oddzielnymi bytami."
enabled: "Włączone"
enabled_desc: "Pokrewne kultury zostaną scalone w dominującą kulturę regionalną dla lepszej wydajności."
rule_culture_merging: "Scalanie kultur rozszerzonej osi czasu (BETA)"
setting_disabled: "Kultury nie będą scalane."
setting_disabled_desc: "Kultury nie będą scalane i pozostaną oddzielnymi bytami."
setting_enabled: "Kultury będą scalane."
setting_enabled_desc: "Pokrewne kultury zostaną scalone w dominującą kulturę regionalną dla lepszej wydajności. To będzie dziwne i nie jest wspierane. Może być wymagane ponowne uruchomienie gry, aby zmiany weszły w życie."
start_boost_country_modifier: "Wzrost gospodarczy"
start_boost_country_modifier2: "Wzrost gospodarczy"
identity_holy_roman_empire: "Święte Cesarstwo Rzymskie"
identity_holy_roman_empire_desc: "Święte Cesarstwo Rzymskie to złożona jednostka polityczna, która jednoczy różne państwa germańskie pod luźną konfederacją, z cesarzem jako symbolicznym przywódcą. Charakteryzuje się zdecentralizowaną strukturą i współistnieniem licznych półautonomicznych księstw, księstw i wolnych miast."
rule_et_annex_decentralized_annexation: "Aneksja zdecentralizowanych narodów (Wydajność)"
setting_annexation_unlimited: "Nieograniczona aneksja"
setting_annexation_unlimited_desc: "Będzie kontynuować scalanie zdecentralizowanych narodów, aż pozostanie tylko kilka."
setting_annexation_limited: "Ograniczona aneksja"
setting_annexation_limited_desc: "Co miesiąc kilka zdecentralizowanych narodów zostanie scalonych, ale kilka zawsze pozostanie."
setting_annexation_disabled: "Wyłączone"
setting_annexation_disabled_desc: "Brak automatycznego scalania zdecentralizowanych narodów."
et_fatpenguin_tech_choice.1.t: "Skarb Grubego Pingwina: Technologia zablokowana! (PRZECZYTAJ TO!)"
et_fatpenguin_tech_choice.1.d: "WAŻNE: Aby ten mod działał poprawnie, MUSI być na SAMYM DOLE twojej kolejności ładowania!\n\nPrzez lata tajemniczy Gruby Pingwin zazdrośnie strzegł tajemnic zaawansowanej technologii, uniemożliwiając jakiejkolwiek nacji postęp poza 1820 rok. Teraz stajesz przed wyborem: szanować naturalne, historyczne tempo rozwoju technologicznego lub złamać pieczęć i natychmiast odblokować wszystkie technologie Grubego Pingwina. To drugie da ci potężną przewagę, ale będzie bardzo niehistoryczne!\n\nJESZCZE RAZ: Umieść ten mod NA SAMYM KOŃCU swojej kolejności ładowania, w przeciwnym razie może nie działać zgodnie z przeznaczeniem."
et_fatpenguin_tech_choice.1.a: "Szanuj historię i rozwijaj się naturalnie (odblokowanie po 1820)"
et_fatpenguin_tech_choice.1.b: "Złam pieczęć i odblokuj wszystkie technologie Grubego Pingwina teraz (niehistoryczne)"
