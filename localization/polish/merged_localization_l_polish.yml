l_polish:
  rule_et_annex_decentralized_annexation: "Aneksja państw zdecentralizowanych (Wydajność)"
  setting_annexation_unlimited: "Nieograniczona aneksja"
  setting_annexation_unlimited_desc: "Będzie łączyć zdecentralizowane państwa, aż pozostanie tylko kilka."
  setting_annexation_limited: "Ograniczona aneksja"
  setting_annexation_limited_desc: "Co miesiąc kilka zdecentralizowanych państw zostanie połączonych, ale zawsze pozostanie ich kilka."
  setting_annexation_disabled: "Wyłączone"
  setting_annexation_disabled_desc: "Brak automatycznego łączenia zdecentralizowanych państw."
  et_fatpenguin_tech_choice.1.t: "Skarb Grubego Pingwina: Technologia zablokowana! (PRZECZYTAJ TO!)"
  et_fatpenguin_tech_choice.1.d: "WAŻNE: Aby ten mod działał poprawnie, MUSI być na samym dole twojej kolejności ładowania!\n\nPrzez lata tajemniczy Gruby Pingwin zazdrośnie strzegł tajemnic zaawansowanej technologii, uniemożliwiając jakimkolwiek państwom postęp poza 1820 rok. Teraz stoisz przed wyborem: szanować naturalne, historyczne tempo rozwoju technologicznego lub złamać pieczęć i natychmiast odblokować wszystkie technologie Grubego Pingwina. To drugie da ci potężną przewagę, ale będzie bardzo niehistoryczne!\n\nJESZCZE RAZ: Umieść ten mod NA KOŃCU swojej kolejności ładowania, w przeciwnym razie może nie działać zgodnie z zamierzeniem."
  et_fatpenguin_tech_choice.1.a: "Szanuj historię i rozwijaj się naturalnie (odblokowanie po 1820)"
  et_fatpenguin_tech_choice.1.b: "Złam pieczęć i odblokuj wszystko teraz (niehistoryczne)"
  et_force_colonialism.1.t: "Rozpoczyna się era kolonializmu!"
  et_force_colonialism.1.d: "Europejskie potęgi rozpoczęły wielką ekspansję zamorską, szukając nowych ziem, bogactwa i wpływów. Świat wkrótce zmieni się na zawsze, gdy rozpocznie się era kolonializmu."
  et_force_colonialism.1.a: "Czeka nowy świat."
  et_force_colonialism.2.t: "Rosyjska ekspansja na Syberię!"
  et_force_colonialism.2.d: "Państwo rosyjskie rozpoczęło wielką ekspansję na wschód, otwierając rozległe tereny Syberii na kolonizację i osadnictwo. To oznacza nową erę ekspansji Rosji."
  et_force_colonialism.2.a: "Na wschód!"
  et_protestant_reformation.1.t: "Rozpoczyna się reformacja protestancka!"
  et_protestant_reformation.1.d: "Fala zmian religijnych ogarnia Europę. Stary porządek jest kwestionowany, nowe idee się zakorzeniają, a wiara protestancka zaczyna się rozprzestrzeniać wśród ludzi. Monarchowie i zwykli ludzie muszą teraz wybrać swoją drogę w tym nowym religijnym krajobrazie."
  et_protestant_reformation.1.a: "Nadchodzi nowa era."
  culture_merging: "Łączenie kultur"
  culture_merging_desc: "Wybierz, czy łączyć podobne kultury dla wydajności. Po włączeniu, powiązane kultury zostaną skonsolidowane w dominującą kulturę regionalną na początku gry."
  disabled: "Wyłączone"
  disabled_desc: "Kultury nie będą łączone i pozostaną oddzielne."
  enabled: "Włączone"
  enabled_desc: "Powiązane kultury zostaną połączone w dominującą kulturę regionalną dla lepszej wydajności."
  rule_culture_merging: "Łączenie kultur rozszerzonej osi czasu (BETA)"
  setting_disabled: "Kultury nie będą łączone."
  setting_disabled_desc: "Kultury nie będą łączone i pozostaną oddzielne."
  setting_enabled: "Kultury będą łączone."
  setting_enabled_desc: "Powiązane kultury zostaną połączone w dominującą kulturę regionalną dla lepszej wydajności. To będzie dziwne i nieobsługiwane. Może być wymagane ponowne uruchomienie gry."
  start_boost_country_modifier: "Wzrost gospodarczy"
  start_boost_country_modifier2: "Wzrost gospodarczy"
  start_boost_country_modifier4: "Wzrost przetrwania"
  holy_roman_emperor: "Cesarz Świętego Cesarstwa Rzymskiego"
  identity_holy_roman_empire: "Święte Cesarstwo Rzymskie"
  identity_holy_roman_empire_desc: "Święte Cesarstwo Rzymskie to złożony twór polityczny, który jednoczy różne państwa niemieckie pod luźną konfederacją, z cesarzem jako symbolicznym przywódcą. Charakteryzuje się zdecentralizowaną strukturą i współistnieniem licznych półautonomicznych księstw, księstw i wolnych miast."
