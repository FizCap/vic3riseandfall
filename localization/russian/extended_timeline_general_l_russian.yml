  et_research_Debuff: "ET: Применить Штраф к Исследованиям (1444-1820)"
  et_transfer_to_treasury_button: "Перевести в Казну"
  et_transfer_to_treasury_button_desc: "Перевести 100,000 из инвестиционного пула в казну. Доступно только если в инвестиционном пуле достаточно средств."
  et_auto_transfer_activate_button: "Включить Авто-Перевод"
  et_auto_transfer_activate_button_desc: "Включить автоматический перевод из инвестиционного пула в казну при долгах."
  et_auto_transfer_deactivate_button: "Отключить Авто-Перевод"
  et_auto_transfer_deactivate_button_desc: "Отключить автоматический перевод из инвестиционного пула в казну."
  et_treasury_investment_pool_transfer: "Перевод Казна/Инвестиционный Пул"
  et_treasury_investment_pool_transfer_desc: "Управление переводом средств между казной страны и инвестиционным пулом."
  et_treasury_investment_pool_transfer_reason: "Управление финансовыми переводами между казной и инвестиционным пулом."
  et_auto_transfer_tt: "Автоматические переводы из инвестиционного пула в казну теперь включены при долгах."
  et_stop_auto_transfer_tt: "Автоматические переводы из инвестиционного пула в казну теперь отключены."
  rule_et_research_debuff_rule: "ET: Штраф к Исследованиям (1444-1820)"
  setting_et_research_debuff_enabled: "Включено"
  setting_et_research_debuff_enabled_desc: "Все страны страдают от штрафа -70% к скорости исследований между 1444 и 1820."
  setting_et_research_debuff_disabled: "Отключено"
  setting_et_research_debuff_disabled_desc: "Штраф к исследованиям не применяется."
  rule_et_annex_decentralized_annexation: "ET: Аннексия Децентрализованных Наций (Производительность)"
  setting_annexation_unlimited: "Неограниченная Аннексия"
  setting_annexation_unlimited_desc: "Будет продолжать объединять децентрализованные нации, пока не останется лишь несколько."
  setting_annexation_limited: "Ограниченная Аннексия"
  setting_annexation_limited_desc: "Каждый месяц несколько децентрализованных наций будут объединяться, но некоторые всегда останутся."
  setting_annexation_disabled: "Отключено"
  setting_annexation_disabled_desc: "Автоматического объединения децентрализованных наций не будет."
  et_fatpenguin_tech_choice.1.t: "Сокровища Толстого Пингвина: Технологии Заблокированы! (ПРОЧИТАЙТЕ ЭТО!)"
  et_fatpenguin_tech_choice.1.d: "ВАЖНО: Для корректной работы этого мода он ДОЛЖЕН быть В САМОМ НИЗУ вашего порядка загрузки!\n\nМного лет загадочный Толстый Пингвин ревниво охранял секреты передовых технологий, не позволяя ни одной нации продвигаться дальше 1820 года. Теперь вы стоите перед выбором: уважать естественный, исторический темп технологического развития или сломать печать и немедленно открыть все технологии fatpenguin. Второе даст вам мощное преимущество, но будет крайне неисторично!\n\nЕсли у вас проблемы с производительностью, проверьте Правила Игры для опций производительности, которые могут помочь.\n\nЕЩЁ РАЗ: Поместите этот мод ПОСЛЕДНИМ в порядке загрузки, иначе он может работать некорректно."
  et_fatpenguin_tech_choice.1.a: "Уважать историю и развиваться естественно (технологии откроются после 1820)"
  et_fatpenguin_tech_choice.1.b: "Сломать печать и открыть все технологии fatpenguin сейчас (неисторично)"
  et_force_colonialism.1.t: "Начало Эпохи Колониализма!"
  et_force_colonialism.1.d: "Европейские державы начали свою великую заморскую экспансию, стремясь к новым землям, богатству и влиянию. Мир вот-вот изменится навсегда, когда наступает эпоха колониализма."
  et_force_colonialism.1.a: "Новый мир ждёт."
  et_force_colonialism.2.t: "Русская Экспансия в Сибирь!"
  et_force_colonialism.2.d: "Российское государство начало свой великий поход на восток, открывая обширные земли Сибири для колонизации и заселения. Это знаменует новую эру расширения для России."
  et_force_colonialism.2.a: "На восток!"
  et_protestant_reformation.1.t: "Начало Протестантской Реформации!"
  et_protestant_reformation.1.d: "Волна религиозных изменений охватывает Европу. Старый порядок подвергается сомнению, новые идеи укореняются, и протестантская вера начинает распространяться среди людей. Монархи и простолюдины должны выбрать свой путь в этом новом религиозном ландшафте."
  et_protestant_reformation.1.a: "Наступает новая эра."
  culture_merging_desc: "Выберите, объединять ли схожие культуры для повышения производительности. При включении родственные культуры будут объединены в доминирующую региональную культуру при старте игры."
  setting_culture_merging_disabled: "Отключено"
  setting_culture_merging_disabled_desc: "Культуры не будут объединяться и останутся отдельными объектами."
  setting_culture_merging_enabled: "Включено"
  setting_culture_merging_enabled_desc: "Родственные культуры будут объединены в доминирующую региональную культуру для повышения производительности."
  rule_culture_merging: "ET: Объединение Культур Extended Timeline (BETA)"
  start_boost_country_modifier2: "Экономический Буст"
  start_boost_country_modifier4: "Буст Выживания"
  holy_roman_emperor: "Император Священной Римской Империи"
  identity_holy_roman_empire: "Священная Римская Империя"
  identity_holy_roman_empire_desc: "Священная Римская Империя — это сложное политическое образование, объединяющее различные германские государства под рыхлой конфедерацией, с императором в роли символического лидера. Характеризуется децентрализованной структурой и сосуществованием многочисленных полуавтономных княжеств, герцогств и вольных городов."
  jap_1444.1.t: "Верховенство Сёгуната"
  jap_1444.1.d: "В 1444 году Япония управляется от имени императора, но реальная власть принадлежит сёгунату Асикага и землевладельческому классу. Даймё и их самураи поддерживают строгий общественный порядок, а авторитет сёгуна неоспорим. Это господство будет определять Японию веками, но ничто не вечно."
  jap_1444.1.a: "Признать Власть Сёгуната"
  jap_landowners_supremacy: "Сёгунат"
  et_succession_rebellion_boost: "Буст Восстания при Наследовании"
  rule_economic_boost: "ET: Экономический Буст"
  setting_economic_boost_enabled: "Включено"
  setting_economic_boost_enabled_desc: "Все страны получают стартовые здания и небольшой экономический буст на 3 года."
  setting_economic_boost_disabled: "Отключено"
  setting_economic_boost_disabled_desc: "Экономический буст не применяется."
  et_ottomans.1.t: "Восход Османов"
  et_ottomans.1.d: "Новая эра начинается, когда Османское государство стоит на пороге величия. Знамёна султана отбрасывают длинную тень на Восток и Запад, а гром османских армий сотрясает мир. С Константинополем в их руках и пылающими амбициями, империя готовится выковать своё наследие на трёх континентах. Мир будет дрожать перед мощью Османов."
  et_ottomans.1.a: "Пусть мир увидит наш восход!"
  et_austria_burgundy.1.t: "Союз Австрии и Бургундии"
  et_austria_burgundy.1.d: "Династический союз был сформирован между Австрией и Бургундией. Короны этих двух великих домов теперь соединены, создавая мощный альянс, который определит судьбу Европы."
  et_austria_burgundy.1.a: "Новая эра для Австрии и Бургундии!"
  et_castille_aragon.1.t: "Союз Кастилии и Арагона"
  et_castille_aragon.1.d: "Короны Кастилии и Арагона были объединены под единым монархом, формируя новый и мощный союз на Иберийском полуострове. Это знаменует начало новой эры для Испании."
  et_castille_aragon.1.a: "Новая сила восходит в Иберии!"
  personal_union.1.t: "Возможность Королевского Наследования"
  personal_union.1.d: "Монарх [SCOPE.sCountry('pu_target_country').GetName] умер без прямого наследника. Как соседняя монархия с тесными религиозными связями, у вас есть возможность сформировать личную унию и привести их земли под вашу корону. Примете ли вы эту унию и станете их сюзереном, или откажетесь и позволите судьбе решить их будущее?"
  personal_union.1.a: "Принять личную унию!"
  personal_union.1.b: "Отклонить возможность."
  personal_union_notification_name: "Личная Уния Сформирована"
  personal_union_notification_desc: "Новая личная уния была установлена между [SCOPE.sCountry('pu_inheritor_country').GetName] и [SCOPE.sCountry('pu_target_country').GetName]."
  personal_union_popup: "Личная Уния"
  notification_personal_union_notification_name: "Личная Уния Сформирована"
  notification_personal_union_notification_desc: "Новая личная уния была установлена между [SCOPE.sCountry('pu_inheritor_country').GetName] и [SCOPE.sCountry('pu_target_country').GetName]."
  notification_personal_union_notification_tooltip: "#header $notification_personal_union_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_personal_union_notification_desc$"
  et_hungary_boh_pu.1.t: "Корона Богемии Дарована Ладиславу V"
  et_hungary_boh_pu.1.d: "После смерти короля Альберта богемская знать решила даровать корону Ладиславу V Габсбургу. Союз Венгрии и Богемии под его правлением знаменует новую эру для обоих королевств, поскольку молодому королю доверяется судьба этих земель."
  et_hungary_boh_pu.1.a: "Новый союз выкован."
  ai_boost_desc: "Включить или отключить специальный буст для стран ИИ. При включении нации ИИ получат бонусы, чтобы помочь им конкурировать с игроками-людьми."
  setting_ai_improvement_enabled: "Включено (Экспериментальное)"
  setting_ai_improvement_enabled_desc: "Экспериментально: Изменяет ванильный ИИ для агрессивного балансирования бюджета и избегания дефицитов. Поведение может быть непредсказуемым."
  setting_ai_improvement_disabled: "Отключено"
  setting_ai_improvement_disabled_desc: "Страны ИИ не получат никаких специальных бонусов или изменений балансирования бюджета."
  rule_ai_improvement: "ET: Правило Игры Улучшения ИИ"
  et_negative_bureaucracy: "Отрицательная Бюрократия"
  et_era_tech_penalty: "Штраф Технологий Эры"
et_ottomans.1.t: "Восхождение Османов"
et_ottomans.1.d: "Наступает новая эра, и османское государство стоит на пороге величия. Знамёна султана бросают длинную тень на Восток и Запад, а грохот османских армий сотрясает мир. С Константинополем в руках и пылающими амбициями, империя готовится оставить свой след на трёх континентах. Мир содрогнётся перед могуществом османов."
et_ottomans.1.a: "Пусть мир станет свидетелем нашего восхождения!"
et_castille_aragon.1.t: "Уния Кастилии и Арагона"
et_castille_aragon.1.d: "Короны Кастилии и Арагона объединены под одним монархом, образуя новую могущественную державу на Пиренейском полуострове. Это начало новой эры для Испании."
et_castille_aragon.1.a: "Новая держава восходит на Пиренеях!"
