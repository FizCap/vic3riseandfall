l_russian:
culture_merging: "Объединение культур"
culture_merging_desc: "Выберите, объединять ли схожие культуры для повышения производительности. При включении родственные культуры будут объединены в доминирующую региональную культуру при старте игры."
disabled: "Отключено"
disabled_desc: "Культуры не будут объединяться и останутся отдельными сущностями."
enabled: "Включено"
enabled_desc: "Родственные культуры будут объединены в доминирующую региональную культуру для повышения производительности."
rule_culture_merging: "Объединение культур расширенной хронологии (БЕТА)"
setting_disabled: "Культуры не будут объединяться."
setting_disabled_desc: "Культуры не будут объединяться и останутся отдельными сущностями."
setting_enabled: "Культуры будут объединяться."
setting_enabled_desc: "Родственные культуры будут объединены в доминирующую региональную культуру для повышения производительности. Это экспериментально и не поддерживается. Может потребоваться перезапуск игры."
start_boost_country_modifier: "Экономический импульс"
start_boost_country_modifier2: "Экономический импульс"
identity_holy_roman_empire: "Священная Римская империя"
identity_holy_roman_empire_desc: "Священная Римская империя — это сложное политическое образование, объединяющее различные германские государства в свободную конфедерацию, где император служит символическим лидером. Она характеризуется децентрализованной структурой и сосуществованием многочисленных полуавтономных княжеств, герцогств и вольных городов."
rule_et_annex_decentralized_annexation: "Аннексировать децентрализованные нации (Производительность)"
setting_annexation_unlimited: "Неограниченная аннексия"
setting_annexation_unlimited_desc: "Децентрализованные нации будут объединяться, пока не останется лишь несколько."
setting_annexation_limited: "Ограниченная аннексия"
setting_annexation_limited_desc: "Каждый месяц несколько децентрализованных наций будут объединяться, но несколько всегда останутся."
setting_annexation_disabled: "Отключено"
setting_annexation_disabled_desc: "Автоматического объединения децентрализованных наций не будет."
et_fatpenguin_tech_choice.1.t: "Клад Толстого Пингвина: Технологии заблокированы! (ПРОЧИТАЙТЕ ЭТО!)"
et_fatpenguin_tech_choice.1.d: "ВАЖНО: Для корректной работы этого мода он ДОЛЖЕН быть в самом низу вашего порядка загрузки!\n\nМного лет загадочный Толстый Пингвин ревниво охранял секреты передовых технологий, не позволяя ни одной нации продвинуться дальше 1820 года. Теперь перед вами выбор: уважать естественный, исторический темп технологического развития или сломать печать и немедленно открыть все технологии Толстого Пингвина. Второе даст вам мощное преимущество, но будет крайне неисторично!\n\nЕЩЁ РАЗ: Поместите этот мод ПОСЛЕДНИМ в вашем порядке загрузки, иначе он может работать неправильно."
et_fatpenguin_tech_choice.1.a: "Уважать историю и развиваться естественно (открытие после 1820)"
et_fatpenguin_tech_choice.1.b: "Сломать печать и открыть все технологии Толстого Пингвина сейчас (неисторично)"
