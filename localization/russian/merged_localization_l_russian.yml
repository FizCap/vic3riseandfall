l_russian:
  rule_et_annex_decentralized_annexation: "Аннексировать децентрализованные нации (Производительность)"
  setting_annexation_unlimited: "Неограниченная аннексия"
  setting_annexation_unlimited_desc: "Децентрализованные нации будут сливаться, пока не останется лишь несколько."
  setting_annexation_limited: "Ограниченная аннексия"
  setting_annexation_limited_desc: "Каждый месяц несколько децентрализованных наций будут сливаться, но несколько всегда останутся."
  setting_annexation_disabled: "Отключено"
  setting_annexation_disabled_desc: "Автоматического слияния децентрализованных наций не будет."
  et_fatpenguin_tech_choice.1.t: "Сокровища Толстого Пингвина: Технологии заблокированы! (ПРОЧИТАЙТЕ ЭТО!)"
  et_fatpenguin_tech_choice.1.d: "ВАЖНО: Для корректной работы этого мода он ДОЛЖЕН быть в самом низу вашего порядка загрузки!\n\nГодами загадочный Толстый Пингвин ревниво охранял секреты передовых технологий, не позволяя ни одной нации продвинуться дальше 1820 года. Теперь вы стоите перед выбором: уважать естественный, исторический темп технологического развития или сломать печать и немедленно открыть все технологии Толстого Пингвина. Второе даст вам мощное преимущество, но будет крайне неисторично!\n\nЕЩЁ РАЗ: Поместите этот мод ПОСЛЕДНИМ в вашем порядке загрузки, иначе он может не работать как задумано."
  et_fatpenguin_tech_choice.1.a: "Уважать историю и развиваться естественно (разблокировка после 1820)"
  et_fatpenguin_tech_choice.1.b: "Сломать печать и разблокировать всё сейчас (неисторично)"
  et_force_colonialism.1.t: "Начинается эпоха колониализма!"
  et_force_colonialism.1.d: "Европейские державы начали свою великую заморскую экспансию, стремясь к новым землям, богатству и влиянию. Мир вот-вот изменится навсегда, когда наступит эпоха колониализма."
  et_force_colonialism.1.a: "Ждёт новый мир."
  et_force_colonialism.2.t: "Русская экспансия в Сибирь!"
  et_force_colonialism.2.d: "Российское государство начало свой великий поход на восток, открывая обширные земли Сибири для колонизации и заселения. Это знаменует новую эру расширения России."
  et_force_colonialism.2.a: "На восток!"
  et_protestant_reformation.1.t: "Начинается протестантская реформация!"
  et_protestant_reformation.1.d: "Волна религиозных изменений охватывает Европу. Старый порядок оспаривается, новые идеи укореняются, и протестантская вера начинает распространяться среди людей. Монархи и простолюдины должны теперь выбрать свой путь в этом новом религиозном ландшафте."
  et_protestant_reformation.1.a: "Наступает новая эра."
  culture_merging: "Слияние культур"
  culture_merging_desc: "Выберите, объединять ли схожие культуры для повышения производительности. Если включено, родственные культуры будут объединены в доминирующую региональную культуру при старте игры."
  disabled: "Отключено"
  disabled_desc: "Культуры не будут объединяться и останутся отдельными."
  enabled: "Включено"
  enabled_desc: "Родственные культуры будут объединены в доминирующую региональную культуру для повышения производительности."
  rule_culture_merging: "Слияние культур расширенной хронологии (БЕТА)"
  setting_disabled: "Культуры не будут объединяться."
  setting_disabled_desc: "Культуры не будут объединяться и останутся отдельными."
  setting_enabled: "Культуры будут объединены."
  setting_enabled_desc: "Родственные культуры будут объединены в доминирующую региональную культуру для повышения производительности. Это будет странно и не поддерживается. Может потребоваться перезапуск игры."
  start_boost_country_modifier: "Экономический импульс"
  start_boost_country_modifier2: "Экономический импульс"
  start_boost_country_modifier4: "Импульс выживания"
  holy_roman_emperor: "Император Священной Римской империи"
  identity_holy_roman_empire: "Священная Римская империя"
  identity_holy_roman_empire_desc: "Священная Римская империя — это сложное политическое образование, объединяющее различные германские государства под рыхлой конфедерацией, с императором в качестве символического лидера. Она характеризуется децентрализованной структурой и сосуществованием многочисленных полуавтономных княжеств, герцогств и вольных городов."
