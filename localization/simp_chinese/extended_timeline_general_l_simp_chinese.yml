  rule_et_annex_decentralized_annexation: "ET：合并分散国家（性能）"
  setting_annexation_unlimited: "无限合并"
  setting_annexation_unlimited_desc: "将持续合并分散国家，直到只剩下少数几个。"
  setting_annexation_limited: "有限合并"
  setting_annexation_limited_desc: "每月会合并一些分散国家，但总会有几个保留。"
  setting_annexation_disabled: "禁用"
  setting_annexation_disabled_desc: "不会自动合并分散国家。"
  et_fatpenguin_tech_choice.1.t: "胖企鹅的宝藏：科技锁定！（请阅读！）"
  et_fatpenguin_tech_choice.1.d: "重要：为了让此模组正常工作，必须将其放在加载顺序的最底部！\n\n多年来，神秘的胖企鹅一直妒忌地守护着先进科技的秘密，阻止任何国家在1820年之后取得进步。现在，你面临选择：尊重自然、历史的科技发展节奏，还是打破封印，立即解锁所有胖企鹅科技。后者会给你强大的优势，但极不符合历史！\n\n如果你遇到性能问题，请检查游戏规则以获取可能有帮助的性能选项。\n\n再次提醒：请将此模组放在加载顺序的最后，否则可能无法正常运行。"
  et_fatpenguin_tech_choice.1.a: "尊重历史，自然发展（科技1820年后解锁）"
  et_fatpenguin_tech_choice.1.b: "打破封印，立即解锁所有胖企鹅科技（不符合历史）"
  et_force_colonialism.1.t: "殖民时代开始！"
  et_force_colonialism.1.d: "欧洲列强开始了大规模的海外扩张，寻求新的土地、财富和影响力。随着殖民时代的到来，世界即将永远改变。"
  et_force_colonialism.1.a: "新世界在等待。"
  et_force_colonialism.2.t: "俄罗斯向西伯利亚扩张！"
  et_force_colonialism.2.d: "俄罗斯国家开始了向东的大规模扩张，开放了西伯利亚广阔的土地供殖民和定居。这标志着俄罗斯扩张的新纪元。"
  et_force_colonialism.2.a: "向东进发！"
  et_protestant_reformation.1.t: "新教改革开始！"
  et_protestant_reformation.1.d: "宗教变革的浪潮席卷欧洲。旧秩序受到挑战，新思想开始扎根，新教信仰在民众中传播。君主和平民都必须在新的宗教格局中选择自己的道路。"
  et_protestant_reformation.1.a: "新时代来临。"
  culture_merging_desc: "选择是否为性能合并相似文化。启用后，相关文化将在游戏开始时合并为其主要地区文化。"
  setting_culture_merging_disabled: "禁用"
  setting_culture_merging_disabled_desc: "文化不会被合并，仍将保持为独立实体。"
  setting_culture_merging_enabled: "启用"
  setting_culture_merging_enabled_desc: "相关文化将合并为其主要地区文化，以提升性能。"
  rule_culture_merging: "ET：扩展时间线文化合并（测试版）"
  start_boost_country_modifier2: "经济提升"
  start_boost_country_modifier4: "生存提升"
  holy_roman_emperor: "神圣罗马皇帝"
  identity_holy_roman_empire: "神圣罗马帝国"
  identity_holy_roman_empire_desc: "神圣罗马帝国是一个复杂的政治实体，将多个德意志国家联合在一个松散的邦联下，皇帝作为象征性领袖。其特点是分权结构和众多半自治的诸侯、公国和自由城市的共存。"
  jap_1444.1.t: "幕府的霸权"
  jap_1444.1.d: "1444年，日本名义上由天皇统治，但真正的权力掌握在足利幕府和地主阶级手中。大名和他们的武士执行严格的社会秩序，幕府的权威无人质疑。这种统治将塑造日本数百年，但没有什么是永恒的。"
  jap_1444.1.a: "承认幕府的权力"
  jap_landowners_supremacy: "幕府"
  et_succession_rebellion_boost: "继承叛乱提升"
  rule_economic_boost: "ET：经济提升"
  setting_economic_boost_enabled: "启用"
  setting_economic_boost_enabled_desc: "所有国家获得初始建筑并在3年内获得小幅经济提升。"
  setting_economic_boost_disabled: "禁用"
  setting_economic_boost_disabled_desc: "不应用任何经济提升。"
  et_ottomans.1.t: "奥斯曼的崛起"
  et_ottomans.1.d: "当奥斯曼国家站在伟大的门槛上时，新的时代开始了。苏丹的旗帜在东西方投下长长的阴影，奥斯曼军队的雷鸣震撼世界。掌握了君士坦丁堡并怀着燃烧的野心，帝国准备在三大洲铸造其遗产。世界将在奥斯曼的威力面前颤抖。"
  et_ottomans.1.a: "让世界见证我们的崛起！"
  et_austria_burgundy.1.t: "奥地利-勃艮第联盟"
  et_austria_burgundy.1.d: "奥地利和勃艮第之间形成了王朝联盟。这两个伟大家族的王冠现在结合在一起，铸造了一个将塑造欧洲命运的强大联盟。"
  et_austria_burgundy.1.a: "奥地利和勃艮第的新时代！"
  et_castille_aragon.1.t: "卡斯蒂利亚和阿拉贡的联盟"
  et_castille_aragon.1.d: "卡斯蒂利亚和阿拉贡的王冠在单一君主下统一，在伊比利亚半岛形成了新的强大联盟。这标志着西班牙新时代的开始。"
  et_castille_aragon.1.a: "新的力量在伊比利亚崛起！"
  personal_union.1.t: "王室继承机会"
  personal_union.1.d: "[SCOPE.sCountry('pu_target_country').GetName]的君主已去世且没有直接继承人。作为有密切宗教联系的邻国君主制，你有机会形成君合联盟并将他们的土地纳入你的王冠之下。你会接受这个联盟成为他们的宗主，还是拒绝让命运决定他们的未来？"
  personal_union.1.a: "接受君合联盟！"
  personal_union.1.b: "拒绝这个机会。"
  personal_union_notification_name: "君合联盟已形成"
  personal_union_notification_desc: "[SCOPE.sCountry('pu_inheritor_country').GetName]和[SCOPE.sCountry('pu_target_country').GetName]之间建立了新的君合联盟。"
  personal_union_popup: "君合联盟"
  notification_personal_union_notification_name: "君合联盟已形成"
  notification_personal_union_notification_desc: "[SCOPE.sCountry('pu_inheritor_country').GetName]和[SCOPE.sCountry('pu_target_country').GetName]之间建立了新的君合联盟。"
  notification_personal_union_notification_tooltip: "#header $notification_personal_union_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_personal_union_notification_desc$"
  et_hungary_boh_pu.1.t: "波希米亚王冠授予拉迪斯劳斯五世"
  et_hungary_boh_pu.1.d: "在阿尔伯特国王去世后，波希米亚贵族选择将王冠授予哈布斯堡的拉迪斯劳斯五世。匈牙利和波希米亚在他统治下的联盟标志着两个王国的新时代，年轻的国王被委托这些土地的命运。"
  et_hungary_boh_pu.1.a: "新的联盟已铸就。"
  ai_boost_desc: "启用或禁用AI国家的特殊增强。启用时，AI国家将获得奖励以帮助它们与人类玩家竞争。"
  setting_ai_improvement_enabled: "启用（实验性）"
  setting_ai_improvement_enabled_desc: "实验性：更改原版AI以积极平衡预算并避免赤字。行为可能是不可预测的。"
  setting_ai_improvement_disabled: "禁用"
  setting_ai_improvement_disabled_desc: "AI国家不会获得任何特殊奖励或预算平衡更改。"
  rule_ai_improvement: "ET：AI改进游戏规则"
  et_negative_bureaucracy: "负面官僚制"
  et_era_tech_penalty: "时代科技惩罚"
et_ottomans.1.t: "奥斯曼的崛起"
et_ottomans.1.d: "奥斯曼国家正站在伟大的门槛上，新时代即将开始。苏丹的旗帜在东西方投下长长的阴影，奥斯曼军队的雷鸣震撼世界。拥有君士坦丁堡和炽热的野心，帝国准备在三大洲铸就其遗产。世界将在奥斯曼的强大面前颤抖。"
et_ottomans.1.a: "让世界见证我们的崛起！"
et_castille_aragon.1.t: "卡斯蒂利亚与阿拉贡的联合"
et_castille_aragon.1.d: "卡斯蒂利亚和阿拉贡的王冠在一位君主下联合，形成了伊比利亚半岛上强大的新联盟。这标志着西班牙新时代的开始。"
et_castille_aragon.1.a: "伊比利亚崛起新强权！"
