et_fatpenguin_tech_choice.1.t: "胖企鹅的宝藏：科技被锁定！（请阅读！）"
et_fatpenguin_tech_choice.1.d: "重要：为确保此模组正常工作，必须将其放在加载顺序的最底部！\n\n多年来，神秘的胖企鹅一直妒忌地守护着先进科技的秘密，阻止任何国家在1820年之后取得进步。现在，你面临选择：尊重科技发展的自然历史进程，或打破封印立即解锁所有胖企鹅科技。后者会给你强大优势，但极不符合历史！\n\n再次提醒：请将此模组放在加载顺序的最后，否则可能无法正常运行。"
et_fatpenguin_tech_choice.1.a: "尊重历史，自然进步（1820年后解锁科技）"
et_fatpenguin_tech_choice.1.b: "打破封印，立即解锁所有胖企鹅科技（极不符合历史）"
