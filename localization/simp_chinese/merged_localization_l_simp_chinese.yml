l_simp_chinese:
  rule_et_annex_decentralized_annexation: "合并分散国家（性能）"
  setting_annexation_unlimited: "无限合并"
  setting_annexation_unlimited_desc: "将持续合并分散国家，直到只剩下少数几个。"
  setting_annexation_limited: "有限合并"
  setting_annexation_limited_desc: "每月会合并一些分散国家，但总会保留几个。"
  setting_annexation_disabled: "禁用"
  setting_annexation_disabled_desc: "不会自动合并分散国家。"
  et_fatpenguin_tech_choice.1.t: "胖企鹅的宝藏：科技锁定！（请阅读！）"
  et_fatpenguin_tech_choice.1.d: "重要：为确保本模组正常工作，必须将其放在加载顺序的最底部！\n\n多年来，神秘的胖企鹅一直妒忌地守护着先进科技的秘密，阻止任何国家在1820年后取得进步。现在，你面临选择：尊重技术发展的自然历史进程，还是打破封印，立即解锁所有胖企鹅科技。后者会给你强大的优势，但极不符合历史！\n\n再次提醒：请将本模组放在加载顺序的最后，否则可能无法正常工作。"
  et_fatpenguin_tech_choice.1.a: "尊重历史，自然进步（1820年后解锁）"
  et_fatpenguin_tech_choice.1.b: "打破封印，立即全部解锁（不符合历史）"
  et_force_colonialism.1.t: "殖民时代开始了！"
  et_force_colonialism.1.d: "欧洲列强开始了大规模的海外扩张，寻求新的土地、财富和影响力。随着殖民时代的到来，世界即将发生永久性变化。"
  et_force_colonialism.1.a: "新世界在等待。"
  et_force_colonialism.2.t: "俄罗斯向西伯利亚扩张！"
  et_force_colonialism.2.d: "俄罗斯国家已开始向东大举扩张，开放西伯利亚广阔的土地供殖民和定居。这标志着俄罗斯扩张的新纪元。"
  et_force_colonialism.2.a: "向东进发！"
  et_protestant_reformation.1.t: "新教改革开始了！"
  et_protestant_reformation.1.d: "一股宗教变革的浪潮正在席卷欧洲。旧秩序受到挑战，新思想开始扎根，新教信仰在民众中传播。君主和平民都必须在这片新的宗教景观中选择自己的道路。"
  et_protestant_reformation.1.a: "新时代来临。"
  culture_merging: "文化合并"
  culture_merging_desc: "选择是否为性能合并相似文化。启用后，相关文化将在游戏开始时合并为其主导地区文化。"
  disabled: "禁用"
  disabled_desc: "文化不会被合并，仍将作为独立实体存在。"
  enabled: "启用"
  enabled_desc: "相关文化将合并为其主导地区文化，以提升性能。"
  rule_culture_merging: "扩展时间线文化合并（测试版）"
  setting_disabled: "文化不会被合并。"
  setting_disabled_desc: "文化不会被合并，仍将作为独立实体存在。"
  setting_enabled: "文化将被合并。"
  setting_enabled_desc: "相关文化将合并为其主导地区文化，以提升性能。这将很奇怪且不受支持。可能需要重启游戏才能生效。"
  start_boost_country_modifier: "经济提升"
  start_boost_country_modifier2: "经济提升"
  start_boost_country_modifier4: "生存提升"
  holy_roman_emperor: "神圣罗马皇帝"
  identity_holy_roman_empire: "神圣罗马帝国"
  identity_holy_roman_empire_desc: "神圣罗马帝国是一个复杂的政治实体，将多个德意志国家联合在一个松散的联邦下，皇帝作为象征性领袖。其特点是分权结构和众多半自治的诸侯、公国和自由城市的共存。"
