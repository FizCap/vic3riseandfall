rule_culture_merging: "Fusión de culturas de la línea de tiempo extendida (BETA)"
setting_culture_merging_disabled: "Las culturas no se fusionarán."
setting_culture_merging_disabled_desc: "Las culturas no se fusionarán y permanecerán como entidades separadas."
setting_culture_merging_enabled: "Las culturas se fusionarán."
setting_culture_merging_enabled_desc: "Las culturas relacionadas se fusionarán en su cultura regional dominante para un mejor rendimiento. Esto será extraño y no está soportado. Puede ser necesario reiniciar el juego para que surta efecto."
start_boost_country_modifier: "Impulso económico"
start_boost_country_modifier2: "Impulso económico"
start_boost_country_modifier4: "Impulso de supervivencia"
holy_roman_emperor: "Emperador del Sacro Imperio Romano"
identity_holy_roman_empire: "Sacro Imperio Romano"
identity_holy_roman_empire_desc: "El Sacro Imperio Romano es una entidad política compleja que une varios estados germánicos bajo una confederación laxa, con el Emperador sirviendo como líder simbólico. Se caracteriza por su estructura descentralizada y la coexistencia de numerosos principados, ducados y ciudades libres semiautónomas."
jap_1444.1.t: "La supremacía del shogunato"
jap_1444.1.d: "En 1444, Japón está gobernado en nombre del Emperador, pero el verdadero poder reside en el shogunato Ashikaga y la clase terrateniente. Los daimyos y sus samuráis imponen un rígido orden social, y la autoridad del shogun es incuestionable. Este dominio dará forma a Japón durante siglos, pero nada dura para siempre."
jap_1444.1.a: "Reconocer el poder del shogunato"
jap_landowners_supremacy: "Shogunato"
et_succession_rebellion_boost: "Impulso de rebelión de sucesión"
rule_economic_boost: "Impulso económico"
setting_economic_boost_high: "Alto"
setting_economic_boost_high_desc: "Todos los países reciben un fuerte impulso económico al inicio del juego y uno pequeño durante 100 años."
setting_economic_boost_medium: "Medio"
setting_economic_boost_medium_desc: "Todos los países reciben edificios iniciales y un pequeño impulso económico durante 100 años."
setting_economic_boost_disabled: "Desactivado"
setting_economic_boost_disabled_desc: "No se aplica ningún impulso económico."
et_ottomans.1.t: "El auge de los otomanos"
et_ottomans.1.d: "Comienza una nueva era cuando el estado otomano está al borde de la grandeza. Los estandartes del sultán proyectan una larga sombra sobre Oriente y Occidente, y el trueno de los ejércitos otomanos sacude el mundo. Con Constantinopla en su poder y una ambición ardiente, el imperio se prepara para forjar su legado en tres continentes. El mundo temblará ante el poder de los otomanos."
et_ottomans.1.a: "¡Que el mundo sea testigo de nuestro auge!"
et_castille_aragon.1.t: "La unión de Castilla y Aragón"
et_castille_aragon.1.d: "Las coronas de Castilla y Aragón se han unido bajo un solo monarca, formando una poderosa nueva unión en la península ibérica. Esto marca el comienzo de una nueva era para España."
et_castille_aragon.1.a: "¡Surge un nuevo poder en Iberia!"
et_annex_decentralized_annexation: "Anexar naciones descentralizadas (Rendimiento)"
setting_annexation_unlimited: "Anexión ilimitada"
setting_annexation_unlimited_desc: "Seguirá fusionando naciones descentralizadas hasta que solo queden unas pocas."
setting_annexation_limited: "Anexión limitada"
setting_annexation_limited_desc: "Cada mes, algunas naciones descentralizadas se fusionarán, pero siempre quedarán varias."
setting_annexation_disabled: "Desactivado"
setting_annexation_disabled_desc: "No se fusionarán automáticamente las naciones descentralizadas."
et_fatpenguin_tech_choice.1.t: "El tesoro del Pingüino Gordo: ¡Tecnología bloqueada! (¡LEE ESTO!)"
et_fatpenguin_tech_choice.1.d: "IMPORTANTE: ¡Para que este mod funcione correctamente, DEBE estar al FINAL de tu orden de carga!\n\nDurante años, el misterioso Pingüino Gordo ha guardado celosamente los secretos de la tecnología avanzada, impidiendo que cualquier nación progrese más allá de 1820. Ahora, enfrentas una elección: respetar el ritmo natural e histórico del desarrollo tecnológico, o romper el sello y desbloquear todas las tecnologías fatpenguin de inmediato. ¡Esto último te dará una gran ventaja, pero será muy antihistórico!\n\nDE NUEVO: ¡Coloca este mod al FINAL de tu orden de carga o puede que no funcione como se espera!"
et_fatpenguin_tech_choice.1.a: "Respetar la historia y progresar naturalmente (tecnología desbloqueada después de 1820)"
et_fatpenguin_tech_choice.1.b: "Romper el sello y desbloquear toda la tecnología fatpenguin ahora (antihistórico)"
et_force_colonialism.1.t: "¡Comienza la era del colonialismo!"
et_force_colonialism.1.d: "Las potencias europeas han comenzado su gran expansión ultramarina, buscando nuevas tierras, riquezas e influencia. El mundo está a punto de cambiar para siempre con la llegada de la era del colonialismo."
et_force_colonialism.1.a: "Un nuevo mundo espera."
et_force_colonialism.2.t: "¡Expansión rusa hacia Siberia!"
et_force_colonialism.2.d: "El estado ruso ha comenzado su gran avance hacia el este, abriendo las vastas tierras de Siberia a la colonización y el asentamiento. Esto marca una nueva era de expansión para Rusia."
et_force_colonialism.2.a: "¡Hacia el este!"
et_protestant_reformation.1.t: "¡Comienza la Reforma Protestante!"
et_protestant_reformation.1.d: "Una ola de cambio religioso recorre Europa. El antiguo orden es desafiado mientras nuevas ideas echan raíces y la fe protestante comienza a extenderse entre la gente. Monarcas y plebeyos deben ahora elegir su camino en este nuevo panorama religioso."
et_protestant_reformation.1.a: "Amanece una nueva era."
culture_merging: "Fusión de culturas"
culture_merging_desc: "Elige si fusionar culturas similares para mejorar el rendimiento. Si está activado, las culturas relacionadas se consolidarán en su cultura regional dominante al inicio del juego."
disabled: "Desactivado"
disabled_desc: "Las culturas no se fusionarán y permanecerán como entidades separadas."
enabled: "Activado"
enabled_desc: "Las culturas relacionadas se fusionarán en su cultura regional dominante para un mejor rendimiento."
