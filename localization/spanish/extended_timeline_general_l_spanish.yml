  rule_et_research_debuff_rule: "ET: Penalización de Investigación (1444-1820)"
  setting_et_research_debuff_enabled: "Activado"
  setting_et_research_debuff_enabled_desc: "Todos los países sufren una penalización del -70% en velocidad de investigación entre 1444 y 1820."
  setting_et_research_debuff_disabled: "Desactivado"
  setting_et_research_debuff_disabled_desc: "No se aplica ninguna penalización de investigación."
  rule_et_annex_decentralized_annexation: "ET: Anexionar Naciones Descentralizadas (Rendimiento)"
  setting_annexation_unlimited: "Anexión Ilimitada"
  setting_annexation_unlimited_desc: "Continuará fusionando naciones descentralizadas hasta que solo queden unas pocas."
  setting_annexation_limited: "Anexión Limitada"
  setting_annexation_limited_desc: "Cada mes, algunas naciones descentralizadas se fusionarán, pero varias siempre permanecerán."
  setting_annexation_disabled: "Desactivado"
  setting_annexation_disabled_desc: "No hay fusión automática de naciones descentralizadas."
  et_fatpenguin_tech_choice.1.t: "El Tesoro del Pingüino Gordo: ¡Tecnología Bloqueada! (¡LEE ESTO!)"
  et_fatpenguin_tech_choice.1.d: "IMPORTANTE: ¡Para que este mod funcione correctamente, DEBE estar al FINAL de tu orden de carga!\n\nDurante años, el misterioso Pingüino Gordo ha guardado celosamente los secretos de la tecnología avanzada, impidiendo que cualquier nación progrese más allá de 1820. Ahora te enfrentas a una elección: respetar el ritmo natural e histórico del desarrollo tecnológico, o romper el sello y desbloquear todas las tecnologías fatpenguin inmediatamente. ¡Lo último te dará una ventaja poderosa, pero será altamente ahistórico!\n\nSi tienes problemas de rendimiento, revisa las Reglas del Juego para opciones que puedan ayudar.\n\nOTRA VEZ: Coloca este mod AL FINAL en tu orden de carga, o puede no funcionar como se pretende."
  et_fatpenguin_tech_choice.1.a: "Respetar la historia y progresar naturalmente (tecnología desbloqueada después de 1820)"
  et_fatpenguin_tech_choice.1.b: "Romper el sello y desbloquear toda la tecnología fatpenguin ahora (ahistórico)"
  et_force_colonialism.1.t: "¡La Era del Colonialismo Comienza!"
  et_force_colonialism.1.d: "Las potencias europeas han comenzado su gran expansión ultramarina, buscando nuevas tierras, riqueza e influencia. El mundo está a punto de cambiar para siempre mientras la era del colonialismo amanece."
  et_force_colonialism.1.a: "Un nuevo mundo nos espera."
  et_force_colonialism.2.t: "¡Expansión Rusa hacia Siberia!"
  et_force_colonialism.2.d: "El estado ruso ha comenzado su gran avance hacia el este, abriendo las vastas tierras de Siberia para colonización y asentamiento. Esto marca una nueva era de expansión para Rusia."
  et_force_colonialism.2.a: "¡Hacia el este!"
  et_protestant_reformation.1.t: "¡La Reforma Protestante Comienza!"
  et_protestant_reformation.1.d: "Una ola de cambio religioso está barriendo Europa. El orden antiguo es desafiado mientras nuevas ideas echan raíces, y la fe protestante comienza a extenderse entre el pueblo. Monarcas y plebeyos ahora deben elegir su camino en este nuevo paisaje religioso."
  et_protestant_reformation.1.a: "Una nueva era amanece."
  culture_merging_desc: "Elige si quieres fusionar culturas similares por rendimiento. Cuando esté activado, las culturas relacionadas se consolidarán en su cultura regional dominante al inicio del juego."
  setting_culture_merging_disabled: "Desactivado"
  setting_culture_merging_disabled_desc: "Las culturas no se fusionarán y permanecerán como entidades separadas."
  setting_culture_merging_enabled: "Activado"
  setting_culture_merging_enabled_desc: "Las culturas relacionadas se fusionarán en su cultura regional dominante para mejor rendimiento."
  rule_culture_merging: "ET: Fusión de Culturas de Timeline Extendida (BETA)"
  start_boost_country_modifier2: "Impulso Económico"
  start_boost_country_modifier4: "Impulso de Supervivencia"
  holy_roman_emperor: "Emperador del Sacro Imperio Romano"
  identity_holy_roman_empire: "Sacro Imperio Romano"
  identity_holy_roman_empire_desc: "El Sacro Imperio Romano es una entidad política compleja que une varios estados germánicos bajo una confederación laxa, con el Emperador sirviendo como líder simbólico. Se caracteriza por su estructura descentralizada y la coexistencia de numerosos principados, ducados y ciudades libres semiautónomas."
  jap_1444.1.t: "La Supremacía del Shogunato"
  jap_1444.1.d: "En 1444, Japón está gobernado en nombre del Emperador, pero el verdadero poder reside en el Shogunato Ashikaga y la clase terrateniente. Los daimyo y sus samuráis imponen un orden social rígido, y la autoridad del shogun es incuestionable. Esta dominancia moldeará Japón durante siglos, pero nada dura para siempre."
  jap_1444.1.a: "Reconocer el Poder del Shogunato"
  jap_landowners_supremacy: "Shogunato"
  et_succession_rebellion_boost: "Impulso de Rebelión de Sucesión"
  rule_economic_boost: "ET: Impulso Económico"
  setting_economic_boost_enabled: "Activado"
  setting_economic_boost_enabled_desc: "Todos los países reciben edificios iniciales y un pequeño impulso económico durante 3 años."
  setting_economic_boost_disabled: "Desactivado"
  setting_economic_boost_disabled_desc: "No se aplica ningún impulso económico."
  et_ottomans.1.t: "El Ascenso de los Otomanos"
  et_ottomans.1.d: "Una nueva era comienza mientras el estado otomano se encuentra en el umbral de la grandeza. Las banderas del sultán proyectan una larga sombra sobre Oriente y Occidente, y el trueno de los ejércitos otomanos sacude el mundo. Con Constantinopla en su poder y ambición ardiente, el imperio se prepara para forjar su legado a través de tres continentes. El mundo temblará ante el poder de los Otomanos."
  et_ottomans.1.a: "¡Que el mundo sea testigo de nuestro ascenso!"
  et_austria_burgundy.1.t: "La Unión Austria-Borgoña"
  et_austria_burgundy.1.d: "Se ha formado una unión dinástica entre Austria y Borgoña. Las coronas de estas dos grandes casas están ahora unidas, forjando una alianza poderosa que moldeará el destino de Europa."
  et_austria_burgundy.1.a: "¡Una nueva era para Austria y Borgoña!"
  et_castille_aragon.1.t: "La Unión de Castilla y Aragón"
  et_castille_aragon.1.d: "Las coronas de Castilla y Aragón han sido unidas bajo un solo monarca, formando una nueva y poderosa unión en la Península Ibérica. Esto marca el comienzo de una nueva era para España."
  et_castille_aragon.1.a: "¡Un nuevo poder surge en Iberia!"
  personal_union.1.t: "Una Oportunidad de Sucesión Real"
  personal_union.1.d: "El monarca de [SCOPE.sCountry('pu_target_country').GetName] ha muerto sin un heredero directo. Como una monarquía vecina con vínculos religiosos cercanos, tienes la oportunidad de formar una unión personal y traer sus tierras bajo tu corona. ¿Aceptarás esta unión y te convertirás en su señor supremo, o declinarás y dejarás que el destino decida su futuro?"
  personal_union.1.a: "¡Aceptar la unión personal!"
  personal_union.1.b: "Declinar la oportunidad."
  personal_union_notification_name: "Unión Personal Formada"
  personal_union_notification_desc: "Se ha establecido una nueva unión personal entre [SCOPE.sCountry('pu_inheritor_country').GetName] y [SCOPE.sCountry('pu_target_country').GetName]."
  personal_union_popup: "Unión Personal"
  notification_personal_union_notification_name: "Unión Personal Formada"
  notification_personal_union_notification_desc: "Se ha establecido una nueva unión personal entre [SCOPE.sCountry('pu_inheritor_country').GetName] y [SCOPE.sCountry('pu_target_country').GetName]."
  notification_personal_union_notification_tooltip: "#header $notification_personal_union_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_personal_union_notification_desc$"
  et_hungary_boh_pu.1.t: "La Corona de Bohemia Otorgada a Ladislao V"
  et_hungary_boh_pu.1.d: "Tras la muerte del Rey Alberto, la nobleza bohemia ha elegido otorgar la corona a Ladislao V de Habsburgo. La unión de Hungría y Bohemia bajo su gobierno marca una nueva era para ambos reinos, mientras el joven rey es encargado del destino de estas tierras."
  et_hungary_boh_pu.1.a: "Se forja una nueva unión."
  ai_boost_desc: "Activar o desactivar un impulso especial para países IA. Cuando esté activado, las naciones IA recibirán bonificaciones para ayudarles a competir con jugadores humanos."
  setting_ai_improvement_enabled: "Activado (Experimental)"
  setting_ai_improvement_enabled_desc: "Experimental: Cambia la IA vanilla para equilibrar agresivamente su presupuesto y evitar déficits. El comportamiento puede ser impredecible."
  setting_ai_improvement_disabled: "Desactivado"
  setting_ai_improvement_disabled_desc: "Los países IA no recibirán bonificaciones especiales o cambios de equilibrio presupuestario."
