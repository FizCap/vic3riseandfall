et_ottomans.1.d: "Comienza una nueva era cuando el estado otomano está al borde de la grandeza. Los estandartes del sultán proyectan una larga sombra sobre Oriente y Occidente, y el trueno de los ejércitos otomanos sacude el mundo. Con Constantinopla en su poder y una ambición ardiente, el imperio se prepara para forjar su legado en tres continentes. El mundo temblará ante el poder de los otomanos."
et_ottomans.1.a: "¡Que el mundo sea testigo de nuestro auge!"
et_castille_aragon.1.t: "La unión de Castilla y Aragón"
et_castille_aragon.1.d: "Las coronas de Castilla y Aragón se han unido bajo un solo monarca, formando una poderosa nueva unión en la península ibérica. Esto marca el comienzo de una nueva era para España."
et_castille_aragon.1.a: "¡Surge un nuevo poder en Iberia!"
