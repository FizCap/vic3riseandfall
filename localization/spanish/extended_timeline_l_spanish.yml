l_spanish:
culture_merging: "Fusión de culturas"
culture_merging_desc: "Elija si desea fusionar culturas similares para mejorar el rendimiento. Cuando está habilitado, las culturas relacionadas se consolidarán en su cultura regional dominante al inicio del juego."
disabled: "Desactivado"
disabled_desc: "Las culturas no se fusionarán y permanecerán como entidades separadas."
enabled: "Activado"
enabled_desc: "Las culturas relacionadas se fusionarán en su cultura regional dominante para un mejor rendimiento."
rule_culture_merging: "Fusión de culturas de la línea de tiempo extendida (BETA)"
setting_disabled: "Las culturas no se fusionarán."
setting_disabled_desc: "Las culturas no se fusionarán y permanecerán como entidades separadas."
setting_enabled: "Las culturas se fusionarán."
setting_enabled_desc: "Las culturas relacionadas se fusionarán en su cultura regional dominante para un mejor rendimiento. Esto será extraño y no está soportado. Puede ser necesario reiniciar el juego para que surta efecto."
start_boost_country_modifier: "Impulso económico"
start_boost_country_modifier2: "Impulso económico"
identity_holy_roman_empire: "Sacro Imperio Romano Germánico"
identity_holy_roman_empire_desc: "El Sacro Imperio Romano Germánico es una entidad política compleja que une varios estados germánicos bajo una confederación laxa, con el Emperador como líder simbólico. Se caracteriza por su estructura descentralizada y la coexistencia de numerosos principados, ducados y ciudades libres semiautónomas."
rule_et_annex_decentralized_annexation: "Anexar naciones descentralizadas (Rendimiento)"
setting_annexation_unlimited: "Anexión ilimitada"
setting_annexation_unlimited_desc: "Se seguirán fusionando naciones descentralizadas hasta que solo queden unas pocas."
setting_annexation_limited: "Anexión limitada"
setting_annexation_limited_desc: "Cada mes, algunas naciones descentralizadas se fusionarán, pero siempre quedarán varias."
setting_annexation_disabled: "Desactivado"
setting_annexation_disabled_desc: "No se fusionarán automáticamente las naciones descentralizadas."
et_fatpenguin_tech_choice.1.t: "El tesoro del Pingüino Gordo: ¡Tecnología bloqueada! (¡LEA ESTO!)"
et_fatpenguin_tech_choice.1.d: "IMPORTANTE: Para que este mod funcione correctamente, ¡DEBE estar al final de su orden de carga!\n\nDurante años, el misterioso Pingüino Gordo ha guardado celosamente los secretos de la tecnología avanzada, impidiendo que cualquier nación progrese más allá de 1820. Ahora, enfrentas una elección: respetar el ritmo natural e histórico del desarrollo tecnológico, o romper el sello y desbloquear todas las tecnologías del Pingüino Gordo de inmediato. ¡Esto te dará una gran ventaja, pero será muy antihistórico!\n\nDE NUEVO: Coloque este mod AL FINAL de su orden de carga, o puede que no funcione como se espera."
et_fatpenguin_tech_choice.1.a: "Respetar la historia y progresar naturalmente (desbloqueo después de 1820)"
et_fatpenguin_tech_choice.1.b: "Romper el sello y desbloquear todas las tecnologías del Pingüino Gordo ahora (antihistórico)"
