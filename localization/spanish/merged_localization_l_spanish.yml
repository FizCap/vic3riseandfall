l_spanish:
  rule_et_annex_decentralized_annexation: "Anexar naciones descentralizadas (Rendimiento)"
  setting_annexation_unlimited: "Anexión ilimitada"
  setting_annexation_unlimited_desc: "Se seguirán fusionando naciones descentralizadas hasta que solo queden unas pocas."
  setting_annexation_limited: "Anexión limitada"
  setting_annexation_limited_desc: "Cada mes, algunas naciones descentralizadas se fusionarán, pero siempre quedarán varias."
  setting_annexation_disabled: "Desactivado"
  setting_annexation_disabled_desc: "No se fusionarán automáticamente las naciones descentralizadas."
  et_fatpenguin_tech_choice.1.t: "El tesoro del Gran Pingüino: ¡Tecnología bloqueada! (¡LEA ESTO!)"
  et_fatpenguin_tech_choice.1.d: "IMPORTANTE: Para que este mod funcione correctamente, ¡DEBE estar al final de su orden de carga!\n\nDurante años, el misterioso Gran Pingüino ha guardado celosamente los secretos de la tecnología avanzada, impidiendo que cualquier nación progrese más allá de 1820. Ahora, enfrentas una elección: respetar el ritmo natural e histórico del desarrollo tecnológico, o romper el sello y desbloquear todas las tecnologías del Gran Pingüino de inmediato. ¡Esto te dará una gran ventaja, pero será muy poco histórico!\n\nDE NUEVO: Coloque este mod al FINAL de su orden de carga, o puede que no funcione como se espera."
  et_fatpenguin_tech_choice.1.a: "Respetar la historia y progresar naturalmente (desbloqueo después de 1820)"
  et_fatpenguin_tech_choice.1.b: "Romper el sello y desbloquear todo ahora (no histórico)"
  et_force_colonialism.1.t: "¡Comienza la era del colonialismo!"
  et_force_colonialism.1.d: "Las potencias europeas han comenzado su gran expansión ultramarina, buscando nuevas tierras, riquezas e influencia. El mundo está a punto de cambiar para siempre mientras comienza la era del colonialismo."
  et_force_colonialism.1.a: "Un nuevo mundo espera."
  et_force_colonialism.2.t: "¡Expansión rusa en Siberia!"
  et_force_colonialism.2.d: "El estado ruso ha comenzado su gran avance hacia el este, abriendo las vastas tierras de Siberia a la colonización y el asentamiento. Esto marca una nueva era de expansión para Rusia."
  et_force_colonialism.2.a: "¡Hacia el este!"
  et_protestant_reformation.1.t: "¡Comienza la Reforma protestante!"
  et_protestant_reformation.1.d: "Una ola de cambio religioso recorre Europa. El antiguo orden es desafiado mientras nuevas ideas echan raíces y la fe protestante comienza a extenderse entre la gente. Monarcas y plebeyos deben ahora elegir su camino en este nuevo panorama religioso."
  et_protestant_reformation.1.a: "Comienza una nueva era."
  culture_merging: "Fusión de culturas"
  culture_merging_desc: "Elija si fusionar culturas similares para mejorar el rendimiento. Si está habilitado, las culturas relacionadas se consolidarán en su cultura regional dominante al inicio del juego."
  disabled: "Desactivado"
  disabled_desc: "Las culturas no se fusionarán y permanecerán como entidades separadas."
  enabled: "Activado"
  enabled_desc: "Las culturas relacionadas se fusionarán en su cultura regional dominante para un mejor rendimiento."
  rule_culture_merging: "Fusión de culturas de la línea de tiempo extendida (BETA)"
  setting_disabled: "Las culturas no se fusionarán."
  setting_disabled_desc: "Las culturas no se fusionarán y permanecerán como entidades separadas."
  setting_enabled: "Las culturas se fusionarán."
  setting_enabled_desc: "Las culturas relacionadas se fusionarán en su cultura regional dominante para un mejor rendimiento. Esto será extraño y no está soportado. Puede ser necesario reiniciar el juego."
  start_boost_country_modifier: "Impulso económico"
  start_boost_country_modifier2: "Impulso económico"
  start_boost_country_modifier4: "Impulso de supervivencia"
  holy_roman_emperor: "Emperador del Sacro Imperio Romano"
  identity_holy_roman_empire: "Sacro Imperio Romano"
  identity_holy_roman_empire_desc: "El Sacro Imperio Romano es una entidad política compleja que une varios estados germánicos bajo una confederación laxa, con el Emperador como líder simbólico. Se caracteriza por su estructura descentralizada y la coexistencia de numerosos principados, ducados y ciudades libres semiautónomas."
