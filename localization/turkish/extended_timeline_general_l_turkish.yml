holy_roman_emperor: "Kutsal Roma İmparatoru"
identity_holy_roman_empire: "Kutsal Roma İmparatorluğu"
identity_holy_roman_empire_desc: "Kutsal Roma İmparatorluğu, çeşitli Alman devletlerini gevşek bir konfederasyon altında birleştiren karmaşık bir siyasi varlıktır ve İmparator sembolik bir lider olarak hizmet eder. Merkezi olmayan yapısı ve çok sayıda yarı özerk prenslik, dükalık ve özgür şehirlerin bir arada varlığı ile karakterizedir."
jap_1444.1.t: "Şogunluğun Üstünlüğü"
jap_1444.1.d: "1444 yılında Japonya, İmparator adına yönetiliyor, ancak gerçek güç Ashikaga Şogunluğu ve toprak sahibi sınıfın elindedir. Daimyo ve samurayları katı bir sosyal düzen uygular ve şogunun otoritesi sorgulanmaz. Bu hakimiyet Japonya'yı yüzyıllar boyunca şekillendirecek, ancak hiçbir şey sonsuza dek sürmez."
jap_1444.1.a: "Şogunluğun Gücünü Kabul Et"
jap_landowners_supremacy: "Şogunluk"
et_succession_rebellion_boost: "Veraset İsyanı Desteği"
rule_economic_boost: "Ekonomik Destek"
setting_economic_boost_high: "Yüksek"
setting_economic_boost_high_desc: "Tüm ülkeler oyun başında güçlü bir ekonomik destek ve 100 yıl boyunca küçük bir destek alır."
setting_economic_boost_medium: "Orta"
setting_economic_boost_medium_desc: "Tüm ülkeler başlangıç binaları ve 100 yıl boyunca küçük bir ekonomik destek alır."
setting_economic_boost_disabled: "Devre Dışı"
setting_economic_boost_disabled_desc: "Hiçbir ekonomik destek uygulanmaz."
et_ottomans.1.t: "Osmanlıların Yükselişi"
et_ottomans.1.d: "Osmanlı devleti büyüklüğün eşiğindeyken yeni bir çağ başlıyor. Sultan'ın sancakları Doğu ve Batı'ya uzun bir gölge düşürüyor ve Osmanlı ordularının gök gürültüsü dünyayı sarsıyor. İstanbul ellerindeyken ve hırsları yanarken, imparatorluk üç kıtada mirasını şekillendirmeye hazırlanıyor. Dünya Osmanlıların gücü karşısında titreyecek."
et_ottomans.1.a: "Dünya yükselişimize tanık olsun!"
et_castille_aragon.1.t: "Kastilya ve Aragon'un Birliği"
et_castille_aragon.1.d: "Kastilya ve Aragon'un taçları tek bir hükümdar altında birleşerek İber Yarımadası'nda güçlü yeni bir birlik oluşturdu. Bu, İspanya için yeni bir çağın başlangıcını işaret ediyor."
et_castille_aragon.1.a: "İber'de yeni bir güç yükseliyor!"
et_annex_decentralized_annexation: "Merkezi Olmayan Devletleri İlhak Et (Performans)"
setting_annexation_unlimited: "Sınırsız İlhak"
setting_annexation_unlimited_desc: "Sadece birkaç tane kalana kadar merkezi olmayan devletler birleştirilecek."
setting_annexation_limited: "Sınırlı İlhak"
setting_annexation_limited_desc: "Her ay birkaç merkezi olmayan devlet birleştirilecek, ancak her zaman birkaç tane kalacak."
setting_annexation_disabled: "Devre Dışı"
setting_annexation_disabled_desc: "Merkezi olmayan devletler otomatik olarak birleştirilmeyecek."
et_fatpenguin_tech_choice.1.t: "Şişman Penguen'in Hazinesi: Teknoloji Kilitli! (BUNU OKUYUN!)"
et_fatpenguin_tech_choice.1.d: "ÖNEMLİ: Bu modun düzgün çalışması için YÜKLEME SIRASININ EN ALTINDA OLMALIDIR!\n\nYıllardır gizemli Şişman Penguen, gelişmiş teknolojinin sırlarını kıskançlıkla korudu ve hiçbir ulusun 1820'den öteye geçmesine izin vermedi. Şimdi bir seçiminiz var: teknolojik gelişmenin doğal, tarihsel hızına saygı göstermek mi, yoksa mührü kırıp tüm şişman penguen teknolojilerini hemen açmak mı? İkincisi size büyük bir avantaj sağlar, ancak son derece tarih dışıdır!\n\nTEKRAR: Bu modu yükleme sırasının SONUNA koyun, aksi takdirde beklenildiği gibi çalışmayabilir."
et_fatpenguin_tech_choice.1.a: "Tarihe saygı göster ve doğal olarak ilerle (teknoloji 1820'den sonra açılır)"
et_fatpenguin_tech_choice.1.b: "Mührü kır ve tüm şişman penguen teknolojilerini şimdi aç (tarih dışı)"
et_force_colonialism.1.t: "Sömürgecilik Çağı Başlıyor!"
et_force_colonialism.1.d: "Avrupa güçleri, yeni topraklar, zenginlik ve etki arayışıyla büyük denizaşırı genişlemelerine başladı. Sömürgecilik çağı başlarken dünya sonsuza dek değişmek üzere."
et_force_colonialism.1.a: "Yeni bir dünya bekliyor."
et_force_colonialism.2.t: "Rusya'nın Sibirya'ya Yayılması!"
et_force_colonialism.2.d: "Rus devleti, Sibirya'nın geniş topraklarını kolonizasyona ve yerleşime açarak doğuya büyük bir ilerleme başlattı. Bu, Rusya için yeni bir genişleme çağının başlangıcıdır."
et_force_colonialism.2.a: "Doğuya!"
et_protestant_reformation.1.t: "Protestan Reformu Başlıyor!"
et_protestant_reformation.1.d: "Avrupa'da dini değişim dalgası yayılıyor. Eski düzen sorgulanıyor, yeni fikirler kök salıyor ve Protestan inancı yayılmaya başlıyor. Hükümdarlar ve halk, bu yeni dini ortamda yollarını seçmek zorunda."
et_protestant_reformation.1.a: "Yeni bir çağ başlıyor."
culture_merging: "Kültür Birleştirme"
culture_merging_desc: "Performans için benzer kültürleri birleştirip birleştirmeyeceğinizi seçin. Etkinleştirildiğinde, ilgili kültürler oyun başında baskın bölgesel kültüre birleştirilecektir."
