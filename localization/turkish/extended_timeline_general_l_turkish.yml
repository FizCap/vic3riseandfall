  et_treasury_investment_pool_transfer_desc: "Ülkenizin hazinesi ve yatırım havuzu arasındaki fon transferini yönetin."
  et_treasury_investment_pool_transfer_reason: "Hazine ve yatırım havuzu arasındaki finansal transferleri yönetme."
