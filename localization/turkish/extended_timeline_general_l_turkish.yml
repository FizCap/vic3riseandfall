  rule_et_annex_decentralized_annexation: "ET: Merkezi Olmayan Devletleri İlhak Et (Performans)"
  setting_annexation_unlimited: "Sınırsız İlhak"
  setting_annexation_unlimited_desc: "Sadece birkaç tane kalana kadar merkezi olmayan devletleri birleştirmeye devam edecek."
  setting_annexation_limited: "Sınırlı İlhak"
  setting_annexation_limited_desc: "Her ay birkaç merkezi olmayan devlet birleştirilecek, ancak birkaçı her zaman kalacak."
  setting_annexation_disabled: "Devre Dışı"
  setting_annexation_disabled_desc: "Merkezi olmayan devletlerin otomatik birleştirilmesi olmayacak."
  et_fatpenguin_tech_choice.1.t: "Şişman Penguen'in Hazinesi: Teknoloji Kilitli! (BUNU OKUYUN!)"
  et_fatpenguin_tech_choice.1.d: "ÖNEMLİ: Bu modun düzgün çalışması için YÜKLEME SIRASININ EN ALTINDA OLMALIDIR!\n\nYıllardır gizemli Şişman Penguen, gelişmiş teknolojinin sırlarını kıskançlıkla korudu ve hiçbir ulusun 1820'den öteye geçmesine izin vermedi. Şimdi bir seçiminiz var: teknolojik gelişmenin doğal, tarihsel hızına saygı göstermek mi, yoksa mührü kırıp tüm şişman penguen teknolojilerini hemen açmak mı? İkincisi size büyük bir avantaj sağlar, ancak son derece tarih dışıdır!\n\nPerformans sorunları yaşıyorsanız, yardımcı olabilecek performans seçenekleri için Oyun Kurallarını kontrol edin.\n\nTEKRAR: Bu modu yükleme sırasının SONUNA koyun, aksi takdirde beklenildiği gibi çalışmayabilir."
  et_fatpenguin_tech_choice.1.a: "Tarihe saygı göster ve doğal olarak ilerle (teknoloji 1820'den sonra açılır)"
  et_fatpenguin_tech_choice.1.b: "Mührü kır ve tüm şişman penguen teknolojilerini şimdi aç (tarih dışı)"
  et_force_colonialism.1.t: "Sömürgecilik Çağı Başlıyor!"
  et_force_colonialism.1.d: "Avrupa güçleri, yeni topraklar, zenginlik ve etki arayışıyla büyük denizaşırı genişlemelerine başladı. Sömürgecilik çağı başlarken dünya sonsuza dek değişmek üzere."
  et_force_colonialism.1.a: "Yeni bir dünya bekliyor."
  et_force_colonialism.2.t: "Rusya'nın Sibirya'ya Yayılması!"
  et_force_colonialism.2.d: "Rus devleti, Sibirya'nın geniş topraklarını kolonizasyona ve yerleşime açarak doğuya büyük bir ilerleme başlattı. Bu, Rusya için yeni bir genişleme çağının başlangıcını işaret ediyor."
  et_force_colonialism.2.a: "Doğuya!"
  et_protestant_reformation.1.t: "Protestan Reformu Başlıyor!"
  et_protestant_reformation.1.d: "Avrupa'da dini değişim dalgası yayılıyor. Eski düzen sorgulanıyor, yeni fikirler kök salıyor ve Protestan inancı halk arasında yayılmaya başlıyor. Hükümdarlar ve halk, bu yeni dini ortamda yollarını seçmek zorunda."
  et_protestant_reformation.1.a: "Yeni bir çağ başlıyor."
  culture_merging_desc: "Performans için benzer kültürleri birleştirip birleştirmeyeceğinizi seçin. Etkinleştirildiğinde, ilgili kültürler oyun başında baskın bölgesel kültürlerine birleştirilecektir."
  setting_culture_merging_disabled: "Devre Dışı"
  setting_culture_merging_disabled_desc: "Kültürler birleştirilmeyecek ve ayrı varlıklar olarak kalacak."
  setting_culture_merging_enabled: "Etkin"
  setting_culture_merging_enabled_desc: "İlgili kültürler daha iyi performans için baskın bölgesel kültürlerine birleştirilecek."
  rule_culture_merging: "ET: Extended Timeline Kültür Birleştirme (BETA)"
  start_boost_country_modifier2: "Ekonomik Destek"
  start_boost_country_modifier4: "Hayatta Kalma Desteği"
  holy_roman_emperor: "Kutsal Roma İmparatoru"
  identity_holy_roman_empire: "Kutsal Roma İmparatorluğu"
  identity_holy_roman_empire_desc: "Kutsal Roma İmparatorluğu, çeşitli Alman devletlerini gevşek bir konfederasyon altında birleştiren karmaşık bir siyasi varlıktır ve İmparator sembolik bir lider olarak hizmet eder. Merkezi olmayan yapısı ve çok sayıda yarı özerk prenslik, dükalık ve özgür şehirlerin bir arada varlığı ile karakterizedir."
  jap_1444.1.t: "Şogunluğun Üstünlüğü"
  jap_1444.1.d: "1444 yılında Japonya, İmparator adına yönetiliyor, ancak gerçek güç Ashikaga Şogunluğu ve toprak sahibi sınıfın elindedir. Daimyo ve samurayları katı bir sosyal düzen uygular ve şogunun otoritesi sorgulanmaz. Bu hakimiyet Japonya'yı yüzyıllar boyunca şekillendirecek, ancak hiçbir şey sonsuza dek sürmez."
  jap_1444.1.a: "Şogunluğun Gücünü Kabul Et"
  jap_landowners_supremacy: "Şogunluk"
  et_succession_rebellion_boost: "Veraset İsyanı Desteği"
  rule_economic_boost: "ET: Ekonomik Destek"
  setting_economic_boost_enabled: "Etkin"
  setting_economic_boost_enabled_desc: "Tüm ülkeler başlangıç binaları ve 3 yıl boyunca küçük bir ekonomik destek alır."
  setting_economic_boost_disabled: "Devre Dışı"
  setting_economic_boost_disabled_desc: "Hiçbir ekonomik destek uygulanmaz."
  et_ottomans.1.t: "Osmanlıların Yükselişi"
  et_ottomans.1.d: "Osmanlı devleti büyüklüğün eşiğindeyken yeni bir çağ başlıyor. Sultan'ın sancakları Doğu ve Batı'ya uzun bir gölge düşürüyor ve Osmanlı ordularının gök gürültüsü dünyayı sarsıyor. İstanbul ellerindeyken ve yanan hırslarıyla, imparatorluk üç kıtada mirasını şekillendirmeye hazırlanıyor. Dünya Osmanlıların gücü karşısında titreyecek."
  et_ottomans.1.a: "Dünya yükselişimize tanık olsun!"
  et_austria_burgundy.1.t: "Avusturya-Burgund Birliği"
  et_austria_burgundy.1.d: "Avusturya ve Burgund arasında hanedanlık birliği kuruldu. Bu iki büyük hanenin taçları artık birleşti ve Avrupa'nın kaderini şekillendirecek güçlü bir ittifak kuruyor."
  et_austria_burgundy.1.a: "Avusturya ve Burgund için yeni bir çağ!"
  et_castille_aragon.1.t: "Kastilya ve Aragon'un Birliği"
  et_castille_aragon.1.d: "Kastilya ve Aragon'un taçları tek bir hükümdar altında birleşerek İber Yarımadası'nda yeni ve güçlü bir birlik oluşturdu. Bu, İspanya için yeni bir çağın başlangıcını işaret ediyor."
  et_castille_aragon.1.a: "İber'de yeni bir güç yükseliyor!"
  personal_union.1.t: "Kraliyet Veraset Fırsatı"
  personal_union.1.d: "[SCOPE.sCountry('pu_target_country').GetName] hükümdarı doğrudan bir varis bırakmadan öldü. Yakın dini bağları olan komşu bir monarşi olarak, kişisel bir birlik kurma ve onların topraklarını taçınız altına alma fırsatınız var. Bu birliği kabul edip onların üstü mü olacaksınız, yoksa reddetip kaderlerinin geleceklerini belirlemesine mi izin vereceksiniz?"
  personal_union.1.a: "Kişisel birliği kabul et!"
  personal_union.1.b: "Fırsatı reddet."
  personal_union_notification_name: "Kişisel Birlik Kuruldu"
  personal_union_notification_desc: "[SCOPE.sCountry('pu_inheritor_country').GetName] ve [SCOPE.sCountry('pu_target_country').GetName] arasında yeni bir kişisel birlik kuruldu."
  personal_union_popup: "Kişisel Birlik"
  notification_personal_union_notification_name: "Kişisel Birlik Kuruldu"
  notification_personal_union_notification_desc: "[SCOPE.sCountry('pu_inheritor_country').GetName] ve [SCOPE.sCountry('pu_target_country').GetName] arasında yeni bir kişisel birlik kuruldu."
  notification_personal_union_notification_tooltip: "#header $notification_personal_union_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_personal_union_notification_desc$"
  et_hungary_boh_pu.1.t: "Bohemya Tacı Ladislaus V'e Verildi"
  et_hungary_boh_pu.1.d: "Kral Albert'in ölümünün ardından, Bohemya soyluları tacı Habsburg Ladislaus V'e vermeyi seçti. Onun yönetimi altında Macaristan ve Bohemya'nın birliği, her iki krallık için yeni bir çağın başlangıcını işaret ediyor, genç krala bu toprakların kaderi emanet ediliyor."
  et_hungary_boh_pu.1.a: "Yeni bir birlik kuruldu."
  ai_boost_desc: "AI ülkeleri için özel desteği etkinleştirin veya devre dışı bırakın. Etkinleştirildiğinde, AI ulusları insan oyuncularla rekabet etmelerine yardımcı olmak için bonuslar alacak."
  setting_ai_improvement_enabled: "Etkin (Deneysel)"
  setting_ai_improvement_enabled_desc: "Deneysel: Vanilla AI'yi agresif şekilde bütçesini dengeleyecek ve açık vermekten kaçınacak şekilde değiştirir. Davranış öngörülemez olabilir."
  setting_ai_improvement_disabled: "Devre Dışı"
  setting_ai_improvement_disabled_desc: "AI ülkeleri herhangi bir özel bonus veya bütçe dengeleme değişikliği almayacak."
