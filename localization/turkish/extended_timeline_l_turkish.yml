et_fatpenguin_tech_choice.1.t: "Şişman Penguen'in Hazinesi: Teknoloji Kilitli! (BUNU OKUYUN!)"
et_fatpenguin_tech_choice.1.d: "ÖNEMLİ: Bu modun düzgün çalışması için YÜKLEME SIRANIZIN EN ALTINDA OLMASI GEREKİR!\n\nYıllardır gizemli Şişman Penguen, gelişmiş teknolojinin sırlarını kıskançlıkla korudu ve hiçbir ulusun 1820'den öteye geçmesine izin vermedi. Şimdi bir seçimle karşı karşıyasınız: teknolojik gelişmenin doğal, tarihsel hızına saygı göstermek mi, yoksa mührü kırıp tüm şişman penguen teknolojilerini hemen açmak mı? İkincisi size güçlü bir avantaj sağlar, ancak son derece tarih dışıdır!\n\nTEKRAR: Bu modu YÜKLEME SIRANIZIN EN SONUNA koyun, aksi takdirde beklenildiği gibi çalışmayabilir."
et_fatpenguin_tech_choice.1.a: "Tarihe saygı göster ve doğal olarak ilerle (teknoloji 1820'den sonra açılır)"
et_fatpenguin_tech_choice.1.b: "Mührü kır ve tüm şişman penguen teknolojisini şimdi aç (tarih dışı)"
