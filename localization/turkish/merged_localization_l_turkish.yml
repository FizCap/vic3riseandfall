l_turkish:
  rule_et_annex_decentralized_annexation: "Merkezi Olmayan Ulusları İlhak Et (Performans)"
  setting_annexation_unlimited: "Sınırsız İlhak"
  setting_annexation_unlimited_desc: "Sadece birkaç tane kalana kadar merkezi olmayan uluslar birleştirilecek."
  setting_annexation_limited: "Sınırlı İlhak"
  setting_annexation_limited_desc: "Her ay birkaç merkezi olmayan ulus birleştirilecek, ancak her zaman birkaç tane kalacak."
  setting_annexation_disabled: "Devre Dışı"
  setting_annexation_disabled_desc: "Merkezi olmayan ulusların otomatik birleştirilmesi yok."
  et_fatpenguin_tech_choice.1.t: "Şişman Penguen'in Hazinesi: Teknoloji Kilitli! (BUNU OKUYUN!)"
  et_fatpenguin_tech_choice.1.d: "ÖNEMLİ: Bu modun düzgün çalışması için YÜKLEME SIRANIZIN EN ALTINDA OLMASI GEREKİR!\n\nYıllardır gizemli Şişman Penguen, gelişmiş teknolojinin sırlarını kıskançlıkla korudu ve hiçbir ulusun 1820'den öteye ilerlemesine izin vermedi. Şimdi bir seçimle karşı karşıyasınız: teknolojik gelişmenin doğal, tarihsel hızına saygı göstermek mi, yoksa mührü kırıp tüm şişman penguen teknolojilerini hemen açmak mı? İkincisi size büyük bir avantaj sağlar, ancak son derece tarih dışıdır!\n\nTEKRAR: Bu modu YÜKLEME SIRANIZIN EN SONUNA koyun, aksi takdirde beklenildiği gibi çalışmayabilir."
  et_fatpenguin_tech_choice.1.a: "Tarihe saygı göster ve doğal olarak ilerle (1820'den sonra açılır)"
  et_fatpenguin_tech_choice.1.b: "Mührü kır ve tüm teknolojiyi şimdi aç (tarih dışı)"
  et_force_colonialism.1.t: "Sömürgecilik Çağı Başlıyor!"
  et_force_colonialism.1.d: "Avrupa güçleri, yeni topraklar, zenginlik ve etki arayışıyla büyük denizaşırı genişlemelerine başladı. Sömürgecilik çağı başlarken dünya sonsuza dek değişmek üzere."
  et_force_colonialism.1.a: "Yeni bir dünya bekliyor."
  et_force_colonialism.2.t: "Rusya'nın Sibirya'ya Genişlemesi!"
  et_force_colonialism.2.d: "Rus devleti, doğuya büyük bir hamle başlatarak Sibirya'nın geniş topraklarını kolonizasyona ve yerleşime açtı. Bu, Rusya için yeni bir genişleme çağının başlangıcını işaret ediyor."
  et_force_colonialism.2.a: "Doğuya!"
  et_protestant_reformation.1.t: "Protestan Reformu Başlıyor!"
  et_protestant_reformation.1.d: "Avrupa'da dini değişim dalgası yayılıyor. Eski düzen sorgulanıyor, yeni fikirler kök salıyor ve Protestan inancı halk arasında yayılmaya başlıyor. Hükümdarlar ve sıradan insanlar, bu yeni dini ortamda artık kendi yollarını seçmek zorunda."
  et_protestant_reformation.1.a: "Yeni bir çağ başlıyor."
  culture_merging: "Kültür Birleştirme"
  culture_merging_desc: "Performans için benzer kültürleri birleştirip birleştirmeyeceğinizi seçin. Etkinleştirildiğinde, ilgili kültürler oyun başında baskın bölgesel kültürlerine konsolide edilir."
  disabled: "Devre Dışı"
  disabled_desc: "Kültürler birleştirilmeyecek ve ayrı kalacaktır."
  enabled: "Etkin"
  enabled_desc: "İlgili kültürler, daha iyi performans için baskın bölgesel kültürlerine birleştirilecek."
  rule_culture_merging: "Genişletilmiş Zaman Çizelgesi Kültür Birleştirme (BETA)"
  setting_disabled: "Kültürler birleştirilmeyecek."
  setting_disabled_desc: "Kültürler birleştirilmeyecek ve ayrı kalacaktır."
  setting_enabled: "Kültürler birleştirilecek."
  setting_enabled_desc: "İlgili kültürler, daha iyi performans için baskın bölgesel kültürlerine birleştirilecek. Bu tuhaf olacak ve desteklenmiyor. Etkin olması için oyunun yeniden başlatılması gerekebilir."
  start_boost_country_modifier: "Ekonomik Destek"
  start_boost_country_modifier2: "Ekonomik Destek"
  start_boost_country_modifier4: "Hayatta Kalma Desteği"
  holy_roman_emperor: "Kutsal Roma İmparatoru"
  identity_holy_roman_empire: "Kutsal Roma İmparatorluğu"
  identity_holy_roman_empire_desc: "Kutsal Roma İmparatorluğu, çeşitli Alman devletlerini gevşek bir konfederasyon altında birleştiren, İmparatorun sembolik lider olarak görev yaptığı karmaşık bir siyasi varlıktır. Merkezi olmayan yapısı ve çok sayıda yarı özerk prenslik, dükalık ve özgür şehirlerin bir arada varlığı ile karakterizedir."
